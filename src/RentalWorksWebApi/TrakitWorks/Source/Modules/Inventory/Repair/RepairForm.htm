<div id="repairform" class="fwcontrol fwcontainer fwform flexpage" data-control="FwContainer" data-type="form" data-version="1" data-caption="Repair Order" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="RepairController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield flexbox" data-isuniqueid="true" data-saveorder="1" data-caption="Order No." data-datafield="RepairId"></div>
  <div id="orderform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs flexbox">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="Repair Ticket"></div>
      <div data-type="tab" id="damagetab" class="tab" data-tabpageid="damagetabpage" data-caption="Repair Details"></div>
      <div data-type="tab" id="notestab" class="tab" data-tabpageid="notestabpage" data-caption="Notes"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexpage">
          <div class="flexrow">
            <!-- Repair Ticket column -->
            <div class="flexcolumn" style="flex:1 1 250px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Repair Ticket">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Repair Number" data-datafield="RepairNumber" data-enabled="false" style="flex:1 1 100px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Department" data-datafield="DepartmentId" data-displayfield="Department" data-validationname="DepartmentValidation" style="flex:2 1 200px;"></div>
                </div>
                <div class="flexrow">
                  <!--<div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Available For" data-datafield="AvailFor" style="flex:1 1 150px;"></div>-->
                  <div data-control="FwFormField" data-type="togglebuttons" class="fwcontrol fwformfield" data-caption="Available For" data-datafield="AvailFor"></div>
                </div>
                <div class="flexrow">
                  <!--<div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Type" data-datafield="RepairType" style="flex:1 1 150px;"></div>-->
                  <div data-control="FwFormField" data-type="togglebuttons" class="fwcontrol fwformfield" data-caption="Type" data-datafield="RepairType"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Pending Repair" data-datafield="PendingRepair" style="flex:1 1 150px;margin-top:10px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Outside Repair" data-datafield="OutsideRepair" style="flex:1 1 150px;"></div>
                </div>
              </div>
            </div>
            <!-- Item column -->
            <div class="flexcolumn" style="flex:1 1 350px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Item">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield icoderental icode" data-caption="I-Code" data-datafield="InventoryId" data-displayfield="ICode" data-enabled="false" data-formbeforevalidate="beforeValidate" data-validationpeek="true" data-validationname="RentalInventoryValidation" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Item Description" data-datafield="ItemDescription" data-enabled="false" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Quantity" data-datafield="Quantity" data-enabled="false" style="flex:1 1 75px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield releasetotals" data-caption="Released" data-datafield="ReleasedQuantity" data-enabled="false" style="flex:1 1 75px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Remaining" data-datafield="" data-enabled="false" style="flex:1 1 75px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield itemid" data-caption="Bar Code" data-datafield="ItemId" data-displayfield="BarCode" data-formbeforevalidate="beforeValidate" data-validationpeek="true" data-validationname="AssetValidation" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield itemid" data-caption="Serial Number" data-datafield="ItemId" data-displayfield="SerialNumber" data-validationpeek="true" data-validationname="AssetValidation" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield itemid" data-caption="RFID" data-datafield="ItemId" data-displayfield="RfId" data-formbeforevalidate="beforeValidate" data-validationpeek="true" data-validationname="AssetValidation" style="flex:1 1 125px;"></div>
                </div>
              </div>
            </div>
            <!-- Status column -->
            <div class="flexcolumn" style="flex:1 1 250px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Ticket Status">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Status" data-datafield="Status" data-enabled="false" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="As Of Date" data-datafield="StatusDate" data-enabled="false" style="flex:1 1 125px;"></div>
                </div>

              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Item Status">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield RepairItemStatus" data-caption="Item Status" data-datafield="RepairItemStatusId" data-displayfield="RepairItemStatus" data-enabled="true" data-validationname="RepairItemStatusValidation" style="flex:1 1 300px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Due Date" data-datafield="DueDate" data-enabled="true" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <!--<div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Priority" data-datafield="Priority" style="flex:1 1 175px;"></div>-->
                  <div data-control="FwFormField" data-type="togglebuttons" class="fwcontrol fwformfield" data-caption="Priority" data-datafield="Priority"></div>

                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <!-- Last Order column -->
            <div class="flexcolumn" style="flex:1 1 325px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Last Order">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Order Number" data-datafield="DamageOrderId" data-displayfield="DamageOrderNumber" data-required="false" data-validationname="OrderValidation" style="flex:1 1 375px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Order Description" data-datafield="DamageOrderDescription" data-enabled="false" style="flex:1 1 375px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Job" data-datafield="DamageDeal" data-enabled="false" style="flex:1 1 375px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Contract Number" data-datafield="DamageContractId" data-displayfield="DamageContractNumber" data-required="false" data-enabled="false" data-validationname="ContractValidation" style="flex:1 1 175px;"></div>
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Contract Date" data-datafield="DamageContractDate" data-enabled="false" style="flex:1 1 175px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Scanned By" data-datafield="DamageScannedBy" data-enabled="false" style="flex:1 1 375px;"></div>
                </div>
              </div>
            </div>
            <!-- L&D Order column -->
            <div class="flexcolumn" style="flex:1 1 325px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="L&amp;D Order">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="L&amp;D Number" data-datafield="LossAndDamageOrderId" data-displayfield="LossAndDamageOrderNumber" data-required="false" data-enabled="false" data-validationname="OrderValidation" style="flex:1 1 375px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="L&amp;D Description" data-datafield="LossAndDamageOrderDescription" data-enabled="false" style="flex:1 1 375px;"></div>
                </div>
              </div>
            </div>
            <!-- Spacer column -->
            <div class="flexcolumn" style="flex:1 1 200px;"></div>
          </div>
        </div>
      </div>
      <!-- ##### REPAIR DETAILS tab ##### -->
      <div data-type="tabpage" id="damagetabpage" class="tabpage" data-tabid="damagetab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex:1 1 300px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Damage Notes">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="" data-datafield="Damage" data-height="250px"></div>
                </div>
              </div>
            </div>
            <div class="flexcolumn" style="flex:1 1 300px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Repair Notes">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="" data-datafield="Correction" data-height="250px"></div>
                </div>
              </div>
            </div>
            <div class="flexcolumn" style="flex:1 1 250px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Estimated">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="By" data-datafield="EstimateBy" data-enabled="false" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Date" data-datafield="EstimateDate" data-enabled="false" style="flex:1 1 275px;"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Completed">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="By" data-datafield="CompleteBy" data-enabled="false" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Date" data-datafield="CompleteDate" data-enabled="false" style="flex:1 1 275px;"></div>
                </div>
              </div>
            </div>
          </div>
          <!-- Quantity Released to Invengory -->
          <div class="flexrow" style="padding:0px 8px 0px 8px;">
            <div data-control="FwGrid" id="RepairReleaseGrid" data-grid="RepairReleaseGrid" data-caption="" data-securitycaption="RepairReleaseGrid" style="flex:1 1 475px;"></div>
          </div>
        </div>
      </div>
      <!-- ##### NOTES tab ##### -->
      <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex:1 1 600px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Notes">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-maxlength="255" data-height="200px;" data-caption="" data-datafield="Notes"></div>
                </div>
              </div>

            </div>
            <div class="flexcolumn" style="flex:1 1 250px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Location">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Office" data-datafield="Location" data-enabled="false" style="flex:1 1 225px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Warehouse" data-datafield="Warehouse" data-enabled="false" style="flex:1 1 225px;"></div>
                  <!--Hidden Fields-->
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="LocationId" data-enabled="false" style="display:none;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="BillingWarehouseId" data-enabled="false" style="display:none;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="InputByUserId" data-enabled="false" style="display:none;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
