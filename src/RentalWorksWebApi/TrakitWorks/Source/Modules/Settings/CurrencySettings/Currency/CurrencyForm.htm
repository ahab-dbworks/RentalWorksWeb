<div id="currencyform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Currency" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="CurrencyController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="CurrencyId"></div>
  <div id="currencyform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Currency">
            <div class="flexrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Currency" data-datafield="Currency" data-required="true" style="max-width:400px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Currency Code" data-datafield="CurrencyCode" data-required="true" style="max-width:200px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Symbol" data-datafield="CurrencySymbol" data-required="true" style="max-width:150px;"></div>
            </div>
            <div class="flexrow">
              <div>&nbsp;</div>
            </div>
            <div class="flexrow">
              <div>Currency Exchange Rates can be modified in the grid below.  Only the most recent Exchange Rate for each currency is shown.  Historical rates can be seen with the "Show Inactive" option below.</div>
            </div>
            <div class="flexrow">
              <div>Note: changes made here <b><u>do not affect</u></b> historical transactions.</div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="CurrencyExchangeRateGrid" data-securitycaption="Exchange Rate"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
