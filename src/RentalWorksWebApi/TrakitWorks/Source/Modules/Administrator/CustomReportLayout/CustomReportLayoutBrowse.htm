<div data-name="CustomReportLayout" data-control="FwBrowse" data-type="Browse" id="CustomReportLayoutBrowse" class="fwcontrol fwbrowse" data-controller="CustomReportLayoutController" data-hasinactive="true">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="CustomReportLayoutId" data-browsedatatype="key"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-datafield="Inactive" data-browsedatatype="text" data-visible="false"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Base Report" data-datafield="BaseReport" data-datatype="text" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Author" data-datafield="UserName" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Assign To" data-datafield="AssignTo" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column spacer" data-width="auto" data-visible="true"></div>
</div>
