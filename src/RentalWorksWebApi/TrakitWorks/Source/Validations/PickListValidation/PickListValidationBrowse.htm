<div data-name="PickListValidation" data-primarymodule="PickList" data-apiurl="api/v1/picklist" data-control="FwBrowse" data-type="Validation" class="fwcontrol fwbrowse" data-caption="Pick List" data-hasinactive="false">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-datafield="PickListId" data-browsedatatype="key" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="No." data-datafield="PickListNumber" data-browsedatatype="text" data-validationdisplayfield="true" data-sort="none"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Pick Type" data-datafield="PickType" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Pick Date" data-datafield="PickDate" data-browsedatatype="text" data-sort="desc"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Pick Time" data-datafield="PickTime" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Deal" data-datafield="Deal" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Description" data-datafield="OrderDescription" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="150px" data-visible="true">
        <div class="field" data-caption="Agent" data-datafield="Agent" data-multiwordseparator="|" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="50px" data-visible="true">
        <div class="field" data-caption="Warehouse" data-datafield="WarehouseCode" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column spacer" data-width="auto" data-visible="true"></div>
</div>
