<div data-name="ContractDetailGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Item Detail" data-rendermode="template" data-showsearch="false" data-controller="ContractDetailGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="ContractId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderBy" data-browsedatatype="text" data-formdatatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="RecType" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderId" data-browsedatatype="text" data-formdatatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderItemId" data-browsedatatype="text" data-formdatatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="IsVoid" data-browsedatatype="text" data-formdatatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order No." data-datafield="OrderNumber" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="I-Code" data-datafield="InventoryId" data-datatype="validation" data-browsedisplayfield="ICodeDisplay" data-validationname="RentalInventoryValidation" data-fullcellcolor="ICodeColor" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-datatype="text" data-halfcellcolor="DescriptionColor" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Vendor" data-datafield="VendorId" data-datatype="validation" data-browsedisplayfield="Vendor" data-validationname="VendorValidation" data-cellcolor="VendorColor" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Bar Code/Serial No./RFID" data-datafield="Barcode" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Mfg Part No." data-datafield="ManufacturerPartNumber" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Qty" data-datafield="Quantity" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Scanned By" data-datafield="UsersId" data-browsedisplayfield="UserName" data-validationname="UserValidation" data-datatype="validation" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date/Time" data-datafield="TransactionDateTime" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Warehouse" data-datafield="WarehouseId" data-browsedisplayfield="WarehouseCode" data-validationname="WarehouseValidation" data-datatype="validation" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
