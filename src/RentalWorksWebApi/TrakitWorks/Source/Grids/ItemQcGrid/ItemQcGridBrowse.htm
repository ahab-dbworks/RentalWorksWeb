<div data-name="ItemQcGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="QC History" data-rendermode="template" data-showsearch="false" data-controller="ItemQcGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="ItemQcId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
    <div class="field" data-datafield="ItemId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="QC Required As Of" data-datafield="QcRequiredAsOf" data-browsedatatype="text" data-formdatatype="text" data-sort="desc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="QC Date/Time" data-datafield="QcDateTime" data-browsedatatype="text" data-formdatatype="text" data-sort="desc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="QC'ed By" data-datafield="QcByUser" data-browsedatatype="text" data-formdatatype="text" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Condition" data-datafield="Condition" data-browsedatatype="text" data-formdatatype="text" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order No." data-datafield="LastOrderId" data-browsedisplayfield="LastOrderNumber" data-datatype="validation" data-validationname="OrderValidation" data-formdatatype="text" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order Description" data-datafield="LastOrderDescription" data-browsedatatype="text" data-formdatatype="text" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Deal" data-datafield="LastDeal" data-browsedatatype="text" data-formdatatype="text" data-sort="none" data-formreadonly="true"></div>
  </div>
  <!--<div class="column" data-width="auto" data-visible="true">
      <div class="field" data-caption="Image" data-datafield="HasImage" data-browsedatatype="text"  data-formdatatype="image" data-sort="asc" data-formreadonly="true"></div>
  </div>-->
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Note" data-datafield="Note" data-browsedatatype="note" data-formdatatype="note" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
