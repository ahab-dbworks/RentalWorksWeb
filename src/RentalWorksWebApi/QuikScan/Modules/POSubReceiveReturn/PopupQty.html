<div id="poSubReceiveReturn-popupQty">
  <div id="poSubReceiveReturn-divCaptionSubReceiveHeader">{{captionSubReceiveHeader}}</div>
  <div id="poSubReceiveReturn-popupQty-messages" class="panel2">
    <div id="poSubReceiveReturn-popupQty-messages-genericMsg" class="qserror">{{valueGenericMsg}}</div>
    <div id="poSubReceiveReturn-popupQty-messages-msg" class="qsmessage">{{valueMsg}}</div>
  </div>
  <div id="poSubReceiveReturn-popupQty-divDetails">
    <table id="poSubReceiveReturn-popupQty-tableDetails">
      <tbody>
        <tr>
          <td id="poSubReceiveReturn-popupQty-summary-table-tdMasterNo" colspan="4"><span class="label">{{captionICode}}: </span><span id="poSubReceiveReturn-popupQty-masterNo" class="number"></span></td>
        </tr>
        <tr>
          <td class="key">{{captionRemaining}}:</td>
          <td id="poSubReceiveReturn-popupQty-divDetails-tdQtyRemaining" class="qtyremaining value"></td>
          <td class="key">{{captionReceived}}:</td>
          <td id="poSubReceiveReturn-popupQty-divDetails-tdQtyReceived" class="qtyreceived value"></td>
        </tr>
        <tr>
          <td class="key">{{captionOrdered}}:</td>
          <td id="poSubReceiveReturn-popupQty-divDetails-tdNetQtyOrdered" class="netqtyordered value"></td>
          <td class="key">{{captionReturned}}:</td>
          <td id="poSubReceiveReturn-popupQty-divDetails-tdQtyReturned" class="qtyreturned value"></td>
        </tr>
        <tr>
          <td class="key">{{captionSession}}:</td>
          <td id="poSubReceiveReturn-popupQty-divDetails-tdQtySession" class="qtysession value" colspan="3"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="poSubReceiveReturn-divReceiveBy" class="field">
    <div class="caption center">
      <div id="poSubReceiveReturn-divCaptionAssignBarcode">{{captionReceiveBy}}:</div>
      <div>
        <ul id="poSubReceiveReturn-ulReceiveBy" class="fwradiobuttongroup">
          <li><input id="poSubReceiveReturn-liReceiveByQty" type="radio" name="receiveby" value="F" checked="checked" /><label for="poSubReceiveReturn-liReceiveByQty">{{captionQty}}</label></li>
          <li><input id="poSubReceiveReturn-liReceiveByBarCode" type="radio" name="receiveby" value="T" /><label for="poSubReceiveReturn-liReceiveByBarCode">{{captionBarcode}}</label></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="poSubReceiveReturn-popupQty-divFieldPanel">
    <div id="poSubReceiveReturn-fieldQty" class="field">
      <label id="poSubReceiveReturn-lblQty" for="poSubReceiveReturn-txtQty">{{captionQty}}: </label><input id="poSubReceiveReturn-txtQty" type="number" class="textbox qty" value="" />
    </div>
    <div id="poSubReceiveReturn-barcodes" class="field">
      <div id="poSubReceiveReturn-barcodes-caption" class="caption center">{{{captionScanVendorBarcodes}}}</div>
      <div><input id="poSubReceiveReturn-txtVendorBarCode" type="text" class="textbox" /></div>
    </div>
  </div>
  <div id="poSubReceiveReturn-popupQty-buttons" class="center">
    <span id="poSubReceiveReturn-btnOK" class="button default">{{captionOK}}</span><span id="poSubReceiveReturn-btnCancel" class="button default">{{captionCancel}}</span>
  </div>
</div>
