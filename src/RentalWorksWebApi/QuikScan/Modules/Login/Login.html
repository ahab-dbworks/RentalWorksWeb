<div id="loginView" class="view">
  <div class="fwpanel">
    <div id="loginView-titleBar" class="caption"><span id="loginView-captionLogin" class="bgothm">{{captionLogin}}</span></div>
    <div class="children">
      <div class="field">
        <div class="caption">{{captionEmail}}</div>
        <div class="control">
          <input class="textbox" id="loginView-txtEmail" type="email" value="{{valueEmail}}" autocapitalize="off" securityid="71603D65-6190-4798-B4B2-F24887842893">
        </div>
      </div>
      <div class="field">
        <div class="caption">{{captionPassword}}</div>
        <div class="control">
          <input class="textbox" id="loginView-txtPassword" type="password" value="{{valuePassword}}" autocapitalize="off">
        </div>
      </div>
      <div class="button-strip">
        <span class="button default" id="loginView-btnLogin">{{captionBtnLogin}}</span>
      </div>
    </div>
  </div>
  <div id="loginView-footerLinks">
    <div id="loginView-footerLinksInner">
      <span id="loginView-btnHome" class="link">
        <span class="icon"><img src="[appbaseurl]theme/images/icons/48/home-grey.001.png" /></span>
        <span class="caption">{{captionHome}}</span>
      </span><!--
   --><span id="loginView-btnSupport" class="link">
        <span class="icon"><img src="[appbaseurl]theme/images/icons/48/support-grey.001.png" /></span>
        <span class="caption">{{captionSupport}}</span>
      </span><!--
   --><span id="loginView-btnPrivacyPolicy" class="link">
        <span class="icon"><img src="[appbaseurl]theme/images/icons/48/privacypolicy-grey.001.png" /></span>
        <span class="caption">{{captionPrivacyPolicy}}</span>
      </span><!--
   --><span id="loginView-btnRefresh" class="link">
        <span class="icon"><img src="[appbaseurl]theme/images/icons/48/refresh-grey.001.png" /></span>
        <span class="caption">{{captionRefresh}}</span>
      </span>
    </div>
  </div>
</div>
