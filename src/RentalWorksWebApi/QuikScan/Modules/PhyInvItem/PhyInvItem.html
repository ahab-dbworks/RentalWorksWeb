<div id="phyInvItemView" class="view">
  <div class="fwmobilecontrol-control">
    <input class="fwmobilecontrol-value" type="text" placeholder="Barcode / I-Code" />
  </div>

  <div id="phyInvItemView-response">

    <div id="phyInvItemView-messages" class="panel2">
      <div id="phyInvItemView-genericMsg" class="qserror"><span id="phyInvItemView-genericMsgValue"></span></div>
      <div id="phyInvItemView-msg" class="qsmessage"><span id="phyInvItemView-msgValue"></span></div>
    </div>

    <div id="phyInvItemView-qty" class="panel qtypanel">
      <div class="field">
        <div class="caption center">{{captionQty}}<input type="number" class="textbox qty" /></div>
      </div>
      <div id="phyInvItemView-addReplace" class="buttonpanel center">
        <span id="phyInvItemView-btnAdd" class="button default">{{captionAdd}}</span><span id="phyInvItemView-btnReplace" class="button default">{{captionReplace}}</span>
      </div>
      <div id="phyInvItemView-submit" class="buttonpanel center">
        <span id="phyInvItemView-btnSubmit" class="button default">{{captionSubmit}}</span>
      </div>
    </div>

    <div id="phyInvItemView-info" class="panel">
      <div class="field">
        <div class="caption"><div class="label">{{captionICode}}</div><div class="number"><span id="phyInvItemView-ICodeBarcode"></span></div></div>
        <div class="value"><div class="readonlytextbox"><span id="phyInvItemView-master"></span></div></div>
      </div>
    </div>

  </div>
</div>
