<div id="transferInMenu" class="view">
  <div id="tim-menu" class="fwmenu menuview">
    <div id="tim-singleorder" class="fwmenu-item">
      <div class="fwmenu-item-inner">
        <div class="fwmenu-item-icon"><img src="[appbaseurl]theme/images/icons/128/singleorder.png" alt="{{captionSingleOrder}}" title="{{captionSingleOrder}}" /></div>
        <div class="fwmenu-item-description">{{captionSingleOrder}}</div>
      </div>
    </div>
    <div id="tim-session" class="fwmenu-item">
      <div class="fwmenu-item-inner">
        <div class="fwmenu-item-icon"><img src="[appbaseurl]theme/images/icons/128/session.png" alt="{{captionSession}}" title="{{captionSession}}" /></div>
        <div class="fwmenu-item-description">{{captionSession}}</div>
      </div>
    </div>
  </div>
  <div id="tim-ordersearch">
    <div id="ordersearchcontrol"></div>
    <div id="ordersearch"></div>
  </div>
  <div id="tim-sessionsearch">
    <div id="sessionsearchcontrol"></div>
    <div id="sessionsearch"></div>
  </div>
</div>
