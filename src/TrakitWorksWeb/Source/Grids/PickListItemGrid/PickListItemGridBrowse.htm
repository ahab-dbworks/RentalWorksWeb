<div data-name="PickListItemGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Pick List" data-rendermode="template" data-showsearch="false" data-controller="PickListItemGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="PickListItemId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="PickListId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="ItemOrder" data-datatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order No." data-datafield="OrderNumber" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="I-Code" data-datafield="ICode" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true" data-fullcellcolor="ICodeColor"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true" data-halfcellcolor="DescriptionColor"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Pick Date" data-datafield="PickDate" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Pick Time" data-datafield="PickTime" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Quantity" data-datafield="PickQuantity" data-browsedatatype="number" data-formdatatype="text" data-sort="off"></div>
  </div>
</div>
