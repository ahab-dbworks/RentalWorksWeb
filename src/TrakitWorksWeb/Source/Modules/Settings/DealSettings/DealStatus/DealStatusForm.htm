<div id="dealstatusform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Deal Status" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="DealStatusController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="DealStatusId"></div>
  <div id="dealstatusform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Deal Status">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Deal Status" data-datafield="DealStatus" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Status Type" data-datafield="StatusType" style="float:left;width:250px;">
                <div data-caption="Allowed" data-value="O"></div>
                <div data-caption="Cannot Create Quotes / Orders" data-value="C"></div>
                <div data-caption="Cannot Check-Out" data-value="H"></div>
                <div data-caption="Inactive" data-value="I"></div>
              </div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:85px;"></div>
            </div>
            <div class="CustomerStatusRow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Credit Status" data-datafield="CreditStatusId" data-displayfield="CreditStatus" data-validationname="CreditStatusValidation" style="float:left;width:250px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
