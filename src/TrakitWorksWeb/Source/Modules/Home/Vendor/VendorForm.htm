<div id="vendorform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Vendor" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="VendorController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="VendorId"></div>
  <div id="vendorform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="vendortab"        class="tab"           data-tabpageid="vendortabpage"        data-caption="Vendor"></div>
      <div data-type="tab" id="billingtab"       class="tab"           data-tabpageid="billingtabpage"       data-caption="Billing"></div>
      <div data-type="tab" id="taxtab"           class="tab"           data-tabpageid="taxtabpage"           data-caption="Tax"></div>
      <div data-type="tab" id="shippingtab"      class="tab"           data-tabpageid="shippingtabpage"      data-caption="Shipping"></div>
      <div data-type="tab" id="contactstab"      class="tab"           data-tabpageid="contactstabpage"      data-caption="Contacts"></div>
      <div data-type="tab" id="purchaseordertab" class="tab submodule" data-tabpageid="purchaseordertabpage" data-caption="Purchase Order"></div>
      <div data-type="tab" id="notestab"         class="tab"           data-tabpageid="notestabpage"         data-caption="Notes"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="vendortabpage" class="tabpage" data-tabid="vendortab">
        <div class="flexpage">
          <div class="flexrow">
            <!-- Vendor column -->
            <div class="flexcolumn" style="flex:1 1 300px;">
              <!-- Vendor section -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Vendor">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Type" data-datafield="VendorNameType" style="flex:1 1 20px;"></div>
                </div>
                <div class="flexrow">
                  <div class="company_panel">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Name" data-datafield="Vendor" data-required="true" data-noduplicate="true"></div>
                  </div>
                </div>
                <div class="flexrow">
                  <div class="person_panel" style="display:none;">
                    <div class="flexrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Salutation" data-datafield="Salutation" data-enabled="false" style="flex:1 1 75px;display:none;"></div>
                    </div>
                    <div class="flexrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="First Name" data-datafield="FirstName" data-noduplicate="true" data-duplicategroup="name" data-enabled="false" style="flex:1 1 200px;"></div>
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="MI" data-datafield="MiddleInitial" data-enabled="false" style="flex:0 1 50px;"></div>
                    </div>
                    <div class="flexrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Last Name" data-datafield="LastName" data-noduplicate="true" data-duplicategroup="name" data-enabled="false" style="flex:1 1 150px;"></div>
                    </div>
                  </div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Vendor No" data-datafield="VendorNumber" data-noduplicate="true" style="flex:1 1 125px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Federal ID No" data-datafield="FederalIdNumber" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield officelocation" data-caption="Office Location" data-datafield="OfficeLocationId" data-displayfield="OfficeLocation" data-validationname="OfficeLocationValidation" style="flex:1 1 175px;" data-required="true"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield vendorclass" data-caption="Class" data-datafield="VendorClassId" data-displayfield="VendorClass" data-validationname="VendorClassValidation" style="flex:1 1 175px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Federal ID No" data-datafield="FederalIdNumber" style="flex:1 1 125px;"></div>
                  <!--<div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield customer" data-caption="Rental Customer" data-datafield="CustomerId" data-displayfield="Customer" data-validationname="CustomerValidation" style="flex:2 1 275px"></div>-->
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Web Address" data-datafield="WebAddress" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Email" data-datafield="Email" style="flex:1 1 275px;"></div>
                </div>
              </div>
            </div>
            <!-- Address / Contact / Defaults column -->
            <div class="flexcolumn" style="flex:1 1 300px;">
              <!-- Address section -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Address">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address 1" data-datafield="Address1" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address 2" data-datafield="Address2" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="City" data-datafield="City" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="State" data-datafield="State" style="flex:1 1 75px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Zip/Postal" data-datafield="ZipCode" style="flex:1 1 75px;"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Country" data-datafield="CountryId" data-displayfield="Country" data-validationname="CountryValidation" style="flex:1 1 75px;"></div>
                </div>
              </div>
              <!-- Contact Numbers section -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Contact Numbers">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Main" data-datafield="Phone" style="flex:1 1 125px;"></div>
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Fax" data-datafield="Fax" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="800 Phone" data-datafield="Phone800" style="flex:1 1 125px;"></div>
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Other" data-datafield="OtherPhone" style="flex:1 1 125px;"></div>
                </div>
              </div>
              <!-- Vendor Defaults section -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Vendor Defaults">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Sub-Inventory D/W" data-datafield="DefaultSubRentDaysPerWeek" data-required="false" style="flex:0 1 125px;"></div>
                  <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Sub-Inventory Discount %" data-datafield="DefaultSubRentDiscountPercent" data-required="false" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Sub-Expendable Discount %" data-datafield="DefaultSubSaleDiscountPercent" data-required="false" style="flex:1 1 175px;"></div>
                </div>
              </div>
            </div>
            <!-- Status / Activity Type column -->
            <div class="flexcolumn" style="flex:0 1 250px;">
              <!-- Status section -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Active Date" data-datafield="ActiveDate" data-enabled="false" data-readonly="true" style="flex:1 1 100px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Inactive Date" data-datafield="InactiveDate" data-enabled="false" data-readonly="true" style="flex:1 1 100px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="flex:1 1 75px;margin-top:10px;"></div>
                </div>
              </div>
              <!-- Activity Type section -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Activity Type">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inventory" data-datafield="RentalInventory" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Expendable" data-datafield="SalesPartsInventory" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Sub-Inventory" data-datafield="SubRent" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Sub-Expendable" data-datafield="SubSales" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Repair" data-datafield="Repair" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Manufacturer" data-datafield="Manufacturer" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Freight" data-datafield="Freight" style="flex:1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Insurance" data-datafield="Insurance" style="flex:1 1 125px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div data-type="tabpage" id="billingtabpage" class="tabpage" data-tabid="billingtab">
        <div class="flexrow">
          <div class="flexcolumn" style="flex:1 1 300px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Billing">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Default Rate" data-datafield="DefaultRate" style="flex:1 1 125px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Sub-Inventory Billing Cylce" data-datafield="BillingCycleId" data-displayfield="BillingCycle" data-validationname="BillingCycleValidation" style="flex:1 1 225px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Payment Terms" data-datafield="PaymentTermsId" data-displayfield="PaymentTerms" data-validationname="PaymentTermsValidation" style="flex:1 1 225px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Account Number" data-datafield="AccountNumber" style="flex:1 1 125px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Default PO Class" data-datafield="DefaultPoClassificationId" data-displayfield="DefaultPoClassification" data-validationname="POClassificationValidation" style="flex:1 1 225px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Organization Type" data-datafield="OrganizationTypeId" data-displayfield="OrganizationType" data-validationname="OrganizationTypeValidation" style="flex:1 1 225px;"></div>
              </div>
            </div>
          </div>
          <!-- Remit to Address section -->
          <div class="flexcolumn" style="flex:1 1 300px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Remit To Address">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address 1" data-datafield="RemitAddress1" style="flex:1 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address 2" data-datafield="RemitAddress2" style="flex:1 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="City" data-datafield="RemitCity" style="flex:1 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="State" data-datafield="RemitState" style="flex:1 1 75px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Zip/Postal" data-datafield="RemitZipCode" style="flex:1 1 75px;"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Country" data-datafield="RemitCountryId" data-displayfield="RemitCountry" data-validationname="CountryValidation" style="flex:1 1 75px;"></div>
              </div>
            </div>
          </div>
          <div class="flexcolumn" style="flex:1 1 250px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Currency">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Currency" data-datafield="DefaultCurrencyId" data-displayfield="DefaultCurrencyCode" style="flex:1 1 125px;" data-validationname="CurrencyValidation"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="DefaultCurrency" data-enabled="false" style="flex:1 1 225px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div data-type="tabpage" id="taxtabpage" class="tabpage" data-tabid="taxtab">
        <div class="flexrow">
          <div class="flexcolumn">
            <div data-control="FwGrid" data-grid="VendorTaxOptionGrid" data-securitycaption="Vendor Tax Grid"></div>
          </div>
        </div>
      </div>

      <div data-type="tabpage" id="shippingtabpage" class="tabpage" data-tabid="shippingtab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Shipping" style="flex:0 1 550px;">
            <div class="flexrow">
              <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Tracking No. Hyperlink" data-datafield="ShippingTrackingLink"></div>
            </div>
            <div class="flexrow">
              <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Default Delivery" data-datafield="DefaultOutgoingDeliveryType" style="flex:1 1 150px;"></div>
            </div>
            <div class="flexrow">
              <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Default Return Delivery" data-datafield="DefaultIncomingDeliveryType" style="flex:1 1 150px;"></div>
            </div>
          </div>
        </div>
      </div>

      <div data-type="tabpage" id="contactstabpage" class="tabpage" data-tabid="contactstab">
        <div class="flexrow">
          <div data-control="FwGrid" data-grid="CompanyContactGrid" data-securitycaption="Vendor Contacts"></div>
        </div>
      </div>

      <div data-type="tabpage" id="purchaseordertabpage" class="tabpage purchaseOrderSubModule" data-tabid="purchaseordertab"></div>

      <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab">
          <div class="flexrow">
            <div data-control="FwGrid" id="vendornotegrid" data-grid="VendorNoteGrid" data-securitycaption="Note Grid" style="min-width:240px;"></div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Updated" style="flex:0 1 550px;">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield NoteDate" data-caption="Opened" data-enabled="false" data-datafield="InputDate" style="flex:0 1 175px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield NotesBy" data-caption="By" data-enabled="false" data-datafield="ShippingTrackingLink" style="flex:0 1 350px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield Datestamp" data-caption="Modified Last" data-enabled="false" data-datafield="DateStamp" style="flex:0 1 175px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield NotesBy" data-caption="By" data-enabled="false" data-datafield="ShippingTrackingLink" style="flex:0 1 350px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
