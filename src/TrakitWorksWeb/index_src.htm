  <script src="libraries/codemirror/addon/fold/xml-fold.js"></script>
  <script src="libraries/codemirror/mode/xml/xml.js"></script>

  <script type="text/javascript">
      // inline templates when debugging by ajaxing for the src url
      var $templates = jQuery('script[data-ajaxload="true"]');
      $templates.each(function () {
          let $element = jQuery(this);
          $element.removeAttr('data-ajaxload');
          if ($element.attr("src")) {
              jQuery.ajax(
                  $element.attr("src"),
                  {
                      async: true,
                      context: this,
                      success: function (data) { jQuery(this).html(data); }
                  }
              );
          }
      });
  </script>
