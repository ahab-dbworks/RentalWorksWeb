<div id="inventorypurchaseutilityform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Inventory Purchase Utility" data-rendermode="template" data-mode="" data-controller="InventoryPurchaseUtilityController">
  <div id="InventoryPurchaseUtilityform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="generaltab tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexcolumn" style="max-width:1000px;">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="General">
            <div class="flexrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="I-Code" data-datafield="InventoryId" data-validationname="RentalInventoryValidation" style="flex:1 1 50px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" style="flex:1 1 350px;"></div>
              <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Quantity" data-datafield="Quantity" style="flex:0 1 150px;"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Normal Location">
            <div class="flexrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Warehouse" data-datafield="WarehouseId" data-required="true" data-validationname="WarehouseValidation" style="flex:1 1 250px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Aisle Location" data-datafield="AisleLocation" style="flex:0 1 200px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Shelf Location" data-datafield="ShelfLocation" style="flex:0 1 200px;"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Manufacturer">
            <div class="flexrow">
              <div class="flexcolumn">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Name" data-datafield="ManufacturerVendorId" data-validationname="VendorValidation"></div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Part No." data-datafield="" style="flex:1 1 50px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Model" data-datafield="" style="flex:1 1 50px;"></div>
                </div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Country Of Origin" data-datafield="CountryId" data-validationname="CountryValidation" style="flex:1 1 50px;"></div>
              </div>
              <div class="flexcolumn" style="max-width:250px;">
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Warranty Period (Days)" data-datafield=""></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Warranty Expiration" data-datafield=""></div>
              </div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Purchase">
            <div class="flexrow">
              <div class="flexcolumn">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Vendor" data-datafield="PurchaseVendorId" data-validationname="VendorValidation" style="flex:1 1 50px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Outside PO No." data-datafield="" style="flex:1 1 50px;"></div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Purchase Date" data-datafield="PurchaseDate" data-required="true" style="flex:1 1 50px;"></div>
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Receive Date" data-datafield="ReceiveDate" data-required="true" style="flex:1 1 50px;"></div>
                </div>
              </div>
              <div class="flexcolumn">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Vendor Part No." data-datafield="" style="flex:1 1 50px;"></div>
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Unit Cost" data-datafield="UnitCost" style="flex:1 1 50px;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flexrow tracked-by" style="display:none;">
          <div data-control="FwGrid" data-grid="InventoryPurchaseItemGrid"></div>
        </div>
        <div class="flexrow" style="margin-top:15px;justify-content:center;">
          <div class="fwformcontrol assignbarcodes tracked-by" data-type="button" style="flex: 0 0 150px; display:none;">Assign Barcodes</div>
          <div class="fwformcontrol additems" data-type="button" style="flex: 0 0 150px;margin:0 0 0 20px; display:none;">Add Items</div>
        </div>
      </div>
    </div>
  </div>
</div>
