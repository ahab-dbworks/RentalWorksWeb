<div id="receiptform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Receipt" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="ReceiptController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="ReceiptId"></div>
  <div id="receiptform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="receipttab" class="tab" data-tabpageid="receipttabpage" data-caption="Receipt"></div>
      <div data-type="tab" id="creditstab" class="tab credits-tab submodule" data-tabpageid="creditstabpage" data-caption="Credits"></div>
      <div data-type="tab" id="gldistributiontab" class="tab" data-tabpageid="gldistributiontabpage" data-caption="G/L Distribution"></div>
      <div data-type="tab" id="exporttab" class="tab" data-tabpageid="exporttabpage" data-caption="Export"></div>
    </div>
    <div class="tabpages">
      <!-- RECEIPT TAB -->
      <div data-type="tabpage" id="receipttabpage" class="tabpage" data-tabid="receipttab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex:1 1 850px;">
              <!-- Customer section -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Receipt">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Payment By" data-datafield="PaymentBy" data-enabled="false" style="flex:0 1 120px;">
                    <div data-value="DEAL" data-caption="Deal"></div>
                    <div data-value="CUSTOMER" data-caption="Customer"></div>
                  </div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield deal-customer" data-caption="Deal" data-datafield="DealId" data-displayfield="Deal" data-validationname="DealValidation" data-enabled="false" style="flex:1 1 225px;" data-required="true"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield deal-customer" data-caption="Customer" data-datafield="CustomerId" data-displayfield="Customer" data-validationname="CustomerValidation" data-enabled="false" style="flex:1 1 225px;display:none"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Receipt Date" data-datafield="ReceiptDate" data-enabled="false" style="flex:1 1 100px;"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Office" data-datafield="LocationId" data-displayfield="Location" data-validationname="OfficeLocationValidation" data-enabled="false" style="flex:1 1 200px;"></div>
                </div>
                <div style="margin-left:125px;justify-content:flex-start;" class="flexrow receipt-credits">
                  <span class="credit-amounts" style="max-width:245px;padding:3px;background-color:#FFFF80;color:black;border-radius:.1em;font-size:1em;font-weight:500;" data-creditfield="Overpayments"></span>
                  <span class="credit-amounts" style="max-width:245px;padding:3px;background-color:#ABABD6;color:black;border-radius:.1em;font-size:1em;font-weight:500;" data-creditfield="CreditMemos"></span>
                  <span class="credit-amounts" style="max-width:245px;padding:3px;background-color:#37D303;color:black;border-radius:.1em;font-size:1em;font-weight:500;" data-creditfield="DepletingDeposits"></span>
                  <span style="min-width:303px;"></span>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Payment Type" data-datafield="PaymentTypeId" data-displayfield="PaymentType" data-validationname="PaymentTypeValidation" style="flex:1 1 225px;" data-required="true"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Payment Type Type" data-datafield="PaymentTypeType" style="flex:1 1 225px;display:none;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Check Number" data-datafield="CheckNumber" data-displayfield="CheckNumber" data-required="true" style="flex:1 1 225px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield pay-amount" data-caption="Amount to Apply" data-datafield="PaymentAmount" style="flex:1 1 175px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="RecType" data-displayfield="RecType" style="flex:1 1 225px;display:none"></div>
                </div>
                <!--Hidden fields for Overpayment and Depleting Deposits actions-->
                <div class="flexrow" style="display:none">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="CreateOverpayment" style="flex:1 1 225px;display:none;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="CreateDepletingDeposit" style="flex:1 1 225px;display:none;"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow invoice-row">
            <div class="flexrow" style="flex:0 1 1200px;">
              <div class="flexcolumn" style="flex:0 1 1200px;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Invoices">
                  <div class="flexrow tablewrapper " style="text-align:center;border:1px solid #1f1f1f;height:auto;margin:15px 0px 0px 5px;max-width:1160px;">
                    <table class="form-table">
                      <tr class="header">
                        <th class="text">Deal</th>
                        <th class="text" style="display:none;" data-headerfield="InvoiceId">InvoiceId</th>
                        <th class="text">Invoice No.</th>
                        <th class="text">Invoice Date</th>
                        <th class="text">Order No.</th>
                        <th class="text">Invoice Description</th>
                        <th class="decimal" style="width:97px;">Total</th>
                        <th class="decimal" style="width:97px;">Applied</th>
                        <th class="decimal" style="width:97px;">Due</th>
                        <th class="decimal" style="width:97px;" data-headerfield="Amount">Amount</th>
                        <th style="width:43px;"></th>
                      </tr>
                      <tbody class="table-rows">
                        <tr class="empty-row" style="height:33px;">
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="flexrow" style="flex:0 1 1200px;justify-content:space-between;">
              <div class="flexcolumn" style="flex:0 1 479px;"></div>
              <div class="flexcolumn" style="flex:0 1 605px;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Totals">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Unapplied Amount" data-datafield="" data-enabled="false" data-totalfield="UnappliedInvoiceTotal" style="flex:0 1 115px;"></div>
                    <div class="spacer" style="width:50px;"></div>
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Total" data-datafield="" data-enabled="false" data-totalfield="InvoiceTotal" style="flex:0 1 111px;"></div>
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Applied" data-datafield="" data-enabled="false" data-totalfield="InvoiceApplied" style="flex:0 1 111px;"></div>
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Due" data-datafield="" data-enabled="false" data-totalfield="InvoiceDue" style="flex:0 1 111px;"></div>
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Amount" data-datafield="" data-enabled="false" data-totalfield="InvoiceAmountTotal" style="flex:0 1 111px;"></div>
                  </div>
                </div>
              </div>
              <div class="flexcolumn" style="flex:0 1 10px;"></div>
            </div>
          </div>
          <div style="max-width:500px;display:none;" class="flexrow braintree-row">
            <div class="flexcolumn">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payment">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div id="dropin-container"></div>
                  <div id="braintree-btn" class="braintree-btn fwformcontrol" data-type="button" style="flex:0 1 109px; margin-left:8px;">Make Payment</div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="flexcolumn">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payment Memo">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-maxlength="255" data-caption="" data-datafield="PaymentMemo"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="flexcolumn">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Applied By" data-datafield="AppliedById" data-displayfield="AppliedBy" data-validationname="UserValidation" data-required="true" style="flex:0 1 300px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CREDITS TAB -->
      <div data-type="tabpage" id="creditstabpage" class="tabpage submodule credits-page" data-tabid="creditstab"></div>
      <!-- G/L DISTRIBUTION TAB-->
      <div data-type="tabpage" id="gldistributiontabpage" class="tabpage" data-tabid="gldistributiontab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="G/L Distribution">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="GlDistributionGrid" data-securitycaption="G/L Distribution"></div>
            </div>
          </div>
        </div>
      </div>
      <!--EXPORT TAB-->
      <div data-type="tabpage" id="exporttabpage" class="tabpage" data-tabid="exporttab">
        <div class="formpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Charge Batch Number" style="flex:0 1 300px;">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Charge Batch Number" data-datafield="ChargeBatchId" data-displayfield="ChargeBatchNumber" data-validationname="ChargeBatchNumberValidation" data-enabled="false" style="flex:1 1 225px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
