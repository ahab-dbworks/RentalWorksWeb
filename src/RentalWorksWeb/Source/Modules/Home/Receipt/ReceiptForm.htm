<div id="receiptform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Receipt" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="ReceiptController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="ReceiptId"></div>
  <div id="receiptform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="receipttab" class="tab" data-tabpageid="receipttabpage" data-caption="Receipt"></div>
    </div>
    <div class="tabpages">
      <!-- RECEIPT TAB -->
      <div data-type="tabpage" id="receipttabpage" class="tabpage" data-tabid="receipttab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex:1 1 850px;">
              <!-- Customer section -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Receipt">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Deal" data-datafield="DealId" data-displayfield="Deal" data-validationname="DealValidation" style="flex:1 1 225px;" data-required="true"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Payment Type" data-datafield="PaymentTypeId" data-displayfield="PaymentType" data-validationname="PayTypeValidation" style="flex:1 1 225px;" data-required="true"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Check Number" data-datafield="CheckNumber" data-displayfield="CheckNumber" style="flex:1 1 225px;"></div>
                  <div data-control="FwFormField" data-type="validation" data-validationname="CurrencyValidation" class="fwcontrol fwformfield" data-caption="Currency Code" data-datafield="CurrencyId" data-displayfield="CurrencyCode" style="flex:0 1 250px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Charge Batch Number" data-datafield="ChargeBatchId" data-displayfield="ChargeBatchNumber" data-validationname="ChargeBatchNumberValidation" style="flex:1 1 225px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Applied By" data-datafield="AppliedById" data-displayfield="AppliedBy" data-validationname="UserValidation" style="flex:1 1 185px;"></div>
                </div>
              </div>
            </div>
            <div class="flexcolumn" style="flex:1 1 225px;">
              <!-- Status section -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Payment By" data-datafield="PaymentBy" data-enabled="true" style="flex:1 1 280px;">
                    <div data-value="DEAL" data-caption="Deal"></div>
                    <div data-value="CUSTOMER" data-caption="Customer"></div>
                  </div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Receipt Date" data-datafield="ReceiptDate" data-enabled="false" style="flex:1 1 100px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Amount to Apply" data-datafield="PaymentAmount" style="flex:1 1 175px;"></div>
                </div>
              </div>
            </div>
          </div>
           <div class="flexrow">
          <div class="flexcolumn">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payment Memo">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-maxlength="255" data-caption="" data-datafield="PaymentMemo"></div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
