<div id="subworksheetform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Sub Worksheet" data-rendermode="template" data-tablename="" data-mode="" data-hasaudit="false" data-controller="SubWorksheetController">
  <div class="flexrow" style="max-width:140em">
    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Sub Worksheet">
      <div class="flexrow" style="max-width:140em">
        <div class="flexcolumn" style="max-width:20em">
          <div class="flexrow">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield subworksheet" data-caption="Create New Purchase Order" data-datafield="CreateNew" style="float:left;width:100px;"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield subworksheet" data-caption="" data-datafield="" style="float:left;width:100px;visibility:hidden;"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield subworksheet" data-caption="" data-datafield="" style="float:left;width:100px;visibility:hidden;"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield subworksheet" data-caption="Modify Existing Purchase Order" data-datafield="ModifyExisting" style="float:left;width:100px;"></div>
          </div>
        </div>
        <div class="flexcolumn" style="max-width:120em">
          <div class="flexrow" style="max-width:120em">
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield subworksheet new" data-caption="Vendor" data-datafield="VendorId" data-displayfield="Vendor" data-validationname="VendorValidation" data-formbeforevalidate="beforeValidateVendor" style="flex:0 1 350px;"></div>
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield subworksheet new" data-caption="Rate" data-datafield="RateId" data-displayfield="Rate" data-validationname="RateTypeValidation" style="flex:0 1 200px;"></div>
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield subworksheet new" data-caption="Currency" data-datafield="CurrencyId" data-displayfield="Currency" data-validationname="CurrencyValidation" style="flex:0 1 150px;"></div>
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield subworksheet new" data-caption="Billing Cycle" data-datafield="BillingCycleId" data-displayfield="BillingCycle" data-validationname="BillingCycleValidation" style="flex:0 1 250px;"></div>
          </div>
          <div class="flexrow" style="max-width:120em">
            <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield subworksheet new" data-caption="Required Date" data-datafield="RequiredDate" style="flex:0 1 200px;"></div>
            <div data-control="FwFormField" data-type="timepicker" class="fwcontrol fwformfield subworksheet new" data-timeformat="24" data-caption="Required Time" data-datafield="RequiredTime" style="flex:0 1 200px;"></div>
            <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield subworksheet new" data-caption="Estimated From Date" data-datafield="FromDate" style="flex:0 1 200px;"></div>
            <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield subworksheet new" data-caption="Estimated To Date" data-datafield="ToDate" style="flex:0 1 200px;"></div>
          </div>
          <div class="flexrow" style="max-width:120em">
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield subworksheet new" data-caption="Ordered From" data-datafield="ContactId" data-displayfield="Contact" data-validationname="CompanyContactValidation" data-formbeforevalidate="beforeValidateContact" style="flex:0 1 300px;"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield subworksheet" data-caption="Office Phone" data-datafield="OfficePhone" style="flex:0 1 250px;" data-enabled="false"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield subworksheet" data-caption="Ext" data-datafield="OfficeExtension" style="flex:0 1 150px;" data-enabled="false"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield subworksheet existing" data-caption="PO Number" data-datafield="PurchaseOrderId" data-enabled="false" data-displayfield="PO" data-validationname="PurchaseOrderValidation" style="flex:0 1 250px;"></div>
          </div>
          <div class="flexrow" style="margin-top:1em;">
            <div class="openworksheet fwformcontrol" data-type="button" style="margin: 0 0 5px 5px;flex: 0 1 140px;">Open Worksheet</div>
          </div>
          <div class="flexrow error-msg"></div>
        </div>
      </div>
      <div class="flexrow" style="max-width:140em">
        <div data-control="FwGrid" class="notcombined tabpage" data-grid="SubPurchaseOrderItemGrid" data-securitycaption="Order Status Summary"></div>
      </div>
      <div class="flexrow completeorder" style="max-width:140em;display:none;">
        <div class="selectall fwformcontrol" data-type="button" style="flex: 0 1 90px;margin-top:1em;">Select All</div>
        <div class="selectnone fwformcontrol" data-type="button" style="flex: 0 1 100px;margin-top:1em;margin-left:1em;">Select None</div>
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Adjustments" style="margin-left:auto;flex:0 1 15em">
          <div class="flexrow">
            <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="D/W" data-datafield="DaysPerWeek" data-digits="2" style="flex:1 1 50px;" data-enabled="true"></div>
            <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Disc. %" data-datafield="DiscountPercent" data-digits="2" style="flex:1 1 50px;" data-enabled="true"></div>
          </div>
        </div>
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Totals" style="margin-left:auto;flex:0 1 50em">
          <div class="flexrow">
            <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Gross Total" data-datafield="" data-enabled="false" data-totalfield="GrossTotal" style="flex:1 1 100px;"></div>
            <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Discount" data-datafield="" data-enabled="false" data-totalfield="Discount" style="flex:1 1 100px;"></div>
            <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Sub-Total" data-datafield="" data-enabled="false" data-totalfield="SubTotal" style="flex:1 1 100px;"></div>
            <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Tax" data-datafield="" data-enabled="false" data-totalfield="Tax" style="flex:1 1 75px;"></div>
            <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Total" data-datafield="" data-enabled="false" data-totalfield="Total" style="flex:1 1 100px;"></div>
            <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield totals totalType" data-caption="" data-gridtype="rental" data-datafield="GridView" style="flex:1 1 250px;">
              <div data-value="W" class="weeklyType" data-caption="Weekly"></div>
              <div data-value="M" class="monthlyType" data-caption="Monthly" style="margin-top:5px;display:none;"></div>
              <div data-value="P" class="periodType" data-caption="Period"></div>
            </div>
          </div>
        </div>
        <div class="fwformcontrol create-modify-po" data-type="button" style="flex: 0 1 200px;margin-top:1em;margin-left:auto;">Create Purchase Order</div>
      </div>
    </div>
  </div>
</div>
