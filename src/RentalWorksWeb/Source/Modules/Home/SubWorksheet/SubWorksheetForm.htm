<div id="subworksheetform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Sub Worksheet" data-rendermode="template" data-tablename="" data-mode="" data-hasaudit="false" data-controller="SubWorksheetController">
  <div id="orderform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
    </div>
    <div class="tabpages">
      <div class="flexpage">
        <div class="flexrow" style="max-width:120em;">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Sub Worksheet">
            <div class="flexrow" style="max-width:120em;">
              <div class="flexcolumn" style="max-width:20em">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Create New Purchase Order" data-datafield="CreateNew" style="float:left;width:100px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="" data-datafield="" style="float:left;width:100px;visibility:hidden;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Modify Existing Purchase Order" data-datafield="ModifyExisting" style="float:left;width:100px;"></div>
                </div>
              </div>
              <div class="flexcolumn" style="max-width:100em">
                <div class="flexrow" style="max-width:100em;">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Vendor" data-datafield="VendorId" data-displayfield="Vendor" data-validationname="VendorValidation" style="flex:1 1 350px;"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Ordered From" data-datafield="ContactId" data-displayfield="Contact" data-validationname="ContactValidation" style="flex:1 1 350px;"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Rate" data-datafield="RateId" data-displayfield="Rate" data-validationname="RateTypeValidation" style="flex:1 1 200px;"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Currency" data-datafield="CurrencyId" data-displayfield="Currency" data-validationname="CurrencyValidation" style="flex:1 1 100px;"></div>
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Required Date" data-datafield="ReqDate" style="flex:1 1 150px;"></div>
                  <div data-control="FwFormField" data-type="timepicker" class="fwcontrol fwformfield" data-caption="Required Time" data-datafield="ReqTime" style="flex:1 1 150px;"></div>
                </div>
                <div class="flexrow" style="max-width:100em;">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Office Phone" data-datafield="OfficePhone" style="flex:0 1 300px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Ext" data-datafield="Ext" style="flex:0 1 150px;"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Billing Cycle" data-datafield="BillingCycleId" data-displayfield="BillingCycle" data-validationname="BillingCycleValidation" style="flex:0 1 250px;"></div>
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Estimated Rental From" data-datafield="RentalFrom" style="flex:0 1 200px;margin-left:auto;"></div>
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Estimated Rental To" data-datafield="RentalTo" style="flex:0 1 200px;"></div>
                </div>
                <div class="flexrow" style="max-width:100em;">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="PO Number" data-datafield="POId" data-displayfield="PO" data-validationname="PurchaseOrderValidation" style="flex:0 1 250px;"></div>
                </div>
                <div class="flexrow" style="max-width:100em;margin-top:1em;">
                  <div class="openworksheet fwformcontrol" data-type="button" style="flex: 0 1 140px;">Open Worksheet</div>
                </div>
                <div class="flexrow errormsg"></div>
                <div class="flexrow" style="max-width:100em;">
                  <div data-control="FwGrid" data-grid="SubPurchaseOrderItemGrid" data-securitycaption="Order Status Summary"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
