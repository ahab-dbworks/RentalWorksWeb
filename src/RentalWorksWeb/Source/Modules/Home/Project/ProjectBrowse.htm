<div data-name="Project" data-control="FwBrowse" data-type="Browse" id="ProjectBrowse" class="fwcontrol fwbrowse" data-orderby="" data-controller="ProjectController" data-hasinactive="true">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="ProjectId" data-browsedatatype="key"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="Inactive" data-browsedatatype="text" data-visible="false"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Project" data-datafield="Project" data-browsedatatype="text" data-sort="asc"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Project No" data-datafield="ProjectNumber" data-browsedatatype="text" data-sort="off" data-searchfieldoperators="startswith"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Deal" data-datafield="Deal" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Status" data-datafield="Status" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="As Of" data-datafield="StatusDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Department" data-datafield="Department" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Location" data-datafield="OfficeLocation" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Agent" data-datafield="Agent" data-multiwordseparator="|" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Project Manager" data-datafield="ProjectManager" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column spacer" data-width="auto" data-visible="true"></div>
</div>
