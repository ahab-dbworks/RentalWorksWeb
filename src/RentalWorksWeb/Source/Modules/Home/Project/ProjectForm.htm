<div id="projectform" class="fwcontrol fwcontainer fwform flexpage" data-control="FwContainer" data-type="form" data-version="1" data-caption="Project" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="ProjectController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="ProjectId"></div>
  <div id="projectform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex: 1 1 300px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Project">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="No" data-datafield="ProjectNumber" style="flex: 1 0 150px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Project" data-datafield="Project" style="flex: 1 0 150px;"></div>
                  <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Description" data-datafield="ProjectDescription" style="flex: 1 0 350px;" data-height="170px;"></div>
                </div>
              </div>
            </div>
            <div class="flexcolumn" style="flex: 1 1 200px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Deal">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" data-validationname="DealValidation" class="fwcontrol fwformfield" data-caption="Deal" data-datafield="DealId" data-displayfield="Deal" style="flex:1 0 250px;"></div>
                  <div data-control="FwFormField" data-type="validation" data-validationname="UserValidation" class="fwcontrol fwformfield" data-caption="Agent" data-datafield="AgentId" data-displayfield="Agent" style="flex:1 0 250px;"></div>
                  <div data-control="FwFormField" data-type="validation" data-validationname="UserValidation" class="fwcontrol fwformfield" data-caption="Project Manager" data-datafield="ProjectManagerId" data-displayfield="ProjectManager" style="flex:1 0 250px;"></div>
                  <div data-control="FwFormField" data-type="validation" data-validationname="ContactValidation" class="fwcontrol fwformfield" data-caption="Sales Representative" data-datafield="SalesRepresentative" data-displayfield="SalesRepresentativeId" style="flex:1 0 250px;"></div>
                  <div data-control="FwFormField" data-type="validation" data-validationname="DepartmentValidation" class="fwcontrol fwformfield" data-caption="Company Department" data-datafield="DepartmentId" data-displayfield="Department" style="flex:1 0 250px;"></div>
                </div>
              </div>
            </div>
            <div class="flexcolumn" style="flex: 1 1 150px;">
              <div class="flexrow">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Office Location">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Office Location" data-datafield="OfficeLocationId" data-displayfield="OfficeLocation" data-validationname="OfficeLocationValidation" data-enabled="false" style="flex:1 1 175px;"></div>
                </div>
              </div>
              <div class="flexrow">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status">
                  <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Status" data-datafield="Status" style="float:left;width:150px;"></div>
                  <div data-control="FwFormField" data-type="date" data-timeformat="24" class="fwcontrol fwformfield" data-caption="As Of" data-datafield="StatusDate" style="float:left;width:150px;"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Activity" style="flex:1 1 770px">
              <div class="flexrow activityCheckboxes">
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Rental" data-datafield="Rental" style="flex: 1 1 100px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Sales" data-datafield="Sales" style="flex: 1 1 100px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Facilities" data-datafield="Facilities" style="flex: 1 1 100px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Transportation" data-datafield="Transportation" style="flex: 1 1 100px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Labor" data-datafield="Labor" style="flex: 1 1 100px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Miscellaneous" data-datafield="Miscellaneous" style="flex: 1 1 125px;"></div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Dates" style="flex:1 1 770px">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Pick Date" data-datafield="PickDate" style="flex:1 1 150px;"></div>
                <div data-control="FwFormField" data-type="time" data-timeformat="24" class="fwcontrol fwformfield" data-caption="Pick Time" data-datafield="PickTime" style="flex:1 1 100px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="From Date" data-datafield="EstimatedStartDate" style="flex:1 1 150px;"></div>
                <div data-control="FwFormField" data-type="time" data-timeformat="24" class="fwcontrol fwformfield" data-caption="From Time" data-datafield="EstimatedStartTime" data-required="false" style="flex:1 1 100px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="To Date" data-datafield="EstimatedStopDate" style="flex:1 1 150px;"></div>
                <div data-control="FwFormField" data-type="time" data-timeformat="24" class="fwcontrol fwformfield" data-caption="To Time" data-datafield="EstimatedStopTime" data-required="false" style="flex:1 1 100px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
