<div id="repairform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Repair Order" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="RepairController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="Order No." data-datafield="RepairId"></div>
  <div id="orderform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="damagetab" class="tab" data-tabpageid="damagetabpage" data-caption="Damage/Correction"></div>
      <div data-type="tab" id="coststab" class="tab" data-tabpageid="coststabpage" data-caption="Costs"></div>
      <div data-type="tab" id="partstab" class="tab" data-tabpageid="partstabpage" data-caption="Parts"></div>
      <div data-type="tab" id="chargetab" class="tab" data-tabpageid="chargetabpage" data-caption="Charge"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="formrow">
            <div class="formcolumn" style="width:80%;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Order">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Pending Repair" data-datafield="PoPending"></div>
                  <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield repairavailforradio" data-caption="Available For" data-datafield="AvailFor" style="float:left;width:100px;">
                    <div data-value="R" data-caption="Rent"></div>
                    <div data-value="S" data-caption="Sell"></div>
                  </div> 
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Repair Number" data-datafield="RepairNumber" data-noduplicate="true" data-enabled="false" style="float:left;width:150px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Date" data-datafield="RepairDate" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Department" data-datafield="Department" data-displayfield="Department" data-validationname="DepartmentValidation" style="float:left;width:225px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Status" data-datafield="Status" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="As Of Date" data-datafield="StatusDate" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
                </div>
             </div>
           </div>
         </div>
         <div class="formrow">
           <div class="formcolumn" style="width:700px">
             <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
               <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Item">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Quantity" data-datafield="Quantity" data-noduplicate="true" data-enabled="false" style="float:left;width:110px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="I-Code" data-datafield="ICode" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Bar Code" data-datafield="BarCode" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Serial Number" data-datafield="SerialNumber" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Item Description" data-datafield="ItemDescription" data-noduplicate="true" data-enabled="false" style="float:left;width:300px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="RFID" data-datafield="RfId" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
              </div>  
            </div> 
            <div class="formcolumn" style="width:20%;">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Type">
                  <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield repairtyperadio" data-caption="" data-datafield="RepairType" style="float:left;width:250px;">
                    <div data-value="OWNED" data-caption="Owned"></div>
                    <div data-value="NOTOWNED" data-caption="Not Owned"></div>
                  </div>
                </div>
             </div>
            </div>
          </div>
        </div>
        <div class="formrow">
          <div class="formcolumn" style="width:800px">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Last Out">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Billable" data-datafield="Billable"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Order Number" data-datafield="DamageOrderNumber" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="L &#038; D Number##" data-datafield="TransferId" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Order Description" data-datafield="DamageOrderDescription" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Contract Number" data-datafield="DamageContractNumber" data-noduplicate="true" data-enabled="false" style="float:left;width:300px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Deal" data-datafield="DamageDeal" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Scanned By##" data-datafield="RfId" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
            </div>
          </div>
        </div>
         <div class="formrow">
           <div class="formcolumn" style="width:700px">
             <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
               <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status">
               <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Outside Repair" data-datafield="OutsideRepair" style="float:left;width:125px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Pending PO Number" data-datafield="PoPending" style="float:left;width:125px;"></div>   
                </div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Item Status" data-datafield="RepairItemStatus" data-noduplicate="true" data-enabled="false" style="float:left;width:110px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Authorized PO Number" data-datafield="PoNumber" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Due Date" data-datafield="DueDate" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Serial Number" data-datafield="SerialNumber" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Warehouse Location" data-datafield="Warehouse" data-noduplicate="true" data-enabled="false" style="float:left;width:300px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Office" data-datafield="Location" data-noduplicate="true" data-enabled="false" style="float:left;width:125px;"></div>
              </div>  
            </div> 
            <div class="formcolumn" style="width:20%;">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Priority">
                  <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield repairtyperadio" data-caption="" data-datafield="Priority" style="float:left;width:250px;">
                    <div data-value="HIGH" data-caption="High"></div>
                    <div data-value="MED" data-caption="Medium"></div>
                    <div data-value="LOW" data-caption="Low"></div>
                  </div>
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div data-type="tabpage" id="coststabpage" class="tabpage" data-tabid="coststab">
      <div class="formpage">
        <div class="formrow" style="width:100%;">
          <div class="formrow" style="width:100%;">
            <div data-control="FwGrid" id="RepairCostsGrid" data-grid="RepairCostsGrid" data-caption="Costs" data-securitycaption="RepairCostsGrid" style="min-width:240px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div data-type="tabpage" id="partstabpage" class="tabpage" data-tabid="partstab">
      <div class="formpage">
        <div class="formrow" style="width:100%;">
          <div class="formrow" style="width:100%;">
            <div data-control="FwGrid" id="RepairPartsGrid" data-grid="RepairPartsGrid" data-caption="Parts" data-securitycaption="RepairPartsGrid" style="min-width:240px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div data-type="tabpage" id="damagetabpage" class="tabpage" data-tabid="damagetab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="flexcolumn">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Damage Information">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-datafield="Damage"></div>
                </div>
              </div>
            </div>
            <div class="flexcolumn">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Correction Information">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-datafield="Correction"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
