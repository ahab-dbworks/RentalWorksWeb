<div id="stagingcheckoutform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Staging / Check-Out" data-rendermode="template" data-tablename="" data-mode="" data-hasaudit="false" data-controller="StagingCheckoutController">
  <div id="dealform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabpages">
      <div class="flexpage">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Staging / Check-Out">
            <div class="flexrow">
              <div class="flexcolumn" style="flex:1 1 850px;">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Order No." data-datafield="OrderId" data-displayfield="OrderNumber" data-formbeforevalidate="beforeValidate" data-validationname="OrderValidation" style="flex:0 1 175px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" data-enabled="false" style="flex:1 1 300px;"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Deal" data-datafield="DealId" data-displayfield="Deal" data-validationname="DealValidation" data-enabled="false" style="flex:1 1 300px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Location" data-datafield="Location" data-enabled="false" style="flex:1 1 300px;"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Warehouse" data-datafield="WarehouseId" data-displayfield="Warehouse" data-validationname="WarehouseValidation" data-visible="false" data-enabled="false" style="flex:1 1 175px;"></div>
                </div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer" data-control="FwContainer" data-type="section" data-caption="Items">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 850px;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield partial-contract-hide" data-caption="Bar Code / I-Code" data-datafield="Code" style="flex:1 1 300px;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="I-Code" data-enabled="false" data-datafield="ICode" style="flex:1 1 300px;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="InventoryDescription" style="flex:1 1 400px;"></div>
                  </div>
                </div>
                <div class="flexcolumn" style="flex:1 1 850px;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield partial-contract-hide quantity" data-caption="Quantity" data-datafield="Quantity" style="flex:0 1 100px;margin-right:256px;"></div>
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Ordered" data-enabled="false" data-datafield="QuantityOrdered" style="flex:0 1 100px;"></div>
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Sub" data-enabled="false" data-datafield="QuantitySub" style="flex:0 1 100px;"></div>
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Out" data-enabled="false" data-datafield="QuantityOut" style="flex:0 1 100px;"></div>
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Staged" data-enabled="false" data-datafield="QuantityStaged" style="flex:0 1 100px;"></div>
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Remaining" data-enabled="false" data-datafield="QuantityRemaining" style="flex:0 1 100px;"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="flexrow error-msg"></div>
            <div class="formrow AddItemToOrder"></div>
            <div class="fwcontrol fwcontainer partial-contract" data-control="FwContainer" data-type="section" data-caption=""></div>
            <div class="flexrow">
              <div class="flexcolumn summaryview">
                <div class="flexrow">
                  <div data-control="FwGrid" data-grid="StagedItemGrid" data-securitycaption="Staged Items"></div>
                </div>
                <div class="flexrow" style="display:flex;justify-content:space-between;">
                  <div class="orderstatus fwformcontrol" data-type="button" style="flex:0 1 109px; margin-left:8px;">Order Status</div>
                  <div class="partial-contract-hide createcontract" data-type="btnmenu" style="flex:0 1 200px;margin-right:7px;" data-caption="Create Contract"></div>
                </div>
              </div>
              <div class="flexcolumn partial-contract" style="max-width:125px;justify-content:center;">
                <button type="submit" class="dbl-angle right-arrow"><img src="theme/images/icons/integration/dbl-angle-right.svg" alt="Add" /></button>
                <button type="submit" class="dbl-angle left-arrow"><img src="theme/images/icons/integration/dbl-angle-left.svg" alt="Remove" /></button>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield partial-contract-barcode" data-caption="Bar Code / I-Code" data-datafield="" style="margin-top:30px;"></div>
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield partial-contract-quantity" data-caption="Quantity" data-datafield=""></div>
              </div>
              <div class="flexcolumn partial-contract">
                <div class="flexrow">
                  <div data-control="FwGrid" data-grid="CheckedOutItemGrid" data-securitycaption="Contract Items"></div>
                </div>
                <div class="flexrow" style="align-items:flex-end;">
                  <div class="fwformcontrol complete-checkout-contract" data-type="button" style="max-width:140px;">Create Contract</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
