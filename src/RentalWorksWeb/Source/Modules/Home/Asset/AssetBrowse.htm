<div data-name="Asset" data-control="FwBrowse" data-type="Browse" id="AssetBrowse" class="fwcontrol fwbrowse" data-orderby="BarCode" data-controller="AssetController" data-hasinactive="true">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-browsedatafield="ItemId" data-browsedatatype="key" data-formdatafield="ItemId"></div>
    </div>
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="false" data-browsedatafield="Color" data-browsedatatype="rowbackgroundcolor" data-formdatafield="" data-formdatatype="rowbackgroundcolor"></div>
    </div>
    <div class="column" data-width="250px" data-visible="true">
        <div class="field" data-caption="Barcode No." data-browsedatafield="BarCode" data-browsedatatype="text" data-sort="asc"></div>
    </div>
    <div class="column" data-width="250px" data-visible="true">
        <div class="field" data-caption="Serial No." data-browsedatafield="SerialNumber" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="250px" data-visible="true">
        <div class="field" data-caption="I-Code" data-browsedatafield="ICode" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="250px" data-visible="true">
        <div class="field" data-caption="Description" data-browsedatafield="Description" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="250px" data-visible="true">
        <div class="field" data-caption="Status" data-browsedatafield="StatusType" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="250px" data-visible="true">
        <div class="field" data-caption="As Of" data-browsedatafield="StatusDate" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="250px" data-visible="true">
        <div class="field" data-caption="Location" data-browsedatafield="CurrentLocation" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-browsedatafield="Inactive" data-browsedatatype="text" data-formdatafield="Inactive" data-visible="false"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true"></div>
</div>
