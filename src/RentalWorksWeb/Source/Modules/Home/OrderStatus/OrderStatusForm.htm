<div id="orderstatusform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Order Status" data-rendermode="template" data-tablename="" data-mode="" data-hasaudit="false" data-controller="OrderStatusController">
    <div id="dealform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
        <div class="tabs">
            <div data-type="tab" id="orderstatustab" class="tab" data-tabpageid="orderstatustabpage" data-caption="Order Status"></div>
            <!--<div data-type="tab" id="summarytab" class="tab" data-tabpageid="summarytabpage" data-caption="Summary"></div>-->
            <div data-type="tab" id="rentaldetailtab" class="tab" data-tabpageid="rentaldetailtabpage" data-caption="Rental Detail"></div>
            <div data-type="tab" id="salesdetailtab" class="tab" data-tabpageid="salesdetailtabpage" data-caption="Sales Detail"></div>
        </div>
        <div class="tabpages">
            <div data-type="tabpage" id="orderstatustabpage" class="tabpage" data-tabid="orderstatustab">
                <div class="flexpage">
                    <div class="flexrow">
                        <div class="flexcolumn">
                            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Order Status">
                                <div class="flexrow">
                                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Order No." data-datafield="OrderId" data-displayfield="OrderNumber" data-validationname="OrderValidation" style="float:left;width:250px;"></div>
                                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Desc" data-datafield="Description" style="float:left;width:200px;" data-enabled="false"></div>
                                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Deal" data-datafield="Deal" style="float:left;width:200px;" data-enabled="false"></div>
                                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Status" data-datafield="Status" style="float:left;width:150px;" data-enabled="false"></div>
                                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="W/H" data-datafield="Warehouse" style="float:left;width:150px;" data-enabled="false"></div>
                                </div>
                                <br /><br />
                                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Pick Date" data-datafield="PickDate" style="float:left;width:150px;" data-enabled="false"></div>
                                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Time" data-datafield="PickTime" style="float:left;width:100px;" data-enabled="false"></div>
                                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Estimated Start Date" data-datafield="EstimatedStartDate" style="float:left;width:150px;" data-enabled="false"></div>
                                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Time" data-datafield="EstimatedStartTime" style="float:left;width:100px;" data-enabled="false"></div>
                                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Estimated Stop Date" data-datafield="EstimatedStopDate" style="float:left;width:150px;" data-enabled="false"></div>
                                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Time" data-datafield="EstimatedStopTime" style="float:left;width:100px;" data-enabled="false"></div>
                                </div>
                            </div>
                        </div>
                        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Filter">
                            <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="" data-datafield=""
                                 style="float:left;width:150px;border:1px solid silver;">
                                <div data-value="All" data-caption="All"></div>
                                <div data-value="StagedOnly" data-caption="Staged Only"></div>
                                <div data-value="NotYetStaged" data-caption="Not Yet Staged"></div>
                                <div data-value="StillOut" data-caption="Still Out"></div>
                                <div data-value="InOnly" data-caption="In Only"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flexrow">
                        <div class="formcolumn" style="width:100%;">
                            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                                <div data-control="FwGrid" data-grid="OrderStatusSummaryGrid" data-securitycaption="Order Status Summary"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div data-type="tabpage" id="summarytabpage" class="tabpage" data-tabid="summarytab">

            </div>-->
            <!-- RENTAL DETAIL TAB -->
            <div data-type="tabpage" id="rentaldetailtabpage" class="tabpage" data-tabid="rentaldetailtab">
                <div class="formcolumn" style="width:100%;">
                    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                        <div data-control="FwGrid" data-grid="OrderStatusRentalDetailGrid" data-securitycaption="Rental Detail"></div>
                    </div>
                </div>
            </div>
            <!--  SALES DETAIL TAB  -->
            <div data-type="tabpage" id="salesdetailtabpage" class="tabpage" data-tabid="salesdetailtab">
                <div class="formcolumn" style="width:100%;">
                    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                        <div data-control="FwGrid" data-grid="OrderStatusSalesDetailGrid" data-securitycaption="Sales Detail"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
