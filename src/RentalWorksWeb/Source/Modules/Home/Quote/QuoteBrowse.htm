<div data-name="Quote" data-control="FwBrowse" data-type="Browse" id="QuoteBrowse" class="fwcontrol fwbrowse" data-orderby="" data-controller="QuoteController">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-datafield="QuoteId" data-datatype="key" ></div>
    </div>
    <!--<div class="column" data-width="0" data-visible="false">
      <div class="field" data-datafield="Inactive" data-datatype="text"  data-visible="false"></div>
    </div>-->
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Quote No" data-datafield="QuoteNumber" data-datatype="text" data-sort="desc"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Date" data-datafield="QuoteDate" data-datatype="date" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Version" data-datafield="VersionNumber" data-datatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Description" data-datafield="Description" data-datatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Deal" data-datafield="Deal" data-datatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Deal No" data-datafield="DealNumber" data-datatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Status" data-datafield="Status" data-datatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Status As Of" data-datafield="StatusDate" data-datatype="date" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Total" data-datafield="Total" data-datatype="number" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="PO No." data-datafield="PoNumber" data-datatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Agent" data-datafield="Agent" data-datatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Warehouse" data-datafield="WarehouseCode" data-datatype="text" data-sort="off"></div>
    </div>
</div>
