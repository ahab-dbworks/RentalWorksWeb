<div id="vendorinvoiceform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Vendor Invoice" data-rendermode="template" data-mode="" data-controller="VendorInvoiceController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="VendorInvoiceId"></div>
  <div id="vendorinvoiceform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="generaltab tab" data-tabpageid="generaltabpage" data-caption="Vendor Invoice"></div>
      <div data-type="tab" id="chargestab" class="tab" data-tabpageid="chargestabpage" data-caption="Charges"></div>
      <div data-type="tab" id="gldistributiontab" class="tab" data-tabpageid="gldistributiontabpage" data-caption="G/L Distribution"></div>
      <div data-type="tab" id="paymentstab" class="tab" data-tabpageid="paymentstabpage" data-caption="Payments"></div>
      <div data-type="tab" id="exporttab" class="tab" data-tabpageid="exporttabpage" data-caption="Export"></div>
      <div data-type="tab" id="notestab" class="tab" data-tabpageid="notestabpage" data-caption="Notes"></div>
      <div data-type="tab" id="historytab" class="tab" data-tabpageid="historytabpage" data-caption="History"></div>
    </div>
    <div class="tabpages">
      <!-- VENDOR INVOICE TAB -->
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexrow">
          <div class="flexcolumn" style="max-width:320px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Vendor Invoice">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Invoice No." data-datafield="InvoiceNumber" data-required="true" style="flex:1 1 50px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Invoice Date" data-datafield="InvoiceDate" data-required="true" style="flex:1 1 50px;"></div>
              </div>
            </div>
          </div>
          <div class="flexcolumn" style="max-width:320px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Status" data-datafield="Status" data-enabled="false" style="flex:1 1 80px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="As Of" data-datafield="StatusDate" data-enabled="false" style="flex:1 1 50px;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flexrow">
          <div class="flexcolumn">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Purchase Order">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="PO No." data-datafield="PurchaseOrderId" data-displayfield="PurchaseOrderNumber" data-validationname="PurchaseOrderValidation" style="flex:1 1 100px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="PO Date" data-datafield="PurchaseOrderDate" data-enabled="false" style="flex:1 1 50px;"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Vendor" data-displayfield="Vendor" data-validationname="VendorValidation" data-datafield="VendorId" data-enabled="false" style="flex:1 1 250px;"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Billing Cycle" data-displayfield="PurchaseOrderBillingCycle" data-validationname="BillingCycleValidation" data-datafield="PurchaseOrderBillingCycleId" data-enabled="false" style="flex:1 1 80px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="OrderDescription" data-enabled="false" style="flex:1 1 300px;"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Department" data-datafield="DepartmentId" data-displayfield="Department" data-validationname="DepartmentValidation" data-enabled="false" style="flex:1 1 100px;"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Warehouse" data-datafield="WarehouseId" data-displayfield="Warehouse" data-validationname="WarehouseValidation" data-enabled="false" style="flex:1 1 100px;"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Office Location" data-datafield="LocationId" data-displayfield="Location" data-validationname="OfficeLocationValidation" data-enabled="false" style="display:none"></div>
              </div>
            </div>
          </div>
          <div class="flexcolumn" style="max-width:320px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="PO Date Range">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="From" data-datafield="PurchaseOrderEstimatedStartDate" data-enabled="false" style="flex:1 1 50px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="To" data-datafield="PurchaseOrderEstimatedStopDate" data-enabled="false" style="flex:1 1 50px;"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flexrow">
          <div class="flexcolumn" style="max-width:320px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Invoice Billing Period">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="From" data-datafield="BillingStartDate" data-required="true" style="flex:1 1 50px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="To" data-datafield="BillingEndDate" data-required="true" style="flex:1 1 50px;"></div>
              </div>
            </div>
          </div>
          <div class="flexcolumn" style="max-width:350px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payment Terms">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Payment Terms" data-datafield="PaymentTermsId" data-displayfield="PaymentTerms" data-validationname="PaymentTermsValidation" style="flex:1 1 120px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Due Date" data-datafield="InvoiceDueDate" style="flex:1 1 70px;"></div>
              </div>
            </div>
          </div>
          <div class="flexcolumn" style="margin-top:53px;">
            <div class="fwformcontrol continue" data-type="button" style="max-width:80px; display:none;">Continue</div>
          </div>
        </div>
        <div class="flexrow" style="max-width:2100px;">
          <div data-control="FwGrid" data-grid="VendorInvoiceItemGrid"></div>
        </div>
        <div class="flexrow" style="max-width:121em;">
          <!--<div class="fwcontrol fwcontainer fwform-section daily" data-control="FwContainer" data-type="section" data-caption="Adjustments" style="margin-left:auto;flex:0 1 15em">
        <div class="flexrow">
          <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="D/W" data-datafield="DaysPerWeek" data-digits="2" style="flex:1 1 50px;" data-enabled="true"></div>
          <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Disc. %" data-datafield="DiscountPercent" data-digits="2" style="flex:1 1 50px;" data-enabled="true"></div>
        </div>
      </div>-->
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Totals" style="margin-left:auto;flex:0 1 35em">
            <div class="flexrow">
              <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Sub-Total" data-datafield="" data-enabled="false" data-totalfield="InvoiceItemGrossTotal" style="flex:1 1 100px;"></div>
              <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Tax" data-datafield="" data-enabled="false" data-totalfield="InvoiceItemTax" style="flex:1 1 100px;"></div>
              <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Total" data-datafield="" data-enabled="false" data-totalfield="InvoiceItemTotal" style="flex:1 1 100px;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Charges Tab -->
      <div data-type="tabpage" id="chargestabpage" class="tabpage" data-tabid="chargestab">
        <div class="flexrow">
          <div class="flexcolumn" style="flex:0 1 300px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Tax Rates">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" data-validationname="TaxOptionValidation" class="fwcontrol fwformfield" data-caption="Tax Option" data-datafield="TaxOptionId" data-displayfield="TaxOption" style="flex:1 1 250px"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-caption="Rental" data-datafield="RentalTaxRate1" data-enabled="false" style="flex:1 1 75px;"></div>
                <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-caption="Sales" data-datafield="SalesTaxRate1" data-enabled="false" style="flex:1 1 75px;"></div>
                <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-caption="Labor" data-datafield="LaborTaxRate1" data-enabled="false" style="flex:1 1 75px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- G/L Distribution TAB -->
      <div data-type="tabpage" id="gldistributiontabpage" class="tabpage" data-tabid="gldistributiontab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="G/L Distribution">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="GlDistributionGrid" data-securitycaption="G/L Distribution"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- PAYMENTS TAB -->
      <div data-type="tabpage" id="paymentstabpage" class="tabpage" data-tabid="paymentstab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payments">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="VendorInvoicePaymentGrid" data-securitycaption="Payments"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- EXPORT TAB -->
      <div data-type="tabpage" id="exporttabpage" class="tabpage" data-tabid="exporttab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Export">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="VendorInvoiceExportBatchGrid"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- NOTES TAB -->
      <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Notes">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="VendorInvoiceNoteGrid" data-securitycaption="Notes"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- HISTORY TAB -->
      <div data-type="tabpage" id="historytabpage" class="tabpage" data-tabid="historytab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status History">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="VendorInvoiceStatusHistoryGrid" data-securitycaption="Status History"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
