<div id="vendorinvoiceform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Vendor Invoice" data-rendermode="template" data-mode="" data-controller="VendorInvoiceController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="VendorInvoiceId"></div>
  <div id="vendorinvoiceform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="vendorinvoicetab" class="generaltab tab" data-tabpageid="vendorinvoicetabpage" data-caption="Vendor Invoice"></div>
      <div data-type="tab" id="additionalitemstab" class="tab" data-tabpageid="additionalitemstabpage" data-caption="Miscellaneous Debits And Credits"></div>
      <div data-type="tab" id="chargestab" class="tab" data-tabpageid="chargestabpage" data-caption="Charges"></div>
      <div data-type="tab" id="gldistributiontab" class="tab" data-tabpageid="gldistributiontabpage" data-caption="G/L Distribution"></div>
      <div data-type="tab" id="paymentstab" class="tab" data-tabpageid="paymentstabpage" data-caption="Payments"></div>
      <div data-type="tab" id="exporttab" class="tab" data-tabpageid="exporttabpage" data-caption="Export"></div>
      <div data-type="tab" id="notestab" class="tab" data-tabpageid="notestabpage" data-caption="Notes"></div>
      <div data-type="tab" id="historytab" class="tab" data-tabpageid="historytabpage" data-caption="History"></div>
    </div>
    <div class="tabpages">
      <!-- VENDOR INVOICE TAB -->
      <div data-type="tabpage" id="vendorinvoicetabpage" class="tabpage" data-tabid="vendorinvoicetab">
        <div class="flexrow">
          <!-- Purchase Order section -->
          <div class="flexcolumn" style="flex:1 1 300px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Purchase Order">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="PO No." data-datafield="PurchaseOrderId" data-displayfield="PurchaseOrderNumber" data-validationname="PurchaseOrderValidation" data-required="true" style="flex:1 1 125px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="PO Date" data-datafield="PurchaseOrderDate" data-enabled="false" style="flex:1 1 125px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Vendor" data-displayfield="Vendor" data-validationname="VendorValidation" data-datafield="VendorId" data-enabled="false" style="flex:1 1 250px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="OrderDescription" data-enabled="false" style="flex:1 1 300px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Billing Cycle" data-displayfield="PurchaseOrderBillingCycle" data-validationname="BillingCycleValidation" data-datafield="PurchaseOrderBillingCycleId" data-enabled="false" style="flex:1 1 80px;"></div>
              </div>
            </div>
          </div>
          <!-- Vendor Invoice section -->
          <div class="flexcolumn" style="flex:1 1 325px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Vendor Invoice">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Invoice No." data-datafield="InvoiceNumber" data-required="true" style="flex:1 1 125px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Invoice Date" data-datafield="InvoiceDate" data-required="true" style="flex:1 1 125px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Billing From" data-datafield="BillingStartDate" data-required="true" style="flex:1 1 125px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Billing To" data-datafield="BillingEndDate" data-required="true" style="flex:1 1 125px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Usage From" data-datafield="PurchaseOrderEstimatedStartDate" data-enabled="false" style="flex:1 1 125px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Usage To" data-datafield="PurchaseOrderEstimatedStopDate" data-enabled="false" style="flex:1 1 125px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Payment Terms" data-datafield="PaymentTermsId" data-displayfield="PaymentTerms" data-validationname="PaymentTermsValidation" style="flex:1 1 125px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Due Date" data-datafield="InvoiceDueDate" style="flex:1 1 125px;"></div>
              </div>
              <div class="flexrow">
                <div class="fwformcontrol continue" data-type="button" style="max-width:175px;margin-top:15px;margin-left:auto;margin-right:auto;display:none;">Load Invoice Items</div>
              </div>
            </div>
          </div>
          <!-- Status / Location section -->
          <div class="flexcolumn" style="flex:1 1 225px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status / Locaton">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Status" data-datafield="Status" data-enabled="false" style="flex:1 1 100px;"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="As Of" data-datafield="StatusDate" data-enabled="false" style="flex:1 1 100px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Office Location" data-datafield="LocationId" data-displayfield="Location" data-validationname="OfficeLocationValidation" data-enabled="false"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Department" data-datafield="DepartmentId" data-displayfield="Department" data-validationname="DepartmentValidation" data-enabled="false" style="flex:1 1 175px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Warehouse" data-datafield="WarehouseId" data-displayfield="Warehouse" data-validationname="WarehouseValidation" data-enabled="false" style="flex:1 1 175px;"></div>
              </div>
            </div>
          </div>
        </div>
        <!--<div class="fwcontrol fwcontainer fwform-section daily" data-control="FwContainer" data-type="section" data-caption="Adjustments" style="margin-left:auto;flex:0 1 15em">
          <div class="flexrow">
            <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="D/W" data-datafield="DaysPerWeek" data-digits="2" style="flex:1 1 50px;" data-enabled="true"></div>
            <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Disc. %" data-datafield="DiscountPercent" data-digits="2" style="flex:1 1 50px;" data-enabled="true"></div>
          </div>
        </div>-->
        <div class="wideflexrow">
          <div class="flexcolumn" style="flex:1 1 650px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Vendor Invoice Items">
              <div class="wideflexrow rwGrid">
                <div data-control="FwGrid" data-grid="VendorInvoiceItemGrid"></div>
              </div>
            </div>
          </div>
          <div class="flexcolumn rental-totals" style="flex:0 0 175px;">
            <div class="fwcontrol fwcontainer fwform-section gldistribution-totals" data-control="FwContainer" data-type="section" data-caption="Item Totals">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Sub-Total" data-datafield="" data-enabled="false" data-totalfield="InvoiceItemGrossTotal" style="flex:1 1 150px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Tax" data-datafield="" data-enabled="false" data-totalfield="InvoiceItemTax" style="flex:1 1 150px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Total" data-datafield="" data-enabled="false" data-totalfield="InvoiceItemTotal" style="flex:1 1 150px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ADDITIONAL ITEMS TAB -->
      <div data-type="tabpage" id="additionalitemstabpage" class="tabpage" data-tabid="additionalitemstab">
        <div class="wideflexrow">
          <div class="flexcolumn" style="flex:1 1 650px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Miscellaneous Debits And Credits">
              <div class="wideflexrow">
                <div data-control="FwGrid" data-grid="AdditionalItemsGrid" data-securitycaption="Additonal Items"></div>
              </div>
            </div>
          </div>
          <div class="flexcolumn rental-totals" style="flex:0 0 175px;">
            <div class="fwcontrol fwcontainer fwform-section gldistribution-totals" data-control="FwContainer" data-type="section" data-caption="Totals">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Sub-Total" data-datafield="" data-enabled="false" data-totalfield="AdditionalItemGrossTotal" style="flex:1 1 150px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Tax" data-datafield="" data-enabled="false" data-totalfield="AdditionalItemTax" style="flex:1 1 150px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Total" data-datafield="" data-enabled="false" data-totalfield="AdditionalItemTotal" style="flex:1 1 150px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Charges Tab -->
      <div data-type="tabpage" id="chargestabpage" class="tabpage" data-tabid="chargestab">
        <div class="flexrow">
          <div class="flexcolumn" style="flex:0 1 300px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Tax Rates">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" data-validationname="TaxOptionValidation" class="fwcontrol fwformfield" data-caption="Tax Option" data-datafield="TaxOptionId" data-displayfield="TaxOption" style="flex:1 1 250px"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-caption="Rental" data-datafield="RentalTaxRate1" data-enabled="false" style="flex:1 1 75px;"></div>
                <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-caption="Sales" data-datafield="SalesTaxRate1" data-enabled="false" style="flex:1 1 75px;"></div>
                <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-caption="Labor" data-datafield="LaborTaxRate1" data-enabled="false" style="flex:1 1 75px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- G/L Distribution TAB -->
      <div data-type="tabpage" id="gldistributiontabpage" class="tabpage" data-tabid="gldistributiontab">
        <div class="flexrow rwGrid">
          <div data-control="FwGrid" data-grid="GlDistributionGrid" data-securitycaption="G/L Distribution"></div>
        </div>
      </div>
      <!-- PAYMENTS TAB -->
      <div data-type="tabpage" id="paymentstabpage" class="tabpage" data-tabid="paymentstab">
        <div class="flexrow rwGrid">
          <div data-control="FwGrid" data-grid="VendorInvoicePaymentGrid" data-securitycaption="Payments"></div>
        </div>
      </div>
      <!-- EXPORT TAB -->
      <div data-type="tabpage" id="exporttabpage" class="tabpage" data-tabid="exporttab">
        <div class="flexrow rwGrid">
          <div data-control="FwGrid" data-grid="VendorInvoiceExportBatchGrid"></div>
        </div>
      </div>
      <!-- NOTES TAB -->
      <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab">
        <div class="flexrow rwGrid">
          <div data-control="FwGrid" data-grid="VendorInvoiceNoteGrid" data-securitycaption="Notes"></div> 
        </div>
      </div>
      <!-- HISTORY TAB -->
      <div data-type="tabpage" id="historytabpage" class="tabpage" data-tabid="historytab">
        <div class="flexrow rwGrid">
          <div data-control="FwGrid" data-grid="VendorInvoiceStatusHistoryGrid" data-securitycaption="Status History"></div>
        </div>
      </div>
    </div>
  </div>
</div>
