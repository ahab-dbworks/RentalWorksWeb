<div data-name="Invoice" data-control="FwBrowse" data-type="Browse" id="InvoiceBrowse" class="fwcontrol fwbrowse" data-orderby="InvoiceDate" data-controller="InvoiceController" data-hasinactive="false">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="InvoiceId" data-browsedatatype="key"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Invoice Number" data-datafield="InvoiceNumber" data-browsedatatype="text" data-sort="off" data-searchfieldoperators="startswith"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Invoice Date" data-datafield="InvoiceDate" data-browsedatatype="date" data-sort="desc"></div>
  </div>
  <div class="column" data-width="350px" data-visible="true">
    <div class="field" data-caption="Invoice Description" data-datafield="InvoiceDescription" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="250px" data-visible="true">
    <div class="field" data-caption="Deal" data-datafield="Deal" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field" data-caption="Status" data-datafield="Status" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="As Of" data-datafield="StatusDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Agent" data-datafield="Agent" data-multiwordseparator="|" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="PO Number" data-datafield="PoNumber" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Total" data-datafield="InvoiceTotal" data-browsedatatype="number" data-digits="2" data-formatnumeric="true" data-sort="off"></div>
  </div>
</div>
