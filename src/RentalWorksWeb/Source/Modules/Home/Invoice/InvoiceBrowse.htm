<div data-name="Invoice" data-control="FwBrowse" data-type="Browse" id="InvoiceBrowse" class="fwcontrol fwbrowse" data-orderby="InvoiceDate" data-controller="InvoiceController" data-hasinactive="false">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="InvoiceId" data-browsedatatype="key"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Invoice Number" data-datafield="InvoiceNumber" data-browsedatatype="text" data-sort="desc" data-sortsequence="2" data-cellcolor="InvoiceNumberColor" data-searchfieldoperators="startswith"></div>
  </div>
  <div class="column" data-width="100px" data-visible="false">
    <div class="field" data-caption="Order Number" data-datafield="OrderNumber" data-browsedatatype="text" data-sort="off" data-cellcolor="OrderNumberColor" data-searchfieldoperators="startswith"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Invoice Date" data-datafield="InvoiceDate" data-cellcolor="BillingStartDateColor" data-browsedatatype="date" data-sort="desc" data-sortsequence="1"></div>
  </div>
  <div class="column" data-width="350px" data-visible="true">
    <div class="field" data-caption="Invoice Description" data-datafield="InvoiceDescription" data-browsedatatype="text" data-cellcolor="DescriptionColor" data-sort="off"></div>
  </div>
  <div class="column" data-width="250px" data-visible="true">
    <div class="field" data-caption="Deal" data-datafield="Deal" data-browsedatatype="text" data-cellcolor="DealColor" data-sort="off"></div>
  </div>
  <div class="column" data-width="250px" data-visible="true">
    <div class="field" data-caption="Customer" data-datafield="Customer" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="250px" data-visible="true">
    <div class="field" data-caption="Department" data-datafield="Department" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Billing Start Date" data-datafield="BillingStartDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Billing End Date" data-datafield="BillingEndDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field" data-caption="Status" data-datafield="Status" data-browsedatatype="text" data-cellcolor="StatusColor" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="As Of" data-datafield="StatusDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Agent" data-datafield="Agent" data-multiwordseparator="|" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="PO Number" data-datafield="PurchaseOrderNumber" data-browsedatatype="text" data-cellcolor="PurchaseOrderNumberColor" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Total" data-datafield="InvoiceTotal" data-browsedatatype="number" data-digits="2" data-formatnumeric="true" data-cellcolor="InvoiceTotalColor" data-sort="off"></div>
  </div>
</div>
