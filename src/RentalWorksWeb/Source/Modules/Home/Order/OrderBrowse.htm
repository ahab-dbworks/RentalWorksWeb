<div data-name="Order" data-control="FwBrowse" data-type="Browse" id="OrderBrowse" class="fwcontrol fwbrowse" data-orderby="OrderNumber" data-controller="OrderController" data-hasinactive="false">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-datafield="OrderId" data-browsedatatype="key" OrderId"></div>
    </div>
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="false" data-datafield="OfficeLocationId" data-browsedatatype="key" OfficeLocationId"></div>
        <div class="field" data-isuniqueid="false" data-datafield="WarehouseId" data-browsedatatype="key" WarehouseId"></div>
        <div class="field" data-isuniqueid="false" data-datafield="DepartmentId" data-browsedatatype="key" DepartmentId"></div>
        <div class="field" data-isuniqueid="false" data-datafield="CustomerId" data-browsedatatype="key" CustomerId"></div>
        <div class="field" data-isuniqueid="false" data-datafield="DealId" data-browsedatatype="key" DealId"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Order No." data-datafield="OrderNumber" data-browsedatatype="text" data-sort="desc"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Date" data-datafield="OrderDate" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="250px" data-visible="true">
        <div class="field" data-caption="Description" data-datafield="Description" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="250px" data-visible="true">
        <div class="field" data-caption="Deal" data-datafield="Deal" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Deal No." data-datafield="DealNumber" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="150px" data-visible="true">
        <div class="field" data-caption="Status" data-datafield="Status" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Status As Of" data-datafield="StatusDate" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="PO No." data-datafield="PoNumber" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Total" data-datafield="Total" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Agent" data-datafield="Agent" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="100px" data-visible="true">
        <div class="field" data-caption="Warehouse" data-datafield="WarehouseCode" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true"></div>
</div>
