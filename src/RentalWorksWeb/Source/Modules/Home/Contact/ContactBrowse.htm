<div data-name="Contact" data-control="FwBrowse" data-type="Browse" class="fwcontrol fwbrowse" data-controller="ContactController" data-hasinactive="true">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-datafield="ContactId" data-browsedatatype="key" ContactId"></div>
        <div class="field" data-isuniqueid="true" data-datafield="CompanyContactId" data-browsedatatype="key" CompanyContactId"></div>
    </div>
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-datafield="Inactive" data-browsedatatype="text" Inactive" data-visible="false"></div>
    </div>
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="false" data-datafield="ContactRecordTypeColor" data-browsedatatype="rowbackgroundcolor"  data-formdatatype="rowbackgroundcolor"></div>
    </div>
    <div class="column" data-width="150px">
        <div class="field" data-caption="Last" data-isuniqueid="false" data-datafield="LastName" data-browsedatatype="text" data-sort="asc"></div>
    </div>
    <div class="column" data-width="150px">
        <div class="field" data-caption="First" data-isuniqueid="false" data-datafield="FirstName" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="150px">
        <div class="field" data-caption="M" data-isuniqueid="false" data-datafield="MiddleInitial" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="150px" data-visible="true">
        <div class="field" data-caption="Mobile Phone" data-isuniqueid="false" data-datafield="MobilePhone" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="150px" data-visible="true">
        <div class="field" data-caption="E-mail" data-isuniqueid="false" data-datafield="Email" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="150px" data-visible="true">
        <div class="field" data-caption="City" data-isuniqueid="false" data-datafield="City" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="150px" data-visible="true">
        <div class="field" data-caption="State" data-isuniqueid="false" data-datafield="State" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="150px" data-visible="true">
        <div class="field" data-caption="Active Date" data-isuniqueid="false" data-datafield="ActiveDate" data-browsedatatype="text" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true"></div>
</div>
