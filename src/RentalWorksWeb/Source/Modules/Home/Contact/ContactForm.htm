<div id="contactform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Contact" data-rendermode="template" data-tablename="contact" data-mode="" data-hasaudit="true" data-controller="ContactController">
  <div style="display:none;">
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="contact.contactid"></div>
    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-isuniqueid="false" data-saveorder="1" data-caption="" data-datafield="contact.namefml"></div>
    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-isuniqueid="false" data-saveorder="1" data-caption="" data-datafield="contact.contactrecordtype"></div>
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="2" data-caption="" data-datafield="webusers.webusersid"></div>
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="false" data-saveorder="2" data-caption="" data-datafield="webusers.contactid"></div>
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="false" data-saveorder="2" data-caption="" data-datafield="webusers.usersid"></div>
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="3" data-caption="" data-datafield="users.usersid"></div>
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="false" data-saveorder="3" data-caption="" data-datafield="users.loginname"></div>
  </div>
  <div id="contactform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs">
    <div class="tabs">
      <div data-type="tab" id="contacttab"      class="tab" data-tabpageid="contacttabpage"      data-caption="Contact"></div>
      <div data-type="tab" id="profiletab"      class="tab" data-tabpageid="profiletabpage"      data-caption="Profile"></div>
      <div data-type="tab" id="notestab"        class="tab" data-tabpageid="notestabpage"        data-caption="Notes"></div>
      <div data-type="tab" id="documenttab"     class="tab" data-tabpageid="documenttabpage"     data-caption="Document"></div>
      <div data-type="tab" id="accesstab"       class="tab" data-tabpageid="accesstabpage"       data-caption="Access"></div>
      <!--<div data-type="tab" id="emailhistorytab" class="tab" data-tabpageid="emailhistorytabpage" data-caption="E-mail History"></div>-->
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="contacttabpage" class="tabpage" data-tabid="contacttab">
        <div class="formpage">
          <div>
            <div class="formrow">
              <div class="formcolumn" style="width:20%;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Type" data-bodyheight="94px">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Type" data-datafield="contact.persontype">
                      <div data-caption="Driver" data-value="DRIVER"></div>
                      <div data-caption="Other" data-value="OTHER"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="formcolumn" style="width:40%;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Name" data-bodyheight="94px">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="First Name" data-datafield="contact.fname" data-noduplicate="true" data-duplicategroup="name" style="float:left;width:75%;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Middle Initial" data-datafield="contact.mi" style="float:left;width:25%;"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Last Name" data-datafield="contact.lname" data-noduplicate="true" data-duplicategroup="name"></div>
                  </div>
                </div>
              </div>
              <div class="formcolumn" style="width:40%;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status" data-bodyheight="94px">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="contact.inactive"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Active Date" data-datafield="contact.activedate" style="float:left;width:50%;"></div>
                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Inactive Date" data-datafield="contact.inactivedate" data-enabled="false" style="float:left;width:50%;"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="formrow">
              <div class="formcolumn" style="width:33%;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Contact">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Salutation" data-datafield="contact.salutation" style="float:left;width:35%;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Job Title" data-datafield="contact.jobtitle" style="float:left;width:65%;"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Contact Title" data-datafield="contact.contacttitleid" data-validationname="ContactTitle"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Production" data-datafield="contact.company"></div>
                  </div>
                </div>
              </div>
              <div class="formcolumn" style="width:42%;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Address">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address" data-datafield="contact.add1" style="float:left;width:50%;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address 2" data-datafield="contact.add2" style="float:left;width:50%;"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="City" data-datafield="contact.city" style="float:left;width:42%;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="State" data-datafield="contact.state" style="float:left;width:38%;"></div>
                    <div data-control="FwFormField" data-type="zipcode" class="fwcontrol fwformfield" data-caption="Zip / Postal" data-datafield="contact.zip" style="float:left;width:20%;"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="validation" data-validationname="Country" class="fwcontrol fwformfield" data-caption="Country" data-datafield="contact.countryid"></div>
                  </div>
                </div>
              </div>
              <div class="formcolumn" style="width:25%;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Contact Info">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Cellular" data-datafield="contact.cellular" style="float:left;width:50%;"></div>
                    <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Home" data-datafield="contact.phone" style="float:left;width:50%;"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Office" data-datafield="contact.officephone" style="float:left;width:50%;"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="email" class="fwcontrol fwformfield" data-caption="E-mail" data-datafield="contact.email"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="formrow">
              <div data-control="FwGrid" data-grid="ContactCompany" data-securitycaption="Contact Company"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="profiletabpage" class="tabpage" data-tabid="profiletab">
        <div class="formpage">
          <div>
            <div class="formrow">
              <div class="formcolumn" style="width:45%">
                <div data-control="FwGrid" data-grid="PersonalEvent" data-securitycaption="Personal Event"></div>
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Information">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Information" data-datafield="contact.info"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Web Site" data-datafield="contact.website"></div>
                  </div>
                </div>
              </div>
              <div class="formcolumn" style="width:55%">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Photo">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwAppImage" data-type="" class="fwcontrol fwappimage contactphoto" data-caption="Photo" data-uniqueid1field="contact.contactid" data-description="" data-rectype="F"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab">
        <div class="formpage">
          <div data-control="FwGrid" data-grid="ContactNote" data-securitycaption="Contact Note"></div>
        </div>
      </div>
      <div data-type="tabpage" id="documenttabpage" class="tabpage" data-tabid="documenttab">
        <div class="formpage">
          <div data-control="FwGrid" data-grid="ContactDocument" data-securitycaption="Contact Document"></div>
        </div>
      </div>
      <div data-type="tabpage" id="accesstabpage" class="tabpage" data-tabid="accesstab">
        <div class="formpage">
          <div>
            <div class="formrow">
              <div class="formcolumn">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Permissions">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Enable Web Access" data-datafield="webusers.webaccess" style="float:left;width:300px;"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Administrator" data-datafield="webusers.webadministrator" style="float:left;width:300px;"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Account is locked out" data-datafield="webusers.lockaccount" style="float:left;width:300px;"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="validation" data-validationname="Group" class="fwcontrol fwformfield" data-caption="Group" data-datafield="users.groupsid"></div>
                  </div>
                </div>
                <!--ag 02/12/2015 sign up status is N/A for TransWorks WEb-->
                <!--<div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Sign Up Status" >
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Status" data-datafield="contact.webstatus" data-enabled="false"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="As Of" data-datafield="contact.webstatusasof" data-enabled="false"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="By" data-datafield="contact.webstatusupdatebyusersid" data-validationname="Users" data-enabled="false"></div>
                  </div>
                </div>-->
              </div>
              <div class="formcolumn">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Password">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="password" class="fwcontrol fwformfield" data-caption="Web Password" data-datafield="webusers.webpassword"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="User must change password at next login" data-datafield="webusers.changepasswordatlogin" style="float:left;width:300px;"></div>
                  </div>
                </div>
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Single Sign On">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Single Sign On" data-datafield="contact.sso"></div>
                  </div>
                </div>
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Password Expiration">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Expire Password" data-datafield="webusers.expireflg"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Expires In (Days)" data-datafield="webusers.expiredays"></div>
                  </div>
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Last Change" data-datafield="webusers.pwupdated" data-enabled="false"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="emailhistorytabpage" class="tabpage" data-tabid="emailhistorytab">
        <div class="formpage">
          <div data-control="FwGrid" data-grid="ContactEmailHistory" data-securitycaption="Contact Email History"></div>
        </div>
      </div>
    </div>
  </div>
</div>
