<div data-name="Billing" data-control="FwBrowse" data-type="Browse" id="BillingBrowse" class="fwcontrol fwbrowse" data-orderby="" data-controller="BillingController" data-hasinactive="false">

    <div class="field" data-isuniqueid="true" data-datafield="BillingId" data-browsedatatype="key"></div>
  </div>

  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Deal" data-datafield="Deal" data-browsedatatype="text" data-sort="off"></div>

  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Department" data-datafield="Department" data-browsedatatype="text" data-sort="off"></div>

    <div class="field" data-caption="Billing Cycle" data-datafield="BillingCycle" data-browsedatatype="number" data-sort="off"></div>
