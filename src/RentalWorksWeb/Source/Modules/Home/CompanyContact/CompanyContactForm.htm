<div class="fwcontrol fwcontainer fwform companycontactform" data-control="FwContainer" data-type="form" data-caption="Company Contact" data-hasaudit="false" data-controller="ContactController">
  <div style="display:none;">
      <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-datafield="CompanyContactId"></div>
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-datafield="ContactId"></div>
      <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-datafield="CompanyId"></div>
   
  </div>
  <div id="companycontactform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs">
    <div class="tabs">
      <div data-type="tab" id="contacttab" class="tab" data-tabpageid="contacttabpage" data-caption="Contact"></div>
      <div data-type="tab" id="notestab" class="tab" data-tabpageid="notestabpage" data-caption="Notes"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="contacttabpage" class="tabpage" data-tabid="contacttab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="flexcolumn">
              <!-- Name -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Name">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="First Name" data-datafield="FirstName" data-noduplicate="true" data-duplicategroup="name" style="flex:3 1 0;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Middle Initial" data-datafield="MiddleInitial" style="flex:1 1 0;"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Last Name" data-datafield="LastName" data-noduplicate="true" data-duplicategroup="name"></div>
                </div>
              </div>

              <!-- Contact Info -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Contact Info">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Direct" data-datafield="DirectPhone" style="flex:3 0 0;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Ext" data-datafield="DirectExtension" data-maxlength="6" style="flex:1 0 0;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Cellular" data-datafield="MobilePhone" style="flex:1 0 0;"></div>
                    <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Home Phone" data-datafield="HomePhone" style="flex:1 0 0;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Office" data-datafield="OfficePhone" style="flex:3 0 0;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Ext" data-datafield="OfficeExtension" data-maxlength="6" style="flex:1 0 0;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Fax" data-datafield="Fax" style="flex:3 0 0;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Ext" data-datafield="FaxExtension" data-maxlength="6" style="flex:1 0 0;"></div>
                </div>
                  <div class="flexrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Pager" data-datafield="Pager" style="flex:3 0 0;"></div>
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Pager Pin" data-datafield="PagerPin" data-maxlength="6" style="flex:1 0 0;"></div>
                  </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="email" class="fwcontrol fwformfield" data-caption="E-mail" data-datafield="Email"></div>
                </div>
              </div>

              <!-- Address -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Address">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address" data-datafield="Address1" style="flex:1 1 0;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address 2" data-datafield="Address2" style="flex:1 1 0;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="City" data-datafield="City" style="flex:2 1 0;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="State" data-datafield="State" style="flex:1 1 0;"></div>
                  <div data-control="FwFormField" data-type="zipcode" class="fwcontrol fwformfield" data-caption="Zip / Postal" data-datafield="ZipCode" style="flex:1 1 0;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Country" data-datafield="CountryId" data-displayfield="Country" data-validationname="CountryValidation"></div>
                </div>
              </div>

            </div>
            <div class="flexcolumn">

              <!-- Status -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Active Date" data-datafield="ActiveDate" style="flex:1 0 0;"></div>
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Inactive Date" data-datafield="InactiveDate" data-enabled="false" style="flex:1 0 0;"></div>
                </div>
              </div>

              <!-- Company -->
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Company">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Salutation" data-datafield="Salutation" style="float:left;width:65%;"></div>
                         </div>
                <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Job Title" data-datafield="JobTitle" style="float:left;width:65%;"></div>
                  <!--<div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Production" data-datafield="Company"></div>-->
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Contact Title" data-datafield="ContactTitleId" data-displayfield="ContactTitle" data-validationname="ContactTitleValidation"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div data-control="FwGrid" data-grid="ContactCompany" data-securitycaption="Contact Company"></div>
          </div>
        </div>
      </div>
        <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab">
            <div class="formpage">
                <div class="formrow" style="width:700px;">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Notes">
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                            <div data-control="FwGrid" data-grid="ContactNoteGrid" data-securitycaption="Contact Notes"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
