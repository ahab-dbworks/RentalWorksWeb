<div data-name="BillingWorksheet" data-control="FwBrowse" data-type="Browse" id="BillingWorksheetBrowse" class="fwcontrol fwbrowse" data-orderby="BillingStartDate" data-controller="BillingWorksheetController" data-hasinactive="false">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="BillingWorksheetId" data-browsedatatype="key"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Worksheet No." data-datafield="WorksheetNumber" data-browsedatatype="text" data-sort="desc" data-sortsequence="2" data-cellcolor="" data-searchfieldoperators="startswith"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Billing Start" data-datafield="BillingStartDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Billing End" data-datafield="BillingEndDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Usage Start" data-datafield="UsageStartDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Usage End" data-datafield="UsageEndDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="false">
    <div class="field" data-caption="Order No." data-datafield="OrderNumber" data-browsedatatype="text" data-sort="off" data-cellcolor="" data-searchfieldoperators="startswith"></div>
  </div>
  <div class="column" data-width="350px" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="WorksheetDescription" data-browsedatatype="text" data-cellcolor="" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="PO No." data-datafield="PurchaseOrderNumber" data-browsedatatype="text" data-cellcolor="" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Total" data-datafield="WorksheetTotal" data-browsedatatype="number" data-digits="2" data-formatnumeric="true" data-cellcolor="" data-sort="off"></div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field" data-caption="Status" data-datafield="Status" data-browsedatatype="text" data-cellcolor="" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="As Of" data-datafield="StatusDate" data-browsedatatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Invoice No." data-datafield="ResultingInvoiceNumber" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Invoice Total" data-datafield="ResultingInvoiceTotal" data-browsedatatype="number" data-digits="2" data-formatnumeric="true" data-cellcolor="" data-sort="off"></div>
  </div>
  <div class="column" data-width="250px" data-visible="true">
    <div class="field" data-caption="Currency" data-datafield="CurrencyCode" data-browsedatatype="text" data-sort="off"></div>
  </div>
</div>
