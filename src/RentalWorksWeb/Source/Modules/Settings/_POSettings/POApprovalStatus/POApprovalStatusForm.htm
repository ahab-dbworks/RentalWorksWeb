<div id="poapprovalstatusform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="PO Approval Status" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="POApprovalStatusController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="PoApprovalStatusId"></div>
  <div id="setsurfaceform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="PO Approval Status">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Approval Status" data-datafield="PoApprovalStatus" data-required="true" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:150px;"></div>
            </div>
          </div>
          <div data-control="FwFormField" data-type="radio" data-caption="" class="fwcontrol fwformfield" data-datafield="PoApprovalStatusType" style="margin:15px;float:left;width:250px;">
            <div data-caption="Submitted for Approval" data-value="SUBMITTED_FOR_APPROVAL"></div>
            <div data-caption="First Approval" data-value="FIRST_APPROVAL"></div>
            <div data-caption="Second Approval" data-value="SECOND_APPROVAL"></div>
            <div data-caption="PO Rejected" data-value="PO_REJECTED"></div>
            <div data-caption="New PO" data-value="NEW_PO"></div>
            <div data-caption="Complete PO" data-value="COMPLETE_PO"></div>
            <div data-caption="Closed PO" data-value="CLOSED_PO"></div>
            <div data-caption="Voided PO" data-value="VOIDED_PO"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
