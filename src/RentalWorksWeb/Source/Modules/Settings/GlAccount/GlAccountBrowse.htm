<div data-name="GlAccount" data-control="FwBrowse" data-type="Browse" id="GlAccountBrowse" class="fwcontrol fwbrowse" data-orderby="" data-controller="GlAccountController" data-hasinactive="true">

    <div class="field" data-isuniqueid="true" data-datafield="GlAccountId" data-browsedatatype="key" ></div>
  </div>
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-datafield="Inactive" data-browsedatatype="text"  data-visible="false"></div>

        <div class="field" data-caption="Account Number" data-datafield="GlAccountNo" data-browsedatatype="text" data-sort="asc"></div>

    <div class="column" data-width="350px" data-visible="true">
        <div class="field" data-caption="Description" data-datafield="GlAccountDescription" data-browsedatatype="text" data-sort="asc"></div>
