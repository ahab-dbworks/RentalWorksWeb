<div id="glaccountform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="G/L Account" data-rendermode="template" data-mode="" data-hasaudit="true" data-controller="GlAccountController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="GlAccountId"></div>
  <div id="glaccountform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Account No" data-datafield="GlAccountNo" data-noduplicate="true" style="float:left;width:140px;"></div>
          <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="GlAccountDescription" data-noduplicate="false" style="float:left;width:360px;"></div>
          <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Account Type" data-datafield="GlAccountType" data-noduplicate="false" style="float:left;width:100px;"></div>  
          <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:130px;"></div>  
        </div>
      </div>
    </div>
  </div>
</div>
