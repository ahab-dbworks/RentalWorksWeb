<div id="glaccountform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="G/L Account" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="GlAccountController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="GlAccountId"></div>
  <div id="glaccountform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="G/L Account">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Account No" data-datafield="GlAccountNo" data-required="true" style="float:left;width:140px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="GlAccountDescription" data-required="true" style="float:left;width:400px;"></div>
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Account Type" data-datafield="GlAccountType" style="float:left;width:140px;">
                <div data-caption="ASSET" data-value="ASSET"></div>
                <div data-caption="INCOME" data-value="INCOME"></div>
                <div data-caption="EXPENSE" data-value="EXPENSE"></div>
                <div data-caption="LIABILITY" data-value="LIABILITY"></div>
              </div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:130px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
