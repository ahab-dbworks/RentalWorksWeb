<div id="soundform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Sounds" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="SoundController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="SoundId"></div>
  <div id="soundform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Sounds" style="width:525px;">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Sound Name" data-datafield="Sound" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="FileName" data-datafield="FileName" style="float:left;width:250px;"></div>
            </div>
            <div class="flexrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="System Sound" data-datafield="SystemSound" data-required="false" data-enabled="false" style="float:left;width:110px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
