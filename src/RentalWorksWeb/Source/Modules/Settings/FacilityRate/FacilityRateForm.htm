<div id="facilityrateform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Facility Rate" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="FacilityRateController">
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="RateId"></div>
    <div id="facilityrateform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
        <div class="tabs">
            <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
            <div data-type="tab" id="recurringratestab" class="tab" data-tabpageid="recurringratestabpage" data-caption="Recurring Rates"></div>
            <div data-type="tab" id="taxtab" class="tab" data-tabpageid="taxtabpage" data-caption="Tax"></div>
            <div data-type="tab" id="profitlosstab" class="tab" data-tabpageid="profitlosstabpage" data-caption="Profit/Loss"></div>
            <div data-type="tab" id="audittab" class="tab" data-tabpageid="audittabpage" data-caption="Audit"></div>
            <div data-type="tab" id="notestab" class="tab" data-tabpageid="notestabpage" data-caption="Notes"></div>
        </div>
        <div class="tabpages">
            <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Facility Type">
                        <div class="formrow" style="width:100%;">
                            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Facility Type" data-datafield="FacilityTypeId" data-displayfield="FacilityType" data-validationname="FacilityType" style="float:left;width:250px;"></div>
                            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Category" data-datafield="CategoryId" data-displayfield="Category" data-validationname="Category" style="float:left;width:250px;"></div>
                        </div>
                        <br />
                        <div class="formrow" style="width:100%;">
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="I-Code" data-datafield="ICode" data-noduplicate="true" style="float:left;width:250px;" data-enabled="false"></div>
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" data-noduplicate="true" style="float:left;width:250px;"></div>
                            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Unit" data-datafield="UnitId" data-displayfield="Unit" data-validationname="Unit" style="float:left;width:150px;"></div>
                            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Non-Discountable" data-datafield="NonDiscountable" style="float:left;width:150px;"></div>
                            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:150px;"></div>
                        </div>
                        <div class="formrow" style="width:100%;">
                            <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Rate Type" data-datafield="RateType" style="float:left;width:150px;" data-enabled="false">
                                <div data-caption="Single" data-value="SINGLE"></div>
                                <div data-caption="Recurring" data-value="RECURRING"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-type="tabpage" id="recurringratestabpage" class="tabpage" data-tabid="recurringratestab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Recurring Rates">
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                        </div>
                    </div>
                </div>
            </div>

            <div data-type="tabpage" id="taxtabpage" class="tabpage" data-tabid="taxtab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Tax Tab">
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                        </div>
                    </div>
                </div>
            </div>

            <div data-type="tabpage" id="profitlosstabpage" class="tabpage" data-tabid="profitlosstab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Profit/Loss">
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                        </div>
                    </div>
                </div>
            </div>


            <div data-type="tabpage" id="audittabpage" class="tabpage" data-tabid="audittab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Audit">
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                        </div>
                    </div>
                </div>
            </div>

            <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Notes">
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>
</div>
