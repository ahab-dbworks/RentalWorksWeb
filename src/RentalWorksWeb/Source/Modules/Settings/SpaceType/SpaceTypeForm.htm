<div id="spacetypeform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Space Type" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="SpaceTypeController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="SpaceTypeId"></div>
  <div id="spacetypeform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Space Type" style="width:800px;">
            <div class="formcolumn" style="width:60%;">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Space Type" data-datafield="SpaceType" data-required="true" style="float:left;width:240px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:120px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Facilities Type" data-datafield="FacilityTypeId" data-displayfield="FacilityType" data-validationname="FacilityTypeValidation" data-required="true" style="float:left;width:250px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Reporting Activity" data-datafield="ForReportsOnly" style="float:left;width:150px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Non-Billable" data-datafield="NonBillable" style="float:left;width:120px;" data-enabled="false"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Add to Space Description on Quote/Order (overrides Order Type rule)" data-datafield="AddToDescription" style="float:left;width:450px;"></div>
              </div>
            </div>
            <div class="formcolumn" style="width:25%;">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Classification" data-datafield="SpaceTypeClassification" style="width:150px;">
                  <div data-value="SPACE TYPE" data-caption="Space Type"></div>
                  <div data-value="ACTIVITY" data-caption="Activity"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="I-Code" data-datafield="RateId" data-displayfield="RateICode" data-validationname="FacilityRateValidation" data-required="true" style="width:250px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield ratedescription" data-caption="Description" data-datafield="RateDescription" style="width:240px;" data-enabled="false"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield rateunit" data-caption="Unit" data-datafield="RateUnit" style="width:80px;" data-enabled="false"></div>
              </div>
            </div>
          </div>
          <div class="formcolumn" style="width:100%;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Rate Table Default" style="width:1000px;">
              <div data-control="FwGrid" data-grid="SpaceWarehouseRateGrid" data-securitycaption="Space Warehouse Rate" style="max-width:850px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="QuikSchedule Event Color">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="color" class="fwcontrol fwformfield" data-caption="Color" data-datafield="Color" style="float:left;width:300px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="White Text" data-datafield="WhiteText" style="float:left;width:150px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
