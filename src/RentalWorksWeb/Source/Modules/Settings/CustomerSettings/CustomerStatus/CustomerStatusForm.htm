<div class="fwcontrol fwcontainer fwform CustomerStatusForm" data-control="FwContainer" data-type="form" data-version="1" data-caption="Customer Status" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="CustomerStatusController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="CustomerStatusId"></div>
  <div id="customerform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Customer Status">
            <div class="flexrow" style="flex-shrink:0">
              <div class="flexcolumn">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Customer Status" data-datafield="CustomerStatus" data-required="true"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Credit Status" data-datafield="CreditStatusId" data-displayfield="CreditStatus" data-validationname="CreditStatusValidation"></div>
                </div>
              </div>
              <div class="flexcolumn">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Status Type" data-datafield="StatusType">
                    <div data-value="O" data-caption="Allowed"></div>
                    <div data-value="C" data-caption="Cannot Create Quotes/Orders/Deals"></div>
                    <div data-value="H" data-caption="Cannot Check-Out"></div>
                    <div data-value="I" data-caption="Inactive"></div>
                  </div>
                </div>
              </div>
              <div class="flexcolumn">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
