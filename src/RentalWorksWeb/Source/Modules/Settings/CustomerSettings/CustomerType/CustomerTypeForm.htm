<div id="customertypeform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Customer Type" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="CustomerTypeController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="CustomerTypeId"></div>
  <div id="customerform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Customer Type">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Customer Type" data-datafield="CustomerType" data-required="true" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:150px;"></div>
              <!--<div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Office Location" data-datafield="" data-validationname="" style="float:left;width:25%;"></div>-->
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Default Discount Rates">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Rental" data-datafield="DefaultRentalDiscountPercent" data-required="false" style="width:25%;float:left;"></div>
              <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Sales" data-datafield="DefaultSalesDiscountPercent" data-required="false" style="width:25%;float:left;"></div>
              <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Facilities" data-datafield="DefaultFacilitiesDiscountPercent" data-required="false" style="width:25%;float:left;"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Customer Type Color">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="color" class="fwcontrol fwformfield" data-caption="Color" data-datafield="Color" style="float:left;width:300px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
