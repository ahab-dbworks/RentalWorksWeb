<div id="inventorygroupform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Inventory Group" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="InventoryGroupController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="InventoryGroupId"></div>
  <div id="inventorygroupform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex:0 1 315px;">
              <div class="flexrow">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Inventory Group">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Inventory Group" data-datafield="InventoryGroup" data-required="true" style="flex: 0 1 250px;"></div>
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="flex: 0 1 150px;"></div>
                  </div>
                </div>
                <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Inventory Type" data-datafield="RecType" style="flex: 0 1 150px;padding-top:43px;">
                  <div data-caption="Rental" data-value="R"></div>
                  <div data-caption="Sales" data-value="S"></div>
                  <div data-caption="Parts" data-value="P"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="I-Codes">
              <div class="flexrow">
                <div data-control="FwGrid" data-grid="InventoryGroupInvGrid" data-securitycaption="I-Code"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
