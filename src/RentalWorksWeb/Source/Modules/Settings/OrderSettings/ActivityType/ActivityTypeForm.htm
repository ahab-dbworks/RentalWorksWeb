<div id="activitytypeform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Activity Type" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="ActivityTypeController">

    </div>

                <div data-control="FwFormField" data-type="color" class="fwcontrol fwformfield" data-caption="Color" data-datafield="Color"></div>

            </div>
          </div>

            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Activity Status">

          </div>
        </div>
