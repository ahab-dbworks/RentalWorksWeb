<div id="holidayform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Holiday" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="HolidayController">

                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Holiday Observed" data-datafield="Observed" style="float:left;width:200px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Country" data-datafield="CountryId" data-displayfield="Country" data-validationname="CountryValidation" data-required="true" style="float:left;width:150px;"></div>
              </div>
            </div>
          </div>
          <div class="formrow" style="width:1000px">

                    <div data-value="F" data-caption="Fixed Date"></div>
                    <div data-value="M" data-caption="Specific Month"></div>
                    <div data-value="S" data-caption="Monday Before"></div>
                    <div data-value="O" data-caption="Offset"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="formcolumn" style="width:40%;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Holiday Definition">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div class="fixeddate" style="display:none;">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield fixedmonth" data-caption="Month" data-datafield="FixedMonth" data-enabled="false" style="float:left;width:30%;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield fixedday" data-caption="Day" data-datafield="FixedDay" data-enabled="false" style="float:left;width:30%;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield fixedyear" data-caption="Year" data-datafield="FixedYear" data-enabled="false" style="float:left;width:30%;"></div>
                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield datepicker ifnew" data-caption="Date" data-datafield="" data-enabled="false" style="float:left;width:50%;"></div>
                  </div>
                  <div class="specificmonth" style="display:none;">
                    <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield specificfixedmonth ifnew" data-caption="Month" data-enabled="false" data-datafield="FixedMonth" style="float:left;width:30%;"></div>
                    <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield weekofmonth ifnew" data-caption="Week of Month" data-enabled="false" data-datafield="WeekOfMonth" style="float:left;width:30%;"></div>
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield beforeafter ifnew" data-caption="Days Before / After" data-enabled="false" data-datafield="Adjustment" style="float:left;width:30%;"></div>
                  </div>
                  <div class="mondaybefore" style="display:none;">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield fixedmonth" data-caption="Month" data-datafield="FixedMonth" data-enabled="false" style="float:left;width:30%;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield fixedday" data-caption="Day" data-datafield="FixedDay" data-enabled="false" style="float:left;width:30%;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield fixedyear" data-caption="Year" data-datafield="FixedYear" data-enabled="false" style="float:left;width:30%;"></div>
                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield datepicker ifnew" data-caption="Date" data-datafield="" data-enabled="false" style="float:left;width:50%;"></div>
                  </div>
                  <div class="offset" style="display:none;">
                    <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield beforeafter ifnew" data-caption="Days Before / After" data-enabled="false" data-datafield="Adjustment" style="float:left;width:30%;"></div>

                  </div>

              </div>
            </div>
            <div class="formcolumn" style="width:30%;">
              <div class="fwcontrol fwcontainer fwform-section specificmonth mondaybefore" data-control="FwContainer" data-type="section" data-caption="Day Of Week" style="display:none;">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield ifnew" data-caption="Day of Week" data-datafield="DayOfWeek" data-enabled="false" style="width:200px;">
                    <div data-value="1" data-caption="Sunday"></div>
                    <div data-value="2" data-caption="Monday"></div>
                    <div data-value="3" data-caption="Tuesday"></div>
                    <div data-value="4" data-caption="Wednesday"></div>
                    <div data-value="5" data-caption="Thursday"></div>
                    <div data-value="6" data-caption="Friday"></div>
                    <div data-value="7" data-caption="Saturday"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
