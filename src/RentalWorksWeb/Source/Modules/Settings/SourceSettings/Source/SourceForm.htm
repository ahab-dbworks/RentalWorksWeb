<div id="sourceform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Source" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="SourceController">

      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="formcolumn" style="width:65%">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Source">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" data-required="true" style="float:left;width:50%;"></div>
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Type" data-datafield="SourceType" data-required="true" style="float:left;width:250px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:250px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="Source" style="float:left;width:100%;display:none;"></div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="FTP" style="display:none;">

                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Host" data-datafield="FtpHost" style="float:left;width:50%;" data-allcaps="false"></div>
                  <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Port" data-datafield="FtpPort" style="float:left;width:250px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Use SSL" data-datafield="FtpSsl" style="float:left;width:250px;"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Username" data-datafield="FtpUserName" style="float:left;width:50%;" data-allcaps="false"></div>
                  <div data-control="FwFormField" data-type="password" class="fwcontrol fwformfield" data-caption="Password" data-datafield="FtpPassword" style="float:left;width:50%;" data-allcaps="false"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="FTP File">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Path" data-datafield="FtpPath" style="float:left;width:50%;" data-allcaps="false"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="File Name" data-datafield="FtpFileName" style="float:left;width:50%;" data-allcaps="false"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Temporary">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Temporary File Name" data-datafield="TemporaryFtpFileName" style="float:left;width:100%;" data-allcaps="false"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="FTP Archive">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Archive FTP File" data-datafield="FtpArchive" style="float:left;width:100%;"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Archive Path" data-datafield="FtpArchivePath" data-enabled="false" style="float:left;width:100%;" data-allcaps="false"></div>
                </div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="SOAP" style="display:none;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Proxy">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Use Proxy" data-datafield="UseProxy" style="float:left;width:50%;"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Proxy" data-datafield="Proxy" data-enabled="false" style="float:left;width:50%;" data-allcaps="false"></div>
                  <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Port" data-datafield="ProxyPort" data-enabled="false" style="float:left;width:50%;"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Username" data-datafield="ProxyUserName" data-enabled="false" style="float:left;width:50%;" data-allcaps="false"></div>
                  <div data-control="FwFormField" data-type="password" class="fwcontrol fwformfield" data-caption="Password" data-datafield="ProxyPassword" data-enabled="false" style="float:left;width:50%;" data-allcaps="false"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Web Service Credentials">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Username" data-datafield="WebServiceUserName" style="float:left;width:50%;" data-allcaps="false"></div>
                  <div data-control="FwFormField" data-type="password" class="fwcontrol fwformfield" data-caption="Password" data-datafield="WebServicePassword" style="float:left;width:50%;" data-allcaps="false"></div>

              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Temporary">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Temporary File Name" data-datafield="TemporarySoapPath" style="float:left;width:100%;" data-allcaps="false"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
