<div id="rentalcategoryform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Rental Category" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="RentalCategoryController">
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="InventoryCategoryId"></div>
    <div id="rentalcategoryform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
        <div class="tabs">
            <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
            <div data-type="tab" id="subcattab" class="tab" data-tabpageid="subcattabpage" data-caption="Sub-Category"></div>
            <div data-type="tab" id="barcodetab" class="tab" data-tabpageid="barcodetabpage" data-caption="Bar Code Printing"></div>
            <div data-type="tab" id="depreciationtab" class="tab" data-tabpageid="depreciationtabpage" data-caption="Depreciation"></div>
            <div data-type="tab" id="proflosstab" class="tab" data-tabpageid="proflosstabpage" data-caption="Profit/Loss"></div>
        </div>
        <div class="tabpages">
            <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Rental Category">
                        <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Inventory Type" data-datafield="InventoryTypeId" data-displayfield="InventoryCategory" data-validationname="InventoryType" style="float:left;width:250px;"></div>
                        <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Category" data-enabled="true" data-noduplicate="true" data-datafield="InventoryType" style="float:left;width:250px;"></div>
                        <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:150px;"></div>                                                
                    </div>                    
                </div>
            </div>
            <div data-type="tabpage" id="subcattabpage" class="tabpage" data-tabid="subcattab">
                <div class="formpage">
                    <div class="formrow" style="width:50%;">
                        <div id="subcategorygrid" data-control="FwGrid" data-grid="SubCategoryGrid" data-securitycaption="Sub Category Grid" style="min-width:240px;max-width:400px;"></div>
                    </div>                    
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Sub-Rentals">
                        <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Put Sub Rental items in 'Holding' until manually staged" data-datafield="SubsRequireQc" style="float:left;width:340px;"></div>
                        <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Automatically add all Category Items as Substitues" data-datafield="AllCategoryItemsAreSubstitutes" style="float:left;width:340px;"></div>
                    </div>                        
                </div>
            </div>
            <div data-type="tabpage" id="barcodetabpage" class="tabpage" data-tabid="barcodetab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Bar Code Printing">
                        <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Use Designer" data-datafield="CatalogCategory" style="float:left;width:270px;"></div>
                        <!--<div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Inventory Bar Code" data-datafield="InventoryTypeId" data-displayfield="InventoryCategory" data-validationname="InventoryType" style="float:left;width:150px;"></div>
                        <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Rental Item Bar Code" data-datafield="InventoryTypeId" data-displayfield="InventoryCategory" data-validationname="InventoryType" style="float:left;width:150px;"></div>-->
                    </div>
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Bar Code Type">
                        <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Bar Code Type" data-datafield="BarCodeType"
                             style="float:left;width:250px;border:1px solid silver;">
                            <div data-value="Small" data-caption="Small"></div>
                            <div data-value="Large" data-caption="Large"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div data-type="tabpage" id="depreciationtabpage" class="tabpage" data-tabid="depreciationtab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Depreciation">
                        <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Straight Line Depreciation over X months" data-enabled="true" data-noduplicate="true" data-datafield="DepreciationMonths" style="float:left;width:240px;"></div>
                    </div>
                </div>
            </div>
            <div data-type="tabpage" id="proflosstabpage" class="tabpage" data-tabid="proflosstab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Profit/Loss">
                        <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield overridecheck" data-caption="Override Category for Profit and Loss Report" data-datafield="OverrideProfitAndLossCategory" style="float:left;width:290px;"></div>
                        <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield catvalidation" data-caption="Category" data-enabled="true" data-datafield="ProfitAndLossCategoryId" data-displayfield="ProfitAndLossCategory" data-validationname="RentalCategory" style="float:left;width:150px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
