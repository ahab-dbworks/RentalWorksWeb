<div id="discounttemplateform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Discount Template" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="DiscountTemplateController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="DiscountTemplateId"></div>
  <div id="dealform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="rentaltab" class="tab" data-tabpageid="rentaltabpage" data-caption="Rental"></div>
      <div data-type="tab" id="salestab" class="tab" data-tabpageid="salestabpage" data-caption="Sales"></div>
      <div data-type="tab" id="labortab" class="tab" data-tabpageid="labortabpage" data-caption="Labor"></div>
      <div data-type="tab" id="misctab" class="tab" data-tabpageid="misctabpage" data-caption="Misc"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">

          <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
            <div class="formcolumn" style="width:50%;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Discount Template">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Discount Template" data-datafield="DiscountTemplate" data-required="true" style="float:left;width:250px;"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Office Location" data-datafield="OfficeLocationId" data-displayfield="OfficeLocation" data-validationname="OfficeLocationValidation" style="float:left;width:250px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:150px;"></div>
              </div>
            </div>
            <div class="formcolumn" style="width:50%;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Activity">
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Rental" data-datafield="Rental" style="float:left;width:150px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Sales" data-datafield="Sales" style="float:left;width:150px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Labor" data-datafield="Labor" style="float:left;width:150px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Misc" data-datafield="Misc" style="float:left;width:150px;"></div>
              </div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
            <div class="formcolumn" style="width:50%;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Standard Discount Rates">
                <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Rental %" data-datafield="RentalDiscountPercent" style="float:left;width:150px;"></div>
                <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Sales %" data-datafield="SalesDiscountPercent" style="float:left;width:150px;"></div>
                <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Facilities %" data-datafield="SpaceDiscountPercent" style="float:left;width:150px;"></div>
              </div>
            </div>
            <div class="formcolumn" style="width:50%;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Standard D/W">
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Rental D/W" data-datafield="RentalDaysPerWeek" data-digits="3" data-formatnumeric="true" style="float:left;width:250px;"></div>
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Facilities D/W" data-datafield="SpaceDaysPerWeek" data-digits="3" data-formatnumeric="true" style="float:left;width:250px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ######RENTALS-->
      <div data-type="tabpage" id="rentaltabpage" class="tabpage" data-tabid="rentaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Rental">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="DiscountItemRentalGrid" data-securitycaption="Rental Items" style="min-width:250px;max-width:2200px;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- ######SALES-->
      <div data-type="tabpage" id="salestabpage" class="tabpage" data-tabid="salestab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Sales">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="DiscountItemSalesGrid" data-securitycaption="Sales Items" style="min-width:250px;max-width:2200px;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- ######LABOR-->
      <div data-type="tabpage" id="labortabpage" class="tabpage" data-tabid="labortab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Labor">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="DiscountItemLaborGrid" data-securitycaption="Labor Items" style="min-width:250px;max-width:2200px;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- ######MISC-->
      <div data-type="tabpage" id="misctabpage" class="tabpage" data-tabid="misctab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Misc">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="DiscountItemMiscGrid" data-securitycaption="Misc Items" style="min-width:250px;max-width:2200px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
