<div id="retiredreasonform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Retired Reason" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="RetiredReasonController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="RetiredReasonId"></div>
  <div id="retiredreasonform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Retired Reason">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Retired Reason" data-datafield="RetiredReason" data-required="true" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:85px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Reason Type" data-datafield="ReasonType" style="float:left;width:240px;">
                <div data-caption="Sold" data-value="SOLD"></div>
                <div data-caption="Stolen" data-value="STOLEN"></div>
                <div data-caption="Traded" data-value="TRADED"></div>
                <div data-caption="Physical Inventory" data-value="PHYSICALINVENTORY"></div>
                <div data-caption="Donated" data-value="DONATED"></div>
                <div data-caption="Changed I-Code" data-value="CHANGECODE"></div>
                <div data-caption="Lost" data-value="LOST"></div>
                <div data-caption="Other" data-value="OTHER"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
