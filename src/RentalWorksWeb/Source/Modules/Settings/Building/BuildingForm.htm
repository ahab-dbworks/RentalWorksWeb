<div id="buildingform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Building" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="BuildingController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="BuildingId"></div>
  <div id="buildingform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Building" style="width:1500px;">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Building" data-required="true" style="float:left;width:300px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Code" data-datafield="BuildingCode" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:150px;"></div>
              <div class="field" data-browsedatatype="text" data-visible="false"></div>
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield ifnew" data-displayfield="OfficeLocation" data-caption="Office Location" data-datafield="OfficeLocationId" data-required="true" data-validationname="OfficeLocationValidation" style="float:left;width:250px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="FloorGrid" data-securitycaption="Floors" style="min-width:250px;max-width:700px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="SpaceGrid" data-securitycaption="Space" style="min-width:250px;max-width:700px;"></div>
            </div>
            <div class="formcolumn" style="width:100%;">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwGrid" data-grid="SpaceRateGrid" data-securitycaption="Space Rate"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
