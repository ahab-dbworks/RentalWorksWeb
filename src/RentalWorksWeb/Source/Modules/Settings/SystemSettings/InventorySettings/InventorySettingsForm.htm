<div id="inventorysettingsform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="InventorySettings" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="InventorySettingsController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="InventorySettingsId"></div>
  <div id="inventorysettingsform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="pricingtab" class="tab" data-tabpageid="pricingtabpage" data-caption="Pricing"></div>
      <div data-type="tab" id="retireunretiretab" class="tab" data-tabpageid="retireunretiretabpage" data-caption="Retire / Unretire"></div>
      <div data-type="tab" id="depreciationtab" class="tab" data-tabpageid="depreciationtabpage" data-caption="Depreciation"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Inventory I-Codes">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 850px;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="I-Code Mask" data-datafield="ICodeMask" style="float:left;width:250px;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Last I-Code" data-datafield="LastICode" style="float:left;width:200px;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="I-Code Prefix" data-datafield="ICodePrefix" data-displayfield="ICodePrefix" style="float:left;width:200px;"></div>
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="I-Codes Assigned By User" data-datafield="UserAssignedICodes" style="float:left;width:200px;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="pricingtabpage" class="tabpage" data-tabid="pricingtab">
        <div class="formpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Pricing">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 250px;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Enable 3-Week Pricing for Rentals" data-datafield="Enable3WeekPricing" style="float:left;width:200px;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="retireunretiretabpage" class="tabpage" data-tabid="retireunretiretab">
        <div class="formpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Sales Inventory Retired at Check-Out, Unretired at Check-In">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 100px;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Sales Check-Out Retired Reason" data-datafield="SalesCheckOutRetiredReasonId" data-displayfield="SalesCheckOutRetiredReason" data-validationname="RetiredReasonValidation" data-required="true" style="float:left;max-width:400px;"></div>
                  </div>
                </div>
              </div>
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 100px;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Sales Check-In Unretired Reason" data-datafield="SalesCheckInUnretiredReasonId" data-displayfield="SalesCheckInUnretiredReason" data-validationname="UnretiredReasonValidation" data-required="true" style="float:left;max-width:400px;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Rental Sale and Loss and Damage Retired Reason">
            <div class="flexrow">
              <div class="flexcolumn" style="flex:1 1 100px;">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Rental Sale Retired Reason" data-datafield="DefaultRentalSaleRetiredReasonId" data-displayfield="DefaultRentalSaleRetiredReason" data-validationname="RetiredReasonValidation" data-required="true" style="float:left;max-width:400px;"></div>
                </div>
              </div>
            </div>
            <div class="flexrow">
              <div class="flexcolumn" style="flex:1 1 100px;">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Loss and Damage Retired Reason" data-datafield="DefaultLossAndDamageRetiredReasonId" data-displayfield="DefaultLossAndDamageRetiredReason" data-validationname="RetiredReasonValidation" data-required="true" style="float:left;max-width:400px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="depreciationtabpage" class="tabpage" data-tabid="depreciationtab">
        <div class="formpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Fixed Asset Depreciation">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 250px;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Start depreciating Fixed Assets the last day of the month AFTER they are received" data-datafield="StartDepreciatingFixedAssetsTheMonthAfterTheyAreReceived" style="float:left;width:200px;"></div>
                  </div>
                  <div class="flexrow">
                    <div><br />(If unchecked, then Fixed Assets will start depreciating the last day of the month they are received.)</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
