<div id="defaultsettingsform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="DefaultSettings" data-rendeIdrmode="template" data-mode="" data-hasaudit="false" data-controller="DefaultSettingsController">

              </div>
            </div>
          </div>

            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Quote, Order">
