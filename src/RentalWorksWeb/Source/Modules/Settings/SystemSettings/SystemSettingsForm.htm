<div id="systemsettingsform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="SystemSettings" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="SystemSettingsController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="SystemSettingsId"></div>
  <div id="systemsettingsform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="dealtab" class="tab" data-tabpageid="dealtabpage" data-caption="Deal Settings"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="System">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 850px;">
                  <div class="flexrow">
                    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Company Name" data-datafield="CompanyName" style="float:left;width:500px;"></div>
                    </div>
                    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="System Name" data-datafield="SystemName" style="float:left;width:250px;" data-enabled="false"></div>
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Database Version" data-datafield="DatabaseVersion" style="float:left;width:250px;" data-enabled="false"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="dealtabpage" class="tabpage" data-tabid="dealtab">
        <div class="formpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Deal Settings">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 850px;">
                  <div class="flexrow">
                    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Share Deals Across Office Locations" data-datafield="ShareDealsAcrossOfficeLocations"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
