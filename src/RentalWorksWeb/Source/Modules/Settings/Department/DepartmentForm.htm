<div id="departmentform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Department" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="DepartmentController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="DepartmentId"></div>
  <div id="departmentform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="rulestab" class="tab" data-tabpageid="rulestabpage" data-caption="Rules"></div>
      <div data-type="tab" id="exporttab" class="tab" data-tabpageid="exporttabpage" data-caption="Export"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Department">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Company Department" data-datafield="Department" data-required="true" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Department Code" data-datafield="DepartmentCode" style="float:left;width:160px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Division Code" data-datafield="DivisionCode" style="float:left;width:160px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:85px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="rulestabpage" class="tabpage" data-tabid="rulestab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Rules">
            <div class="flexrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Disable Editing Rental Rates" data-datafield="DisableEditingRentalRate" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Disable Editing Sales Rates" data-datafield="DisableEditingSalesRate" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Disable Editing Miscellaneous Rates" data-datafield="DisableEditingMiscellaneousRate" style="float:left;width:150px;"></div>
            </div>
            <div class="flexrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Disable Editing Labor Rates" data-datafield="DisableEditingLaborRate" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Disable Editing Used Sale Rates" data-datafield="DisableEditingUsedSaleRate" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Disable Editing Loss and Damage Rates" data-datafield="DisableEditingLossAndDamageRate" style="float:left;width:150px;"></div>
            </div>
            <div class="flexrow">
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Sales Billing Rule" data-datafield="SalesBillingRule" style="float:left;width:500px;">
                <div data-caption="Bill Sales when items are Staged" data-value="STAGED"></div>
                <div data-caption="Bill Sales when items are Checked Out" data-value="OUT"></div>
                <div data-caption="Bill Sales based on Billing Start Date of Contract" data-value="BILLINGDATE"></div>
              </div>
            </div>
            <div class="flexrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Lock Line-Item with Custom Discount Percentage, D/W and Rates by default" data-datafield="LockLineItemsWhenCustomDiscountUsed"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="exporttabpage" class="tabpage" data-tabid="exporttab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Export">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Export Code" data-datafield="ExportCode" style="float:left;width:250px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
