<div id="poapproverform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="PO Approver" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="POApproverController">
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="PoApproverId"></div>
    <div id="setsurfaceform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">

            <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
        </div>
        <div class="tabpages">
            <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="PO Approver">
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Office Location" data-datafield="Location" data-noduplicate="true" style="float:left;width:150px;"></div>
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Department" data-datafield="Department" data-noduplicate="true" style="float:left;width:150px;"></div>
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Approver" data-datafield="UserName" data-noduplicate="true" style="float:left;width:150px;"></div>

                        </div>
                    </div>
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Approval Limits by PO Activity Type">
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield limits" data-caption="Rental" data-datafield="LimitRental" data-noduplicate="true" style="float:left;width:150px;"></div>
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield limits" data-caption="Sales" data-datafield="LimitSales" data-noduplicate="true" style="float:left;width:150px;"></div>
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield limits" data-caption="Parts" data-datafield="LimitParts" data-noduplicate="true" style="float:left;width:150px;"></div>
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield limits" data-caption="Misc" data-datafield="LimitMisc" data-noduplicate="true" style="float:left;width:150px;"></div>
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield limits" data-caption="Labor" data-datafield="LimitLabor" data-noduplicate="true" style="float:left;width:150px;"></div>
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield limits" data-caption="Vehicle" data-datafield="LimitVehicle" data-noduplicate="true" style="float:left;width:150px;"></div>
                        </div>
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield limits" data-caption="Sub Rent" data-datafield="LimitSubRent" data-noduplicate="true" style="float:left;width:150px;"></div>

                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield limits" data-caption="Sub Vehicle" data-datafield="LimitSubVehicle" data-noduplicate="true" style="float:left;width:150px;"></div>

                </div>
            </div>
        </div>
    </div>
</div>
