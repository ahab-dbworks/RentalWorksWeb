<div id="officelocationform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Office Location" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="OfficeLocationController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="LocationId"></div>
  <div id="officelocationform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="defaultstab" class="tab" data-tabpageid="defaultstabpage" data-caption="Defaults"></div>
      <div data-type="tab" id="numberstab" class="tab" data-tabpageid="numberstabpage" data-caption="System Numbers"></div>
      <div data-type="tab" id="settingstab" class="tab" data-tabpageid="settingstabpage" data-caption="Settings"></div>
      <div data-type="tab" id="accountingtab" class="tab" data-tabpageid="accountingtabpage" data-caption="Accounting"></div>
      <div data-type="tab" id="taxtab" class="tab" data-tabpageid="taxtabpage" data-caption="Tax"></div>
      <div data-type="tab" id="remittotab" class="tab" data-tabpageid="remittotabpage" data-caption="Remit To"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Office Location">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Office Location" data-datafield="Location" data-required="true" style="float:left;width:300px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Code" data-datafield="LocationCode" data-required="true" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:100px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Company Name" data-datafield="CompanyName" style="float:left;width:300px;"></div>
              <div data-control="FwFormField" data-type="color" class="fwcontrol fwformfield" data-caption="Color" data-datafield="Color" style="float:left;width:150px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Federal ID No." data-datafield="FederalId" style="float:left;width:300px;"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Address">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address" data-datafield="Address1" style="float:left;width:300px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address 2" data-datafield="Address2" style="float:left;width:300px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="City" data-datafield="City" style="float:left;width:300px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="State" data-datafield="State" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Zip" data-datafield="Zip" style="float:left;width:150px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Country" data-validationname="CountryValidation" data-displayfield="Country" data-datafield="CountryId" style="float:left;width:300px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Main" data-datafield="Phone" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Fax" data-datafield="Fax" style="float:left;width:150px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="url" class="fwcontrol fwformfield" data-caption="Web Address" data-datafield="WebAddress" data-allcaps="false" style="float:left;width:300px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="email" class="fwcontrol fwformfield" data-caption="Email" data-datafield="Email" data-allcaps="false" style="float:left;width:300px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="defaultstabpage" class="tabpage" data-tabid="defaultstab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Defaults">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Rate Type" data-datafield="RateType" data-displayfield="RateTypeDisplay" data-validationname="RateTypeValidation" style="width:250px;"></div>
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="PO Type" data-datafield="DefaultPurchasePoTypeId" data-displayfield="DefaultPurchasePoType" data-validationname="POTypeValidation" style="width:250px;"></div>
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Currency" data-datafield="DefaultCurrencyId" data-displayfield="DefaultCurrency" data-validationname="CurrencyValidation" style="width:250px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="numberstabpage" class="tabpage" data-tabid="numberstab" data-render="false">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="System Numbers">
          <div class="flexrow">
            <div class="rwGrid" data-control="FwGrid" data-grid="SystemNumberGrid" data-securitycaption="System Numbers"></div>
          </div>
          <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Use the same number for Quotes and Orders (ORDER Module Number will not be used)" data-datafield="UseSameNumberForQuoteAndOrder" style="float:left;width:100px;"></div>
        </div>
      </div>

      <!--SETTINGS TAB-->
      <div data-type="tabpage" id="settingstabpage" class="tabpage" data-tabid="settingstab">
        <div class="formpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex:0 1 575px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Credit / Insurance">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield credit-insurance" data-caption="Disable Credit Status Messages" data-datafield="DisableCreditStatusMessages" style="flex:1 1 275px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Disable Credit &quot;Through Date&quot; Messages" data-datafield="DisableCreditThroughDateMessages" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield credit-insurance" data-caption="Disable Insurance Status Messages" data-datafield="DisableInsuranceStatusMessages" style="flex:1 1 275px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Disable Insurance &quot;Through Date&quot; Messages" data-datafield="DisableInsuranceThroughDateMessages" style="flex:1 1 275px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div data-type="tabpage" id="accountingtabpage" class="tabpage" data-tabid="accountingtab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Office Location G/L Accounts">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Account Prefix" data-datafield="GlPrefix" style="float:left;width:300px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Account Suffix" data-datafield="GlSuffix" style="float:left;width:300px;"></div>
            </div>
          </div>
        </div>
      </div>

      <div data-type="tabpage" id="taxtabpage" class="tabpage" data-tabid="taxtab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Office Location Tax Reference Numbers">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Tax1 Reference Name" data-datafield="Tax1ReferenceName" data-allcaps="false" style="float:left;width:500px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Tax1 Reference Number" data-datafield="Tax1ReferenceNumber" data-allcaps="false" style="float:left;width:300px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Tax2 Reference Name" data-datafield="Tax2ReferenceName" data-allcaps="false" style="float:left;width:500px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Tax2 Reference Number" data-datafield="Tax2ReferenceNumber" data-allcaps="false" style="float:left;width:300px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="remittotabpage" class="tabpage" data-tabid="remittotab">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Remit To Address">
          <div class="flexcolumn" style="max-width:400px;">
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Company" data-datafield="RemitToCompanyName"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address" data-datafield="RemitToAddress1"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="RemitToAddress2"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="City" data-datafield="RemitToCity"></div>
            <div class="flexrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="State/Province" data-datafield="RemitToState"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Zip / Postal" data-datafield="RemitToZip"></div>
            </div>
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Country" data-datafield="RemitToCountryId" data-displayfield="RemitToCountry" data-validationname="CountryValidation"></div>
            <div class="flexrow">
              <div data-control="FwFormField" data-type="phoneinternational" class="fwcontrol fwformfield" data-caption="Phone" data-datafield="RemitToPhone"></div>
              <div data-control="FwFormField" data-type="phoneinternational" class="fwcontrol fwformfield" data-caption="Fax" data-datafield="RemitToFax"></div>
            </div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Email" data-datafield="RemitToEmail"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
