<div id="accountingsettingsform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Accounting Settings" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="AccountingSettingsController">

    </div>

      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">

                  <div class="flexcolumn" style="flex:1 1 250px;">

                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Asset" data-datafield="UsePrefixOnAssetAccounts" style="flex:1 1 100px;"></div>
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Income" data-datafield="UsePrefixOnIncomeAccounts" style="flex:1 1 100px;"></div>
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Liability" data-datafield="UsePrefixOnLiabilityAccounts" style="flex:1 1 100px;"></div>
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Expense" data-datafield="UsePrefixOnExpenseAccounts" style="flex:1 1 100px;"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="flexcolumn" style="flex:0 1 425px;">

                  <div class="flexcolumn" style="flex:1 1 250px;">
                    <div class="flexrow">
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Asset" data-datafield="UseSuffixOnAssetAccounts" style="flex:1 1 100px;"></div>
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Income" data-datafield="UseSuffixOnIncomeAccounts" style="flex:1 1 100px;"></div>
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Liability" data-datafield="UseSuffixOnLiabilityAccounts" style="flex:1 1 100px;"></div>
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Expense" data-datafield="UseSuffixOnExpenseAccounts" style="flex:1 1 100px;"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
