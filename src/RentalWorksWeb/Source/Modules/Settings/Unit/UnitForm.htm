<div id="unitform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Unit of Measure" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="UnitController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="UnitId"></div>
  <div id="unitform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Unit of Measure">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Unit of Measure" data-datafield="Unit" data-required="true" style="float:left;width:120px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" data-required="true" style="float:left;width:200px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Plural Description" data-datafield="PluralDescription" style="float:left;width:200px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:120px;margin-left:50px"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Unit Type" data-datafield="UnitType" style="float:left;width:140px;">
                <div data-caption="Hourly" data-value="HOURLY"></div>
                <div data-caption="Daily" data-value="DAILY"></div>
                <div data-caption="Sq Ft" data-value="SQFT"></div>
                <div data-caption="Weekly" data-value="WEEKLY"></div>
                <div data-caption="Other" data-value="OTHER"></div>
                <div data-caption="M2" data-value="M2"></div>
                <div data-caption="Monthly" data-value="MONTHLY"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
