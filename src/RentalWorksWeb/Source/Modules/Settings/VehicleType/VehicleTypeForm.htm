<div id="vehicletypeform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Vehicle Type" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="VehicleTypeController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="VehicleTypeId"></div>
  <div id="vehicletypeform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="maintenancetab" class="tab" data-tabpageid="maintenancetabpage" data-caption="Maintenance"></div>
      <div data-type="tab" id="requirementtab" class="tab" data-tabpageid="requirementtabpage" data-caption="Requirement"></div>
      <div data-type="tab" id="billingtab" class="tab" data-tabpageid="billingtabpage" data-caption="Billing"></div>
      <div data-type="tab" id="imagetab" class="tab" data-tabpageid="imagetabpage" data-caption="Image"></div>
      <div data-type="tab" id="glacctab" class="tab" data-tabpageid="glacctabpage" data-caption="G/L Accounts"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="General">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Transportion Type" data-datafield="InventoryTypeId" data-displayfield="InventoryType" data-formbeforevalidate="beforeValidateInventoryType" data-validationname="InventoryTypeValidation" style="float:left;width:275px;" data-required="true"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Type" data-datafield="VehicleType" style="float:left;width:275px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:85px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="maintenancetabpage" class="tabpage" data-tabid="maintenancetab">
        <div class="formpage">
          <div class="formcolumn" style="width:50%;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="PM">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Cycle" data-datafield="PreventiveMaintenanceCycle" style="float:left;width:250px;">
                  <div data-value="MILES" data-caption="Miles"></div>
                  <div data-value="DAYS" data-caption="Days"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Days" data-datafield="PreventiveMaintenanceCyclePeriod" style="float:left;width:250px;"></div>
              </div>
            </div>
          </div>
          <div class="formcolumn" style="width:50%;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="DOT" style="padding-left:1px;">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Days" data-datafield="DotPeriod" style="float:left;width:250px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="requirementtabpage" class="tabpage" data-tabid="requirementtab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Requirement">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield disablefield" data-caption="License Class" data-datafield="LicenseClassId" data-displayfield="LicenseClass" data-validationname="LicenseClassValidation" style="float:left;width:275px;" data-required="true"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Regulated" data-datafield="Regulated" style="float:left;width:150px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="billingtabpage" class="tabpage" data-tabid="billingtab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Billing">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Unit" data-datafield="UnitId" data-displayfield="Unit" data-validationname="UnitValidation" style="float:left;width:275px;" data-required="true"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Warehouse Pricing">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="VehicleTypeWarehouseGrid" data-securitycaption="Warehouse"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="imagetabpage" class="tabpage" data-tabid="imagetab">
        <div class="flexpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Image">
            <div class="flexrow">
              <!--<div class="flexcolumn">
                <div class="fwcontrol fwcontainer flexrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield disablefield" data-caption="Image Description" data-datafield="" style="float:left;width:275px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield disablefield" data-caption="Image Number" data-datafield="" style="float:left;width:275px;"></div>
                </div>
              </div>-->
              <div class="flexcolumn">
                <div class="fwcontrol fwcontainer flexrow" data-control="FwContainer" data-type="fieldrow">
                  <div class="fwcontrol fwappimage" data-control="FwAppImage" data-type="" data-uniqueid1field="VehicleTypeId" data-description="" data-rectype=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="glacctabpage" class="tabpage" data-tabid="glacctab">
        <div class="flexrow">
          <div class="flexcolumn" style="flex:0 1 550px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="G/L Accounts">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Asset G/L Account" data-enabled="true" data-datafield="AssetAccountId" data-displayfield="AssetAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="AssetAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Normal Income G/L Account" data-enabled="true" data-datafield="IncomeAccountId" data-displayfield="IncomeAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="IncomeAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Sub-Rental Income G/L Account" data-enabled="true" data-datafield="SubIncomeAccountId" data-displayfield="SubIncomeAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="SubIncomeAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Equipment Sale Income G/L Account" data-enabled="true" data-datafield="EquipmentSaleIncomeAccountId" data-displayfield="EquipmentSaleIncomeAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="EquipmentSaleIncomeAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Loss &amp; Damage Income G/L Account" data-enabled="true" data-datafield="LdIncomeAccountId" data-displayfield="LdIncomeAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="LdIncomeAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Cost of Goods Sold Expense G/L Account" data-enabled="true" data-datafield="CostOfGoodsSoldExpenseAccountId" data-displayfield="CostOfGoodsSoldExpenseAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="CostOfGoodsSoldExpenseAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Cost of Goods Rented Expense G/L Account" data-enabled="true" data-datafield="CostOfGoodsRentedExpenseAccountId" data-displayfield="CostOfGoodsRentedExpenseAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="CostOfGoodsRentedExpenseAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
