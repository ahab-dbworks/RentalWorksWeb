<div id="countryform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Country" data-rendermode="template" data-mode="" data-hasaudit="true" data-controller="CountryController">
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="CountryId"></div>
    <div id="countryform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
        <div class="tabs">
            <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
        </div>
        <div class="tabpages">
            <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
                <div class="formpage">
                    <div data-control="FwFormField" data-type="text"     class="fwcontrol fwformfield" data-caption="Country"  data-datafield="Country" data-noduplicate="true" style="float:left;width:12%;"></div>
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive"                        style="float:left;width:12%;"></div>
                </div>
                <div>
                    <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield radioType" data-caption="Phone Format" data-datafield="IsUSA">
                        <div data-caption="USA" data-value="T"></div>
                        <div data-caption="OTHER" data-value="F"></div>
                    </div>
                </div>
                <div>
                    <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield radioType" data-caption="Unit Measurement" data-datafield="Metric">
                        <div data-caption="US Customary" data-value="T"></div>
                        <div data-caption="Metric" data-value="F"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
