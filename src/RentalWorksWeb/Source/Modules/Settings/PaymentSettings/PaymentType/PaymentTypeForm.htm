<div id="paymenttypeform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Payment Type" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="PaymentTypeController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="PaymentTypeId"></div>
  <div id="paymenttypeform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="exporttab" class="tab" data-tabpageid="exporttabpage" data-caption="Export"></div>
      <div data-type="tab" id="rwnettab" class="tab" data-tabpageid="rwnettabpage" data-caption="RentalWorks.NET"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payment Type">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Payment Type" data-datafield="PaymentType" data-required="true" style="float:left;width:400px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Short Name" data-datafield="ShortName" data-required="true" style="float:left;width:120px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Type" data-datafield="PaymentTypeType" style="float:left;width:300px;">
                <div data-caption="CASH" data-value="CASH"></div>
                <div data-caption="CHECK" data-value="CHECK"></div>
                <div data-caption="CREDIT CARD" data-value="CREDIT CARD"></div>
                <div data-caption="DEBIT CARD" data-value="DEBIT CARD"></div>
                <div data-caption="DEPLETING DEPOSIT" data-value="DEPLETING DEPOSIT"></div>
                <div data-caption="CREDIT MEMO" data-value="CREDIT MEMO"></div>
                <div data-caption="WIRE TRANSFER" data-value="WIRE TRANSFER"></div>
                <div data-caption="CHARGE" data-value="CHARGE"></div>
                <div data-caption="WRITE OFF" data-value="WRITE OFF"></div>
                <div data-caption="NSF ADJUSTMENT" data-value="NSF ADJUSTMENT"></div>
                <div data-caption="OVERPAYMENT" data-value="OVERPAYMENT"></div>
                <div data-caption="REFUND CHECK" data-value="REFUND CHECK"></div>
              </div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="G/L Account">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="G/L No:" data-datafield="GlAccountId" data-displayfield="GlAccountNo" data-validationname="GlAccountValidation" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description:" data-datafield="GlAccountDescription" data-enabled="false" style="float:left;width:250px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:120px;"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payment Type Color">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="color" class="fwcontrol fwformfield" data-caption="Color" data-datafield="Color" style="float:left;width:300px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="exporttabpage" class="tabpage" data-tabid="exporttab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Export">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Payment Method:" data-datafield="ExportPaymentMethod" style="float:left;width:250px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Payment Type:" data-datafield="ExportPaymentType" style="float:left;width:250px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="rwnettabpage" class="tabpage" data-tabid="rwnettab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="RentalWorks.NET - Deal Approval Confirmation">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Include Button in RentalWorks.NET" data-datafield="IncludeInRentalWorksNet" style="float:left;width:250px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="RentalWorks.NET Button Caption:" data-datafield="RentalWorksNetCaption" style="float:left;width:250px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
