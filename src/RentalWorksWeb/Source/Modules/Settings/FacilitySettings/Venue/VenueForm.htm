<div id="venueform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Venue" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="VenueController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="VenueId"></div>
  <div id="venueform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex:0 1 700px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Venue">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Venue" data-required="true" style="float:left;width:300px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Code" data-datafield="VenueCode" data-required="true" style="float:left;width:150px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:150px;"></div>
                <div class="field" data-browsedatatype="text" data-visible="false"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield ifnew" data-displayfield="OfficeLocation" data-caption="Office Location" data-datafield="OfficeLocationId" data-required="true" data-validationname="OfficeLocationValidation" style="float:left;width:250px;"></div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="flexcolumn" style="flex:0 1 700px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Address">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Primary Contact" data-datafield="PrimaryContactId" data-displayfield="PrimaryContact" data-validationname="ContactValidation" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address 1" data-datafield="Address1" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address 2" data-datafield="Address2" style="flex:1 1 250px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="City" data-datafield="City" style="flex:1 1 275px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="State" data-datafield="State" style="flex:1 1 150px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Zip/Postal" data-datafield="ZipCode" style="flex:1 1 100px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Country" data-datafield="CountryId" data-displayfield="Country" data-validationname="CountryValidation" style="flex:1 1 175px;"></div>
                </div>
              </div>

              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Tax">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" data-validationname="TaxOptionValidation" class="fwcontrol fwformfield" data-caption="Tax Option" data-datafield="TaxOptionId" data-displayfield="TaxOption" style="flex:1 1 250px"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-taxfield="1" data-taxtype="Rental" data-caption="Rental" data-datafield="RentalTaxRate1" data-enabled="false" style="flex:1 1 75px;"></div>
                  <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-taxfield="1" data-taxtype="Sales" data-caption="Sales" data-datafield="SalesTaxRate1" data-enabled="false" style="flex:1 1 75px;"></div>
                  <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-taxfield="1" data-taxtype="Labor" data-caption="Labor" data-datafield="LaborTaxRate1" data-enabled="false" style="flex:1 1 75px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-taxfield="2" data-taxtype="Rental" data-caption="Rental" data-datafield="RentalTaxRate2" data-enabled="false" style="flex:1 1 75px; display:none;"></div>
                  <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-taxfield="2" data-taxtype="Sales" data-caption="Sales" data-datafield="SalesTaxRate2" data-enabled="false" style="flex:1 1 75px; display:none;"></div>
                  <div data-control="FwFormField" data-type="percent" data-digits="4" class="fwcontrol fwformfield" data-taxfield="2" data-taxtype="Labor" data-caption="Labor" data-datafield="LaborTaxRate2" data-enabled="false" style="flex:1 1 75px; display:none;"></div>
                </div>
              </div>

            </div>
          </div>
          <div class="flexrow">
            <div data-control="FwGrid" data-grid="FloorGrid" data-securitycaption="Floors" style="min-width:250px;max-width:700px;"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwGrid" data-grid="SpaceGrid" data-securitycaption="Space" style="min-width:250px;max-width:700px;"></div>
          </div>
          <!--<div class="formcolumn" style="width:100%;">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="SpaceRateGrid" data-securitycaption="Space Rate"></div>
            </div>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</div>
