<div id="laborrateform" class="fwcontrol fwcontainer fwform rate-form" data-control="FwContainer" data-type="form" data-version="1" data-caption="Labor Rate" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="LaborRateController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="RateId"></div>
  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="SubCategoryCount" style="display:none;"></div>
  <div id="laborrateform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="recurringratestab" class="tab recurring_rates" data-tabpageid="recurringratestabpage" data-caption="Recurring Rates"></div>
      <div data-type="tab" id="singleratestab" class="tab single_rates" data-tabpageid="singleratestabpage" data-caption="Single Rates"></div>
      <div data-type="tab" id="taxtab" class="tab" data-tabpageid="taxtabpage" data-caption="Tax"></div>
      <div data-type="tab" id="ordertab" class="tab" data-submodulename="Order" data-tabpageid="ordertabpage" data-caption="Orders"></div>
      <div data-type="tab" id="profitlosstab" class="tab" data-tabpageid="profitlosstabpage" data-caption="Profit/Loss"></div>
      <div data-type="tab" id="glaccounttab" class="tab" data-tabpageid="glaccounttabpage" data-caption="G/L Accounts"></div>
      <div data-type="tab" id="notestab" class="tab" data-tabpageid="notestabpage" data-caption="Notes"></div>
    </div>
    <div class="tabpages">
      <!-- GENERAL TAB -->
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Labor">
            <div class="formrow" style="width:100%;">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Type" data-datafield="LaborTypeId" data-displayfield="LaborType" data-validationname="LaborTypeValidation" data-required="true" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Category" data-datafield="CategoryId" data-displayfield="Category" data-validationname="LaborCategoryValidation" data-required="true" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield subcategory" data-caption="Sub-Category" data-datafield="SubCategoryId" data-displayfield="SubCategory" data-validationname="SubCategoryValidation" data-validationpeek="false" style="float:left;width:320px;"></div>
            </div>
            <br />
            <div class="formrow" style="width:100%;">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield ifnew" data-caption="Item No." data-datafield="ICode" style="float:left;width:250px;" data-enabled="false"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" data-required="true" style="float:left;width:250px;"></div>
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Unit" data-datafield="UnitId" data-displayfield="Unit" data-required="true" data-validationname="UnitValidation" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Non-Discountable" data-datafield="NonDiscountable" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:150px;"></div>
            </div>
            <div class="formrow" style="width:100%;">
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield ifnew rate_type_radio" data-caption="Rate Type" data-datafield="RateType" style="float:left;width:150px;" data-enabled="false">
                <div data-caption="Single" data-value="SINGLE"></div>
                <div data-caption="Recurring" data-value="RECURRING"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END GENERAL TAB -->
      <!-- RECURRING RATES TAB -->
      <div data-type="tabpage" id="recurringratestabpage" class="tabpage recurring_rates" data-tabid="recurringratestab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Recurring Rates">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="RateWarehouseGrid" data-securitycaption="Rate Warehouse Tax" style="min-width:250px;max-width:2200px;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END RECURRING RATES TAB -->
      <!-- SINGLE RATES TAB -->
      <div data-type="tabpage" id="singleratestabpage" class="tabpage single_rates" data-tabid="singleratestab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Single Rates">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="SingleRateWarehouseGrid" data-securitycaption="Single Rate Warehouse" style="min-width:250px;max-width:2200px;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END SINGLE RATES TAB -->
      <!-- TAX TAB -->
      <div data-type="tabpage" id="taxtabpage" class="tabpage" data-tabid="taxtab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Tax">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="RateLocationTaxGrid" data-securitycaption="Rate Location Tax" style="min-width:250px;max-width:400px;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END TAX TAB -->
      
      <!-- ORDER SUBMODULE-->
      <div data-type="tabpage" id="ordertabpage" class="tabpage submodule rwSubModule" data-tabid="ordertab"></div>
      <!-- END ORDER TAB -->

      <!-- PROFIT/LOSS TAB-->
      <div data-type="tabpage" id="profitlosstabpage" class="tabpage" data-tabid="profitlosstab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Profit/Loss">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Override Category for Profit and Loss Report" data-datafield="OverrideProfitAndLossCategory" style="float:left;width:350px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow category" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Category" data-datafield="ProfitAndLossCategoryId" data-displayfield="ProfitAndLossCategory" data-validationname="LaborCategoryValidation" style="float:left;width:350px;" data-enabled="false"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Include as a Category on the Profit and Loss Report" data-datafield="ProfitAndLossCategory" style="float:left;width:350px;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END PROFIT/LOSS TAB-->

      <!-- G/L Accounts tab -->
      <div data-type="tabpage" id="glaccounttabpage" class="tabpage" data-tabid="glaccounttab">
        <div class="flexrow">
          <div class="flexcolumn" style="flex:0 1 650px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="G/L Accounts">
              <div class="flexrow">
                <div>Specify G/L Accounts below to override the G/L Accounts configured for the Category.</div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Normal Income G/L Account" data-enabled="true" data-datafield="IncomeAccountId" data-displayfield="IncomeAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="IncomeAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Sub-Labor Income G/L Account" data-enabled="true" data-datafield="SubIncomeAccountId" data-displayfield="SubIncomeAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="SubIncomeAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Expense G/L Account" data-enabled="true" data-datafield="ExpenseAccountId" data-displayfield="ExpenseAccountNo" data-validationname="GlAccountValidation" style="flex: 0 1 244px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="ExpenseAccountDescription" style="flex: 0 1 275px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- NOTES TAB -->
      <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Notes">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Notes" data-datafield="Note" style="width:900px;" data-height="300px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Automatically Copy Notes to Quote/Order" data-datafield="AutoCopyNotesToQuoteOrder" style="float:left;width:350px;"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Print on">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Quote" data-datafield="PrintNoteOnQuote" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Order" data-datafield="PrintNoteOnOrder" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Pick List" data-datafield="PrintNoteOnPickList" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Out Contract" data-datafield="PrintNoteOnOutContract" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Return List" data-datafield="PrintNoteOnReturnList" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="In Contract" data-datafield="PrintNoteOnInContract" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Invoice" data-datafield="PrintNoteOnInvoice" style="float:left;width:150px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="PO" data-datafield="PrintNoteOnPO" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="PO Receive List" data-datafield="PrintNoteOnPoReceiveList" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Receive Contract" data-datafield="PrintNoteOnReceiveContract" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="PO Return List" data-datafield="PrintNoteOnPoReturnList" style="float:left;width:150px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Return Contract" data-datafield="PrintNoteOnReturnContract" style="float:left;width:150px;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END NOTES TAB -->
    </div>
  </div>
</div>
