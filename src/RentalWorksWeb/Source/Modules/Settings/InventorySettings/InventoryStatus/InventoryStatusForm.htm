<div id="inventorystatusform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Inventory Status" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="InventoryStatusController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="InventoryStatusId"></div>
  <div id="inventorystatusform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Inventory Status">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Inventory Status" data-datafield="InventoryStatus" style="float:left;width:200px;"></div>
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Status Type" data-datafield="StatusType" style="float:left;width:140px;">
                <div data-caption="In" data-value="IN"></div>
                <div data-caption="Out" data-value="OUT"></div>
                <div data-caption="Retired" data-value="RETIRED"></div>
                <div data-caption="On Truck" data-value="ONTRUCK"></div>
                <div data-caption="Staged" data-value="STAGED"></div>
                <div data-caption="In Repair" data-value="INREPAIR"></div>
                <div data-caption="In Transit" data-value="INTRANSIT"></div>
                <div data-caption="In Container" data-value="INCONTAINER"></div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="color" class="fwcontrol fwformfield" data-caption="Status Color" data-datafield="Color" style="float:left;width:300px"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="color" class="fwcontrol fwformfield" data-caption="Text Color" data-datafield="TextColor" style="float:left;width:300px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
