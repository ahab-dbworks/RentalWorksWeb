<div id="salescategoryform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Sales Category" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="SalesCategoryController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="CategoryId"></div>
  <div id="rentalcategoryform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="subcattab" class="tab" data-tabpageid="subcattabpage" data-caption="Sub-Category"></div>
      <div data-type="tab" id="barcodetab" class="tab" data-tabpageid="barcodetabpage" data-caption="Bar Code Printing"></div>
      <div data-type="tab" id="proflosstab" class="tab" data-tabpageid="proflosstabpage" data-caption="Profit/Loss"></div>
      <div data-type="tab" id="glacctab" class="tab" data-tabpageid="glacctabpage" data-caption="G/L Accounts"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Sales Category">
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Inventory Type" data-datafield="InventoryTypeId" data-displayfield="InventoryType" data-validationname="InventoryTypeValidation" data-required="true" style="float:left;width:250px;"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Category" data-enabled="true" data-datafield="Category" data-required="true" style="float:left;width:250px;"></div>
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:150px;"></div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="subcattabpage" class="tabpage" data-tabid="subcattab">
        <div class="formpage">
          <div class="formrow" style="width:100%;">
            <div id="subcategorygrid" data-control="FwGrid" data-grid="SubCategoryGrid" data-securitycaption="Sub Category Grid" style="min-width:240px;max-width:400px;"></div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Sub-Sales">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Put Sub Sales items in 'Holding' until manually staged" data-datafield="SubsRequireQc" style="float:left;width:340px;"></div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="barcodetabpage" class="tabpage" data-tabid="barcodetab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Bar Code Printing">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Use Designer" data-datafield="CatalogCategory" style="float:left;width:270px;"></div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield designer" data-caption="Inventory Bar Code" data-datafield="InventoryBarCodeDesignerId" data-displayfield="InventoryBarCodeDesigner" data-validationname="ReportDesignerValidation" style="float:left;width:350px;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield designer" data-caption="Sale Item Bar Code" data-datafield="BarCodeDesignerId" data-displayfield="BarCodeDesigner" data-validationname="ReportDesignerValidation" style="float:left;width:350px;"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Bar Code Type">
            <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield barcodetype" data-caption="Bar Code Type" data-datafield="BarCodeType" style="float:left;width:250px;">
              <div data-value="1" data-caption="Small"></div>
              <div data-value="2" data-caption="Large"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="proflosstabpage" class="tabpage" data-tabid="proflosstab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Profit/Loss">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield overridecheck" data-caption="Override Category for Profit and Loss Report" data-datafield="OverrideProfitAndLossCategory" style="float:left;width:290px;"></div>
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield catvalidation" data-caption="Category" data-enabled="true" data-datafield="ProfitAndLossCategoryId" data-displayfield="ProfitAndLossCategory" data-validationname="SalesCategoryValidation" style="float:left;width:275px;"></div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="glacctabpage" class="tabpage" data-tabid="glacctab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="G/L Accounts">
            <div class="formrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Asset G/L Account" data-enabled="true" data-datafield="AssetAccountId" data-displayfield="AssetAccountNo" data-validationname="GlAccountValidation" style="float:left;width:275px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="AssetAccountDescription" style="float:left;width:450px;"></div>
            </div>
            <div class="formrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Normal Income G/L Account" data-enabled="true" data-datafield="IncomeAccountId" data-displayfield="IncomeAccountNo" data-validationname="GlAccountValidation" style="float:left;width:275px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="IncomeAccountDescription" style="float:left;width:450px;"></div>
            </div>
            <div class="formrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Sub-Sale Income G/L Account" data-enabled="true" data-datafield="SubIncomeAccountId" data-displayfield="SubIncomeAccountNo" data-validationname="GlAccountValidation" style="float:left;width:275px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="SubIncomeAccountDescription" style="float:left;width:450px;"></div>
            </div>
            <div class="formrow">
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Cost of Goods Sold Expense G/L Account" data-enabled="true" data-datafield="CostOfGoodsSoldExpenseAccountId" data-displayfield="CostOfGoodsSoldExpenseAccountNo" data-validationname="GlAccountValidation" style="float:left;width:275px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-enabled="false" data-datafield="CostOfGoodsSoldExpenseAccountDescription" style="float:left;width:450px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
