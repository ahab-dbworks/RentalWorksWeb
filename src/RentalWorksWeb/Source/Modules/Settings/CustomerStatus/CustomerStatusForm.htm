<div id="customerstatusform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Customer Status" data-rendermode="template" data-mode="" data-hasaudit="true" data-controller="CustomerStatusController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="CustomerStatusId"></div>
  <div id="customerform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div style="display:flex;flex-wrap:wrap;min-width:320px;">
          <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Customer Status" data-datafield="CustomerStatus" data-noduplicate="true" style="flex:300px 0 0;width:300px;"></div>  
          <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="flex:100px 1 0;"></div>  
        </div>
        <div style="display:flex;flex-wrap:wrap;min-width:320px;">
          <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Status Type" data-datafield="StatusType" style="flex:200px 1 0;">
            <div data-value="O" data-caption="Allowed"></div>
            <div data-value="C" data-caption="Cannot Create Quotes/Orders/Deals"></div>
            <div data-value="H" data-caption="Cannot Check-Out"></div>
            <div data-value="I" data-caption="Inactive"></div>
          </div>
        </div>
        <div style="display:flex;flex-wrap:wrap;min-width:320px;">
          <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Credit Status" data-datafield="CreditStatus" data-validationname="CreditStatus" style="flex:300px 0 0;width:300px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
