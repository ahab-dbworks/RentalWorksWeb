<div id="inventorytypeform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Inventory Type" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="InventoryTypeController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="InventoryTypeId"></div>
  <div id="inventorytypeform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="barcodeprintingtab" class="tab" data-tabpageid="barcodeprintingtabpage" data-caption="Barcode Printing"></div>
      <div data-type="tab" id="profitlosstab" class="tab" data-tabpageid="profitlosstabpage" data-caption="Profit/Loss"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex:0 1 300px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Inventory Type">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Inventory Type" data-datafield="InventoryType" style="flex: 0 1 300px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="flex: 0 1 155px;"></div>
                </div>
              </div>
            </div>
            <div class="flexcolumn" style="flex:0 1 175px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Availability">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Low Availability Percent" data-datafield="LowAvailabilityPercent" style="flex: 0 1 140px;"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="flexcolumn" style="flex:0 1 900px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Validation Filter">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Rental" data-datafield="Rental" style="flex: 0 1 125px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Sales" data-datafield="Sales" style="flex: 0 1 125px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Parts" data-datafield="Parts" style="flex: 0 1 125px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Wardrobe" data-datafield="Wardrobe" style="flex: 0 1 125px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Props" data-datafield="Props" style="flex: 0 1 125px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Set Rentals" data-datafield="Sets" style="flex: 0 1 125px;"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Transportation" data-datafield="Transportation" style="flex: 0 1 125px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="barcodeprintingtabpage" class="tabpage" data-tabid="barcodeprintingtab">
        <div class="flexrow">
          <div class="flexcolumn" style="flex:0 1 175px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Bar Code Printing">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Bar Codes to Print per Item" data-datafield="BarCodePrintQty" style="flex: 0 1 175px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Use Designer" data-datafield="BarCodePrintUseDesigner" style="flex: 0 1 125px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="profitlosstabpage" class="tabpage" data-tabid="profitlosstab">
        <div class="flexrow">
          <div class="flexcolumn" style="flex:0 1 425px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Profit/Loss">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Group all Categories in this Type as a single Category/Type" data-datafield="GroupProfitLoss" style="float:left;width:400px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
