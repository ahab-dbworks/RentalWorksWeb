<div id="inventorytypeform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Inventory Type" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="InventoryTypeController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="InventoryTypeId"></div>
  <div id="inventorytypeform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="inventorytypetab" class="tab" data-tabpageid="inventorytypetabpage" data-caption="Inventory Type"></div>
      <div data-type="tab" id="barcodeprintingtab" class="tab" data-tabpageid="barcodeprintingtabpage" data-caption="Barcode Printing"></div>
      <div data-type="tab" id="quikschedtab" class="tab" data-tabpageid="quikschedtabpage" data-caption="QuikSched"></div>
      <div data-type="tab" id="profitlosstab" class="tab" data-tabpageid="profitlosstabpage" data-caption="Profit/Loss"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Inventory Type">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Inventory Type" data-datafield="InventoryType" data-noduplicate="true" style="float:left;width:20%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:12%;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Rental" data-datafield="Rental" style="float:left;width:12%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Sales" data-datafield="Sales" style="float:left;width:12%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Parts" data-datafield="Parts" style="float:left;width:12%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Labor" data-datafield="Labor" style="float:left;width:12%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Misc" data-datafield="Misc" style="float:left;width:12%;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Wardrobe" data-datafield="Wardrobe" style="float:left;width:12%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Props" data-datafield="Props" style="float:left;width:12%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Sub-Rental" data-datafield="SubRental" style="float:left;width:12%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Facilities" data-datafield="Facilities" style="float:left;width:12%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Transportation" data-datafield="Vehicle" style="float:left;width:12%;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="inventorytypetabpage" class="tabpage" data-tabid="inventorytypetab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Inventory Type">
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Low Availability Percent" data-datafield="LowAvailabilityPercent" data-noduplicate="true" style="float:left;width:15%;"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Bar Codes to Print per Item" data-datafield="BarCodePrintQty" data-noduplicate="true" style="float:left;width:15%;"></div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="barcodeprintingtabpage" class="tabpage" data-tabid="barcodeprintingtab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Bar Code Printing">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="User Designer" data-datafield="UseDesigner" style="float:left;width:12%;"></div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="quikschedtabpage" class="tabpage" data-tabid="quikschedtab">

          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="QuikSched">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Stage Scheduling" data-datafield="StageScheduling" style="float:left;width:12%;"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Facilities D/W" data-datafield="Facilities" data-noduplicate="true" style="float:left;width:15%;"></div>
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Do not default rate on booking" data-datafield="DefaultRate" style="float:left;width:12%;"></div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="profitlosstabpage" class="tabpage" data-tabid="profitlosstab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Profit/Loss">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Group all Categories in this Type as a single Category/Type" data-datafield="GroupProfitLoss" style="float:left;width:20%;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
