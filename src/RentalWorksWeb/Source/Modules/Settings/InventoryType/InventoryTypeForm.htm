<div id="inventorytypeform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Inventory Type" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="InventoryTypeController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="InventoryTypeId"></div>
  <div id="inventorytypeform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="barcodeprintingtab" class="tab" data-tabpageid="barcodeprintingtabpage" data-caption="Barcode Printing"></div>
      <div data-type="tab" id="profitlosstab" class="tab" data-tabpageid="profitlosstabpage" data-caption="Profit/Loss"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Inventory Type">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Inventory Type" data-datafield="InventoryType" data-noduplicate="true" style="float:left;width:250px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:120px;"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Validation Filter">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Rental" data-datafield="Rental" style="float:left;width:120px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Sales" data-datafield="Sales" style="float:left;width:120px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Parts" data-datafield="Parts" style="float:left;width:120px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Wardrobe" data-datafield="Wardrobe" style="float:left;width:120px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Props" data-datafield="Props" style="float:left;width:120px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Set Rentals" data-datafield="Sets" style="float:left;width:120px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Vehicle" data-datafield="Vehicle" style="float:left;width:120px;"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Availability">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
               <div data-control="FwFormField" data-type="percent" class="fwcontrol fwformfield" data-caption="Low Availability Percent" data-datafield="LowAvailabilityPercent" data-noduplicate="true" style="float:left;width:150px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="barcodeprintingtabpage" class="tabpage" data-tabid="barcodeprintingtab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Bar Code Printing">
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Bar Codes to Print per Item" data-datafield="BarCodePrintQty" data-noduplicate="true" style="float:left;width:175px;"></div>
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Use Designer" data-datafield="BarCodePrintUseDesigner" style="float:left;width:120px;"></div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="profitlosstabpage" class="tabpage" data-tabid="profitlosstab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Profit/Loss">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Group all Categories in this Type as a single Category/Type" data-datafield="GroupProfitLoss" style="float:left;width:400px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
