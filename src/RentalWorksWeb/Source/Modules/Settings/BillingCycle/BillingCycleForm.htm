<div id="billingcycleform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Billing Cycle" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="BillingCycleController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="BillingCycleId"></div>
  <div id="billingcycleform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="eventstab" class="tab eventstab" data-tabpageid="eventstabpage" data-caption="Events" style="display:none;"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Billing Cycle">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Billing Cycle" data-datafield="BillingCycle" style="float:left;width:300px;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="margin: 10px 0px 0px 100px; float:left;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield typeRadio" data-caption="Type" data-datafield="BillingCycleType" style="float:left;width:500px;">
                <div data-caption="Weekly: once every 7 calendar days" data-value="WEEKLY"></div>
                <div data-caption="Bi-Weekly: once every 14 calendar days" data-value="BIWEEKLY"></div>
                <div data-caption="4-Weekly: once every 28 calendar days" data-value="4WEEKLY"></div>
                <div data-caption="Monthly: once every month" data-value="MONTHLY"></div>
                <div data-caption="Calendar Months: monthly, based on calendar months" data-value="CALMONTH"></div>
                <div data-caption="Episodic: bill using the Deal's Episode schedule" data-value="EPISODIC"></div>
                <div data-caption="Immediate: for one-time charges (ie. Sales, Misc., Labor)" data-value="IMMEDIATE"></div>
                <div data-caption="Automatic Rate Change: bill at Order completion, reduce line-item rates to Week or Month according to Department rule" data-value="RATECHANGE"></div>
                <div data-caption="Order Events: bill percentage of overall Order based on Events" data-value="EVENTS"></div>
                <div data-caption="On Demand: use Billing Worksheets to schedule billing amounts" data-value="ONDEMAND"></div>
                <div data-caption="At Close: bill once when Order is completed" data-value="ATCLOSE"></div>
              </div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Options">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Create Invoices On" data-datafield="BillOnPeriodStartOrEnd" style="float:left;width:300px;">
                <div data-caption="the Last Day of the Billing Cycle" data-value="END"></div>
                <div data-caption="the First Day of the Billing Cycle" data-value="START"></div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Prorate Partial Months" data-datafield="ProrateMonthly" data-enabled="false" style="float:left;width:100px;"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="eventstabpage" class="tabpage" data-tabid="eventstab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Events">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwGrid" data-grid="BillingCycleEventsGrid" data-securitycaption="Events"></div>
            </div>
          </div>
          <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="After Events, Revert to Billing Cycle:" data-datafield="NextBillingCycleId" data-displayfield="NextBillingCycle" data-validationname="BillingCycleValidation" style="float:left;width:250px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
