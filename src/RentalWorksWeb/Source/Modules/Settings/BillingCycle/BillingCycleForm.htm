<div id="billingcycleform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Billing Cycle" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="BillingCycleController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="BillingCycleId"></div>
  <div id="billingcycleform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
          <div class="formpage">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Billing Cycle">
                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Billing Cycle" data-datafield="BillingCycle" data-noduplicate="true" style="float:left;width:300px;"></div>
                  </div>


                  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">

                      <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Type" data-datafield="BillingCycleType" data-noduplicate="false" style="float:left;width:300px;">


                          <div data-caption="WEEKLY" data-value="WEEKLY"></div>
                          <div data-caption="BI-WEEKLY" data-value="BIWEEKLY"></div>
                          <div data-caption="EPISODIC" data-value="EPISODIC"></div>
                          <div data-caption="MONTHLY" data-value="MONTHLY"></div>
                          <div data-caption="CALENDAR MONTHLY" data-value="CALMONTH"></div>
                          <div data-caption="EVENTS" data-value="EVENTS"></div>
                          <div data-caption="IMMEDIATE" data-value="IMMEDIATE"></div>
                          <div data-caption="ON DEMAND" data-value="ONDEMAND"></div>
                          <div data-caption="RATE CHANGE" data-value="RATECHANGE"></div>
                      </div>
              </div>

              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="float:left;width:12%;"></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</div>
