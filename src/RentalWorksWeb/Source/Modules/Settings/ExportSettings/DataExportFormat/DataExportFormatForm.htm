<div id="dataexportformatform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Data Export Format" data-rendermode="template" data-mode="" data-hasaudit="true" data-controller="DataExportFormatController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="DataExportFormatId"></div>
  <div id="dataexportformatform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <!-- GENERAL: TAB-->
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Data Export Format">
          <div class="flexrow">
            <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield export-types" data-caption="Export Type" data-datafield="ExportType" data-enabled="false" data-required="true" style="flex:1 1 0;"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" data-required="true" style="flex:1 1 200px;"></div>
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Active" data-datafield="Active" style="flex:1 1 0;"></div>
          </div>
        </div>
        <div class="flexrow" style="max-width:1650px;">
          <div class="flexcolumn" style="max-width:1450px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Export String">
              <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="" data-datafield="ExportString" data-allcaps="false" style="display:none;"></div>
              <textarea id="codeEditor" style="display:none;"></textarea>
            </div>
          </div>
          <div class="flexcolumn" style="max-width:330px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Fields">
              <div class="modulefields" style="font-size:.9em; max-height:600px; overflow:auto;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
