<div id="emailsettingsform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Email Settings" data-rendermode="template" data-mode="" data-controller="EmailSettingsController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="EmailSettingsId"></div>
  <div id="emailsettingsform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="generaltab tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexrow">
          <div class="flexcolumn" style="max-width:650px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Email Settings">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Host" data-datafield="Host" style="flex:1 1 250px;" data-allcaps="false"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Port" data-datafield="Port" style="flex:1 1 50px;"></div>
              </div>
              <div class="flexrow" style="margin-top:20px;">
                <div class="flexcolumn" style="max-width:250px;">
                  <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Authentication Type" data-datafield="AuthenticationType">
                    <div data-value="NONE" data-caption="None"></div>
                    <div data-value="LOGIN" data-caption="Login"></div>
                  </div>
                </div>
                <div class="flexcolumn" style="max-width:165px;">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Username" data-datafield="AccountUsername" data-enabled="false" style="flex:1 1 50px;" data-allcaps="false"></div>
                  <div data-control="FwFormField" data-type="password" class="fwcontrol fwformfield" data-caption="Password" data-datafield="AccountPassword" data-enabled="false" style="flex:1 1 50px;" data-allcaps="false"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
