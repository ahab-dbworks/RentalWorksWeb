<div id="userprofileform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="User Profile" data-rendermode="template" data-tablename="" data-mode="" data-hasaudit="false" data-controller="UserProfileController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-datafield="WebUserId"></div>
  <div id="userprofileform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="usersettingstab" class="usersettingstab tab" data-tabpageid="usersettingstabpage" data-caption="User Profile"></div>
      <div data-type="tab" id="favoritestab" class="favoritestab tab" data-tabpageid="favoritestabpage" data-caption="Favorites"></div>
      <div data-type="tab" id="emailsigtab" class="emailsigtab tab" data-tabpageid="emailsigtabpage" data-caption="Email Signature"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="usersettingstabpage" class="tabpage" data-tabid="usersettingstab">
        <div class="flexpage">
          <div class="flexcolumn" style="max-width:300px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Account">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Username" data-required="true" data-enabled="false" data-datafield="LoginName" style="flex:1 1 125px;" data-allcaps="false"></div>
              </div>
              <div class="flexrow">
                <span class="change-password" style="cursor:pointer; color:blue; font-size:.9em; text-decoration:underline; margin:.5rem;">Change Password</span>
              </div>
              <div class="flexrow">
                  <span class="install-hubspot" style="cursor:pointer; color:blue; font-size:.9em; text-decoration:underline; margin:.5rem;">Install HubSpot</span>
              </div>
              <div class="password-fields" style="display:none;">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="password" class="fwcontrol fwformfield" data-caption="Current Password" data-datafield="OldPassword" style="flex:1 1 125px;" data-allcaps="false"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="password" class="fwcontrol fwformfield" data-caption="New Password" data-datafield="NewPassword" style="flex:1 1 125px;" data-allcaps="false"></div>
                </div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="User Profile">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Default Rows per Page (Browse)" data-datafield="BrowseDefaultRows" style="float:left;max-width:250px;">
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Theme" data-datafield="ApplicationTheme" data-required="true" style="float:left;max-width:250px;"></div>
              </div>
              <div class="flexrow" style="width:243px;">
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Default Home Page" data-datafield="HomeMenuGuid" style="flex:1 1 350px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield soundid" data-caption="Success Sound" data-datafield="SuccessSoundId" data-displayfield="SuccessSound" data-validationname="SoundValidation" style="flex:1 1 225px;"></div>
                  <button type="submit" class="play-btn"><img src="theme/images/icons/settings/play_button.svg" alt="Play" /></button>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield soundid" data-caption="Error Sound" data-datafield="ErrorSoundId" data-displayfield="ErrorSound" data-validationname="SoundValidation" style="flex:1 1 225px;"></div>
                  <button type="submit" class="play-btn"><img src="theme/images/icons/settings/play_button.svg" /></button>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield soundid" data-caption="Notification Sound" data-datafield="NotificationSoundId" data-displayfield="NotificationSound" data-validationname="SoundValidation" style="flex:1 1 225px;"></div>
                  <button type="submit" class="play-btn"><img src="theme/images/icons/settings/play_button.svg" alt="Play" /></button>
                </div>
              </div>
              <div class="flexrow" style="width:243px;">
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Calendar Start Day" data-datafield="FirstDayOfWeek" style="flex:1 1 350px;"></div>
              </div>
              <!--Hidden Sound fields-->
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Home Page Path" data-datafield="HomeMenuPath" style="flex:1 1 0; display:none;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="SuccessBase64Sound" data-SuccessSoundUrl="" data-datafield="SuccessBase64Sound" data-allcaps="false" style="float:left;width:455px;display:none;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="ErrorBase64Sound" data-ErrorSoundUrl="" data-datafield="ErrorBase64Sound" data-allcaps="false" style="float:left;width:455px;display:none;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="NotificationBase64Sound" data-NotificationSoundUrl="" data-datafield="NotificationBase64Sound" data-allcaps="false" style="float:left;width:455px;display:none;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="favoritestabpage" class="tabpage" data-tabid="favoritestab">
        <div class="flexrow favorite-search">
          <div data-control="FwFormField" data-type="text" data-caption="" class="fwcontrol fwformfield" data-datafield="FavoriteSearch" data-allcaps="false" style="max-width:300px; margin-left:1em;"></div>
          <i class="material-icons" style="margin:auto; cursor:pointer; line-height:1.7em;">search</i>
        </div>
        <div class="flexrow">
          <div class="flexcolumn">
            <div data-datafield="FavoritesJson" data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-allcaps="false" style="display:none;"></div>
            <div data-datafield="" data-control="FwFormField" data-checkboxlist="persist" data-type="checkboxlist" data-share="true" data-listtype="standard" data-showcheckboxes="false" class="fwcontrol fwformfield available-modules" data-caption="Available Modules" data-sortable="true" data-orderby="true" style="float:left;width:500px;margin-top: 10px"></div>
          </div>
          <div class="flexcolumn">
            <div data-datafield="" data-control="FwFormField" data-checkboxlist="persist" data-type="checkboxlist" data-share="true" data-listtype="standard" class="fwcontrol fwformfield selected-modules" data-caption="Selected Modules" data-sortable="true" data-orderby="true" style="float:left;margin-top: 10px;min-height:50px;"></div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="emailsigtabpage" class="tabpage" data-tabid="emailsigtab">
        <div class="flexrow">
          <div data-control="FwFormField" data-type="editor" class="fwcontrol fwformfield" data-caption="Email Signature" data-datafield="EmailSignature" style="width:900px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
