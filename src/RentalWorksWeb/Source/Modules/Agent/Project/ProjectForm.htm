<div id="projectform" class="fwcontrol fwcontainer fwform flexpage" data-control="FwContainer" data-type="form" data-version="1" data-caption="Project" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="ProjectController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="ProjectId"></div>
  <div id="projectform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="projecttab" class="tab" data-tabpageid="projecttabpage" data-caption="Project"></div>
      <div data-type="tab" id="contacttab" class="tab" data-tabpageid="contacttabpage" data-caption="Contact"></div>
      <div data-type="tab" id="poapproverstab" class="tab" data-tabpageid="poapproverstabpage" data-caption="PO Approvers"></div>
      <div data-type="tab" id="notestab" class="tab" data-tabpageid="notestabpage" data-caption="Notes"></div>
    </div>
    <div class="tabpages">
      <!-- PROJECT TAB -->
      <div data-type="tabpage" id="projecttabpage" class="tabpage" data-tabid="projecttab">
        <div class="formpage">
          <div class="flexrow">
            <!-- Project section -->
            <div class="flexcolumn" style="flex:1 1 300px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Project">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Project No." data-datafield="ProjectNumber" data-enabled="false" style="flex: 1 1 100px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Project" data-datafield="Project" data-required="true" style="flex: 1 1 150px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Deal" data-datafield="DealId" data-displayfield="Deal" data-validationname="DealValidation" data-required="false" style="flex:1 1 225px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" data-validationname="DepartmentValidation" class="fwcontrol fwformfield" data-caption="Department" data-required="true" data-datafield="DepartmentId" data-displayfield="Department" style="flex:1 1 250px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Description" data-datafield="ProjectDescription" data-required="true" style="flex: 1 1 350px;" data-height="130px;"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Activity">
                <div class="flexrow activityCheckboxes">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield activity" data-caption="Rental" data-datafield="Rental" style="flex: 1 1 100px;"></div>
                </div>
                <div class="flexrow activityCheckboxes">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield activity" data-caption="Sales" data-datafield="Sales" style="flex: 1 1 100px;"></div>
                </div>
                <!--
                <div class="flexrow activityCheckboxes">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield activity" data-caption="Facilities" data-datafield="Facilities" style="flex: 1 1 100px;"></div>
                </div>
                <div class="flexrow activityCheckboxes">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield activity" data-caption="Transportation" data-datafield="Transportation" style="flex: 1 1 100px;"></div>
                </div>
                -->
                <div class="flexrow activityCheckboxes">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield activity" data-caption="Labor" data-datafield="Labor" style="flex: 1 1 100px;"></div>
                </div>
                <div class="flexrow activityCheckboxes">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield activity" data-caption="Miscellaneous" data-datafield="Miscellaneous" style="flex: 1 1 125px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield anti-LD activity" data-caption="Rental Sale" data-datafield="RentalSale" style="flex:1 1 125px;"></div>
                </div>
              </div>
            </div>
            <!-- Schedule Section section -->
            <div class="flexcolumn" style="flex:1 1 300px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Schedule">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Pick Date" data-datafield="PickDate" style="flex:1 1 150px;"></div>
                  <div data-control="FwFormField" data-type="timepicker" data-timeformat="24" class="fwcontrol fwformfield" data-caption="Pick Time" data-datafield="PickTime" style="flex:1 1 100px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="From Date" data-datafield="EstimatedStartDate" style="flex:1 1 150px;"></div>
                  <div data-control="FwFormField" data-type="timepicker" data-timeformat="24" class="fwcontrol fwformfield" data-caption="From Time" data-datafield="EstimatedStartTime" data-required="false" style="flex:1 1 100px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="To Date" data-datafield="EstimatedStopDate" style="flex:1 1 150px;"></div>
                  <div data-control="FwFormField" data-type="timepicker" data-timeformat="24" class="fwcontrol fwformfield" data-caption="To Time" data-datafield="EstimatedStopTime" data-required="false" style="flex:1 1 100px;"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Personnel">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" data-validationname="UserValidation" class="fwcontrol fwformfield" data-caption="Agent" data-datafield="AgentId" data-displayfield="Agent" style="flex:1 1 250px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" data-validationname="UserValidation" class="fwcontrol fwformfield" data-caption="Project Manager" data-datafield="ProjectManagerId" data-displayfield="ProjectManager" style="flex:1 1 250px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" data-validationname="ContactValidation" class="fwcontrol fwformfield" data-caption="Outside Sales Representative" data-datafield="OutsideSalesRepresentativeId" data-displayfield="OutsideSalesRepresentative" style="flex:1 1 250px;"></div>
                </div>

              </div>
            </div>
            <!-- Status section -->
            <div class="flexcolumn" style="flex:1 1 250px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Status" data-datafield="Status" style="flex:1 1 150px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="date" data-timeformat="24" class="fwcontrol fwformfield" data-caption="As Of" data-datafield="StatusDate" style="flex:1 1 150px;"></div>
                </div>
              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Location">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Office" data-datafield="OfficeLocationId" data-displayfield="OfficeLocation" data-validationname="OfficeLocationValidation" data-enabled="false" style="flex:1 1 175px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Warehouse" data-datafield="WarehouseId" data-displayfield="Warehouse" data-validationname="WarehouseValidation" data-enabled="false" style="flex:1 1 175px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CONTACTS TAB -->
      <div data-type="tabpage" id="contacttabpage" class="tabpage" data-tabid="contacttab" data-render="false">
        <div class="wideflexrow">
          <div data-control="FwGrid" data-grid="ProjectContactGrid" data-securitycaption="Contacts"></div>
        </div>
      </div>
      <!-- PO APPROVERS TAB -->
      <div data-type="tabpage" id="poapproverstabpage" class="tabpage" data-tabid="poapproverstab" data-render="false">
        <div class="wideflexrow">
          <div data-control="FwGrid" data-grid="POApproverGrid" data-securitycaption="PO Approvers"></div>
        </div>
      </div>
      <!--  NOTES TAB -->
      <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab" data-render="false">
        <div class="flexrow">
          <div data-control="FwGrid" data-grid="ProjectNoteGrid" data-securitycaption="Notes"></div>
        </div>
      </div>
    </div>
  </div>
</div>
