<div id="integrationsform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Integrations" data-rendermode="template" data-tablename="" data-mode="" data-hasaudit="false" data-controller="IntegrationsController">
    <!--<div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-datafield="WebUserId"></div>-->
    <div id="integrationsform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
        <div class="tabs">
            <div data-type="tab" id="integrationstab" class="usersettingstab tab" data-tabpageid="integrationstabpage" data-caption="Integrations"></div>
        </div>
        <div class="tabpages">
            <div data-type="tabpage" id="integrationstabpage" class="tabpage" data-tabid="integrationstab">
                <div class="flexpage">
                    <div class="flexcolumn" style="max-width:800px;">
                        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Integrations">
                            <div class="integrations-card flexrow">
                                <div class="flexcolumn">
                                        <img src="theme/images/icons/integration/hubspot.svg" alt="HubSpot" />
                                </div>
                                <div class="integrations-buttons flexcolumn">
                                <div class="flexrow">
                                    <div class="integrations-button hubspot-btn"></div>
                                </div>
                                    <div class="flexrow">
                                        <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Enable Interval Data Syncing" data-datafield="IntervalSyncing" style="flex:1 1 125px;"></div>
                                        <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Interval (Hours)" data-datafield="IntervalHours" data-enabled="false" style="flex:0 1 125px;"></div>
                                        <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Interval (Minutes)" data-datafield="IntervalMinutes" data-enabled="false" style="flex:0 1 125px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
