<div id="customreportlayoutform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Custom Report Layout" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="CustomReportLayoutController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="CustomReportLayoutId"></div>
  <div id="customreportlayoutform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="htmltab" class="tab" data-tabpageid="htmltabpage" data-caption="HTML"></div>
      <div data-type="tab" id="assigntotab" class="tab" data-tabpageid="assigntotabpage" data-caption="Assign To"></div>
    </div>
    <div class="tabpages" style="overflow:unset;">
      <!-- GENERAL: TAB-->
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Custom Report Layout">
          <div class="flexrow">
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Web User Id" data-datafield="WebUserId" data-required="true" style="display:none"></div>
            <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield modules" data-caption="Base Report" data-datafield="BaseReport" data-enabled="false" data-required="true" style="flex:1 1 0;min-width:300px;"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" data-required="true" style="flex:1 1 200px;"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Category" data-datafield="Category" data-required="false" style="flex:1 1 100px;"></div>
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Active" data-datafield="Active" style="flex:1 1 0;"></div>
          </div>
          <div class="wideflexrow">
            <div class="flexcolumn" style="max-width:75vw;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Designer">
                <div id="reportDesigner"></div>
              </div>
            </div>
            <div class="flexcolumn" style="max-width:12vw;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Properties" style="position:sticky; top:2em;">
                <div id="controlProperties" style="display:none;">
                  <div class="table-controls">
                    <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Table" data-datafield="TableName" style="flex:auto"></div>
                    <div class="flexrow">
                      <div style="text-align:center; margin:1em 0em; width:140px;">
                        <div class="fwformcontrol addRow" data-type="button">Add Row</div>
                      </div>
                    </div>
                    <div class="flexrow">
                      <div style="text-align:center; margin-bottom:1em; width:140px;">
                        <div class="fwformcontrol addColumn" data-type="button">Add Column</div>
                      </div>
                    </div>
                  </div>
                  <div class="header-controls">
                    <div style="text-align:center; margin:1em; display:flex; justify-content:center;">
                      <div class="fwformcontrol add-text-field" data-type="btnmenu" data-caption="Add Text Field"></div>
                    </div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Caption" data-allcaps="false" data-datafield="HeaderCaption" style="flex:1 1 0;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Styling" data-allcaps="false" data-datafield="HeaderFieldStyle" style="flex:1 1 0;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Class" data-allcaps="false" data-datafield="HeaderClass" style="flex:1 1 0;"></div>
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Fields" style="margin-top:1em;">
                      <div class="header-fields-drag"></div>
                    </div>
                    <div style="text-align:center; margin:1em;">
                      <div class="fwformcontrol delete-component" data-type="button" style="margin-top:1em;">Delete Component</div>
                    </div>
                  </div>
                  <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Value Field" data-datafield="ValueField" style="flex:1 1 0;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Caption" data-allcaps="false" data-datafield="CaptionField" style="flex:1 1 0;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Cell Styling" data-allcaps="false" data-datafield="CellStyleField" style="flex:1 1 0;"></div>
                  <div style="text-align:center; margin:1em;">
                    <div class="fwformcontrol delete-row" data-type="button">Delete Row</div>
                  </div>
                  <div style="text-align:center; margin:1em;">
                    <div class="fwformcontrol delete-column" data-type="button">Delete Column</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ASSIGN TO TAB-->
      <div data-type="tabpage" id="assigntotabpage" class="tabpage" data-tabid="assigntotab">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Assign To">
          <div class="flexrow">
            <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-datafield="AssignTo" style="flex:1 1 250px;">
              <div data-value="ALL" data-caption="All"></div>
              <div data-value="GROUPS" data-caption="Groups"></div>
              <div data-value="USERS" data-caption="Users"></div>
            </div>
          </div>
          <div class="flexrow groupGrid">
            <div data-control="FwGrid" data-grid="CustomReportLayoutGroupGrid" data-securitycaption="Custom Report Layout Group"></div>
          </div>
          <div class="flexrow userGrid">
            <div data-control="FwGrid" data-grid="CustomReportLayoutUserGrid" data-securitycaption="Custom Report Layout User"></div>
          </div>
        </div>
      </div>
      <!-- HTML TAB-->
      <div data-type="tabpage" id="htmltabpage" class="tabpage" data-tabid="htmltab">
        <div class="flexrow" style="max-width:1650px;">
          <div class="flexcolumn" style="max-width:1450px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Report HTML">
              <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="" data-datafield="Html" data-allcaps="false" style="display:none;"></div>
              <textarea id="codeEditor" style="display:none;"></textarea>
            </div>
          </div>
          <div class="flexcolumn" style="max-width:330px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Fields">
              <div class="modulefields" style="font-size:.9em; max-height:600px; overflow:auto;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
