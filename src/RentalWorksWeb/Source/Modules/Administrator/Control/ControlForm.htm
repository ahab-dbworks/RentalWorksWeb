<div id="controlform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Control" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="ControlController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="ControlId"></div>
  <div id="controlform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="defaulttab" class="tab" data-tabpageid="defaulttabpage" data-caption="Default"></div>
      <div data-type="tab" id="reporttab" class="tab" data-tabpageid="reporttabpage" data-caption="Reports"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Control">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 850px;">
                  <div class="flexrow">
                    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Company" data-datafield="Company" style="float:left;width:500px;"></div>
                    </div>
                    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="System Name" data-datafield="SystemName" style="float:left;width:250px;" data-enabled="false"></div>
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Database Version" data-datafield="DatabaseVersion" style="float:left;width:250px;" data-enabled="false"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Inventory">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 850px;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="I-Code Mask" data-datafield="ICodeMask" style="float:left;width:250px;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Next I-Code" data-datafield="NextICode" style="float:left;width:200px;"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="I-Code Prefix" data-datafield="ICodePrefix" data-displayfield="ICodePrefix" style="float:left;width:200px;"></div>
                    <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="I-Codes Assigned By User" data-datafield="UserAssignedICodes" style="float:left;width:200px;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Default tab -->
      <div data-type="tabpage" id="defaulttabpage" class="tabpage" data-tabid="defaulttab">
        <div class="flexpage">
          <div class="flexrow" style="width:650px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Defaults">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 650px;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Default Customer Status" data-datafield="DefaultCustomerStatusId" data-displayfield="DefaultCustomerStatus" data-validationname="CustomerStatusValidation" style="flex:0 1 200px;"></div>
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Default Deal Status" data-datafield="DefaultDealStatusId" data-displayfield="DefaultDealStatus" data-validationname="DealStatusValidation" style="flex:0 1 200px;"></div>
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Default Deal Billing Cycle" data-datafield="DefaultDealBillingCycleId" data-displayfield="DefaultDealBillingCycle" data-validationname="BillingCycleValidation" style="flex:0 1 200px;"></div>
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Default Inventory Unit" data-datafield="DefaultUnitId" data-displayfield="DefaultUnit" data-validationname="UnitValidation" style="flex:0 1 200px;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Report tab -->
      <div data-type="tabpage" id="reporttabpage" class="tabpage" data-tabid="reporttab">
        <div class="flexpage">
          <div class="flexrow" style="width:400px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Reports">
              <div class="flexrow">
                <div class="flexcolumn" style="flex:1 1 250px;">
                  <div class="flexrow">
                    <div data-control="FwAppImage" data-type="" class="fwcontrol fwappimage report-image" data-caption="Report Logo Image" data-uniqueid1field="ControlId" data-datafield="ReportLogoImage" data-description="" data-rectype="" style="overflow:hidden;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
