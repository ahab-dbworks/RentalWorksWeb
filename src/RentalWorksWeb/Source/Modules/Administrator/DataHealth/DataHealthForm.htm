<div id="datahealthform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Data Health" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="DataHealthController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="DataHealthId"></div>
  <div id="datahealthform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <!-- GENERAL TAB-->
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="General">
          <div class="wideflexrow">
            <div class="flexcolumn" style="max-height:150px; max-width:500px;">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Data Health Type" data-datafield="DataHealthType" data-enabled="false"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Resolved" data-datafield="Resolved"></div>
            </div>
            <div class="flexcolumn" style="max-height:150px;">
              <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Notes" data-height="100px;" data-datafield="Notes" style="margin:0 1em 2em 0; flex:1 0 600px;"></div>
            </div>
          </div>
          <div class="wideflexrow data-health">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
