<div id="customformform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Custom Form" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="CustomFormController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="CustomFormId"></div>
  <div id="customformform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="previewtab" class="tab" data-tabpageid="previewtabpage" data-caption="Preview"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexpage">
          <div class="flexcolumn">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Custom Form">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Web User Id" data-datafield="WebUserId" data-required="true" style="display:none"></div>
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield modules" data-caption="Base Form" data-datafield="BaseForm" data-enabled="false" style="flex:1 1 0; max-width:280px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" style="flex:1 1 0; max-width:450px;"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Active" data-datafield="Active" style="flex:1 1 0;"></div>
              </div>
            </div>
            <div class="flexrow" style="max-width:1650px;">
              <div class="flexcolumn" style="max-width:1450px;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Edit">
                  <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="" data-datafield="Html" style="display:none;"></div>
                  <textarea id="codeEditor" style="display:none;"></textarea>
                </div>
              </div>
              <div class="flexcolumn" style="max-width:250px;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Fields">
                  <div class="modulefields" style=""></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- PREVIEW TAB-->
      <div data-type="tabpage" id="previewtabpage" class="tabpage" data-tabid="previewtab">
        <div id="previewWebForm"></div>
      </div>
    </div>
  </div>
</div>
