<div id="customfieldsform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Custom Fields" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="CustomFieldsController">
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="CustomFieldId"></div>
    <div id="customfieldsform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
        <div class="tabs">
            <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
        </div>
        <div class="tabpages">
            <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
                <div class="formpage">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Custom Fields">
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                            <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield modules ifnew" data-caption="Module Name" data-datafield="ModuleName" data-displayfield="NoduleName" style="float:left;width:250px;"></div>
                        </div>
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Field Name" data-datafield="FieldName" data-displayfield="FieldName" style="float:left;width:250px;"></div>
                        </div>
                        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                            <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield ifnew" data-caption="Field Type" data-datafield="CustomTableName" style="float:left;width:150px;">
                                <div data-caption="Text" data-value="customvaluesstring"></div>
                                <div data-caption="Integer" data-value="customvaluesint"></div>
                                <div data-caption="Float" data-value="customvaluesnumeric"></div>
                                <div data-caption="Date &quot;&amp;&quot; Time" data-value="customvaluesdatetime"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
