<div id="userform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="User" data-rendermode="template" data-tablename="users" data-mode="" data-hasaudit="false" data-controller="UserController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="users.usersid"></div>
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="2" data-caption="" data-datafield="webusers.webusersid"></div>
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="false" data-saveorder="2" data-caption="" data-datafield="webusers.usersid"></div>
  <div id="groupform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="usertab"          class="tab" data-tabpageid="usertabpage"          data-caption="User"></div>
      <div data-type="tab" id="contacttab"       class="tab" data-tabpageid="contacttabpage"       data-caption="Contact"></div>
      <div data-type="tab" id="securitytab"      class="tab" data-tabpageid="securitytabpage"      data-caption="Security"></div>
      <!--<div data-type="tab" id="optionstab"       class="tab" data-tabpageid="optionstabpage"       data-caption="Options"></div>-->
      <div data-type="tab" id="notestab"         class="tab" data-tabpageid="notestabpage"         data-caption="Notes"></div>
      <div data-type="tab" id="picturetab"       class="tab" data-tabpageid="picturetabpage"       data-caption="Picture"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="usertabpage" class="tabpage" data-tabid="usertab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="User">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="First Name" data-datafield="users.firstname" data-noduplicate="true" data-duplicategroup="name" style="float:left;width:25%;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="MI" data-datafield="users.middleinitial" style="float:left;width:10%;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Last Name" data-datafield="users.lastname" data-noduplicate="true" data-duplicategroup="name" style="float:left;width:30%;"></div>
              <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Inactive Date" data-datafield="users.inactivedate" data-enabled="false" style="float:right;width:13%;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="users.inactive" style="float:right;width:10%;"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Login">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Username" data-datafield="users.loginname" data-noduplicate="true" style="float:left;width:49%;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Barcode No" data-datafield="users.barcode" style="float:left;width:49%;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="password" class="fwcontrol fwformfield" data-caption="Password" data-datafield="webusers.webpassword" data-required="true" style="float:left;width:49%;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Group" data-datafield="users.groupsid" data-validationname="GroupValidation" style="float:left;width:49%;" data-required="true"></div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Working">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Department" data-datafield="users.department"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Title" data-datafield="users.title"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="contacttabpage" class="tabpage" data-tabid="contacttab">
        <div class="formpage">
          <div class="formrow">
            <div class="formcolumn">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Address">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address" data-datafield="users.add1"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="users.add2"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="City" data-datafield="users.city" style="float:left;width:75%;"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="State" data-datafield="users.state" style="float:left;width:216px;"></div>
                  <div data-control="FwFormField" data-type="zipcode" class="fwcontrol fwformfield" data-caption="Zip" data-datafield="users.zip" style="float:left;width:50%;"></div>
                </div>
              </div>
            </div>
            <div class="formcolumn">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Phone">
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Office" data-datafield="users.office" style="float:left;width:50%;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Ext" data-datafield="users.phoneextension" style="float:left;width:40%;"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Direct" data-datafield="users.directphone" style="float:left;width:50%;"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Home" data-datafield="users.home" style="float:left;width:50%;"></div>
                </div>
                <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Cellular" data-datafield="users.cellular" style="float:left;width:50%;"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="formrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="email" class="fwcontrol fwformfield" data-caption="Email" data-datafield="users.email"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Misc" data-datafield="users.miscellaneous"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="securitytabpage" class="tabpage" data-tabid="securitytab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="" >
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="User must change password on next login" data-datafield="users.mustchangepwflg"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Login is locked out" data-datafield="users.lockaccount"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield cbSecurityExpirePassword" data-caption="Expire password" data-datafield="users.expireflg"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow" >
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield txtSecurityExpire" data-caption="Expire (days)" data-datafield="users.expiredays" data-enabled="false" style="float:left;width:49%"></div>
                <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Last Changed" data-datafield="users.pwupdated"  data-enabled="false" style="float:left;width:49%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="optionstabpage" class="tabpage" data-tabid="optionstab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Email Signature">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Email Signature" data-datafield=""></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="notestabpage" class="tabpage" data-tabid="notestab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Note">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Notes" data-datafield="users.memo"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="picturetabpage" class="tabpage" data-tabid="picturetab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="User Photo">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div class="fwcontrol fwappimage" data-control="FwAppImage" data-type="" data-uniqueid1field="users.usersid" data-description="" data-rectype="F"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
