<div data-name="User" data-control="FwBrowse" data-type="Browse" id="UserBrowse" class="fwcontrol fwbrowse" data-datatable="appsusersview" data-orderby="name" data-controller="UserController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-browsedatafield="usersid" data-browsedatatype="key" data-formdatafield="users.usersid"></div>
  </div>
  <div class="column" data-width="200px" data-visible="true">
    <div class="field" data-caption="User" data-cssclass="name" data-isuniqueid="false" data-browsedatafield="name" data-browsedatatype="text" data-sort="asc"></div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field" data-caption="Login Name" data-cssclass="loginname" data-isuniqueid="false" data-browsedatafield="loginname" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field" data-caption="Department" data-cssclass="department" data-isuniqueid="false" data-browsedatafield="department" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field" data-caption="Group" data-cssclass="groupname" data-isuniqueid="false" data-browsedatafield="groupname" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true"></div>
</div>
