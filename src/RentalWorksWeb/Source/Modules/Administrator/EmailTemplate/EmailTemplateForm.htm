<div class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Email Template" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="EmailTemplateController">
    <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-caption="" data-datafield="AppEmailId"></div>
    <div id="alertform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
        <div class="tabs">
            <div data-type="tab" id="notificationtab" class="tab" data-tabpageid="notificationtabpage" data-caption="Notification"></div>
            <!--<div data-type="tab" id="notifytab" class="tab" data-tabpageid="notifytabpage" data-caption="Notify"></div>
            <div data-type="tab" id="cctab" class="tab" data-tabpageid="cctabpage" data-caption="CC"></div>
            <div data-type="tab" id="preferencetab" class="tab" data-tabpageid="preferencetabpage" data-caption="Preference"></div>-->
        </div>
        <div class="tabpages">
            <div data-type="tabpage" id="notificationtabpage" class="tabpage" data-tabid="notificationtab">
                <div class="flexrow">
                    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Notifications">
                        <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield modules" data-caption="Category" data-datafield="Category" data-enabled="true" data-required="true" style="flex:1 1 0;"></div>
                        <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield modules" data-caption="Description" data-datafield="Description" data-enabled="true" data-required="true" style="flex:1 1 0;"></div>
                        <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Subject" data-datafield="Subject" data-allcaps="false" style="flex:1 1 0; max-width:850px;"></div>
                        <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Body Format" data-datafield="BodyFormat" data-allcaps="false" style="flex:1 1 0; max-width:250px;"></div>
                        <div class="flexrow">
                            <div class="flexcolumn" style="min-width:850px;">
                                <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Body" data-datafield="EmailText" data-height="650px" style="display:none;"></div>
                                <div>Subject and Body can contain plain text or HTML.</div>
                                <div>Reference data fields as [CustomerName - New Value] or [CustomerName - Old Value].</div>
                                <textarea id="codeEditor" style="display:none;"></textarea>
                            </div>
                            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Fields" style="max-width:400px; max-height:650px; overflow:auto;">
                                <div class="field-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
