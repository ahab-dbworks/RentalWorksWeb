<div class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Alert" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="AlertController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-caption="" data-datafield="AlertId"></div>
  <div id="alertform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="notificationtab" class="tab" data-tabpageid="notificationtabpage" data-caption="Notification"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexpage"> 
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Alert">
              <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield modules ifnew" data-caption="Module" data-datafield="ModuleName" data-displayfield="NoduleName" data-allcaps="false" style="flex:1 1 0; max-width:350px;"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Alert Name" data-datafield="AlertName" data-displayfield="RuleName" data-allcaps="false" style="flex:1 1 0; max-width:650px;" data-required="true"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="flex:1 1 0; max-width:250px;"></div>
            </div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Conditions">
              <div class="flexrow conditions">
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield fields" data-caption="Data Field" data-datafield="FieldName" data-allcaps="false" style="flex:1 1 0; max-width:250px;"></div>
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield" data-caption="Condition Type" data-datafield="Condition" style="flex:1 1 0; max-width:250px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="Value" data-allcaps="false" style="flex:1 1 0; max-width:250px;" data-required="true"></div>
                <div style="width:80px;">
                  <i class="material-icons add-condition" style="cursor:pointer; margin:23px 0px 0px 10px;">add_circle_outline</i>
                </div>
                <!--<div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Fields" data-datafield="Fields" data-allcaps="false" style="display:none;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Field Types" data-datafield="FieldTypes" data-allcaps="false" style="display:none;"></div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="notificationtabpage" class="tabpage" data-tabid="notificationtab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Notifications">
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Subject" data-datafield="Subject" data-allcaps="false" style="flex:1 1 0; max-width:650px;"></div>
            <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="" data-datafield="Body" data-height="500px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
