<div class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Alert" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="AlertController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-caption="" data-datafield="AlertId"></div>
  <div id="alertform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="notificationtab" class="tab" data-tabpageid="notificationtabpage" data-caption="Notification"></div>
      <div data-type="tab" id="recipientstab" class="tab" data-tabpageid="recipientstabpage" data-caption="Recipients"></div>
      <div data-type="tab" id="historytab" class="tab" data-tabpageid="historytabpage" data-caption="History"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Alert" style="width:900px">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield modules ifnew" data-caption="Module" data-datafield="ModuleName" data-displayfield="ModuleName" data-required="true" data-allcaps="false" style="flex:1 1 0;max-width:350px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Alert Name" data-datafield="AlertName" data-allcaps="false" style="flex:1 1 0;max-width:600px;" data-required="true"></div>
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Inactive" data-datafield="Inactive" style="flex:1 1 0;max-width:150px;"></div>
              </div>
            </div>
            </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Alert Triggered by These Actions" style="max-width:500px;">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="New data is added" data-datafield="ActionNew" style="flex:1 1 0;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Existing data is modified" data-datafield="ActionEdit" style="flex:1 1 0;"></div>
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Data is deleted" data-datafield="ActionDelete" style="flex:1 1 0;"></div>
            </div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Conditions">
              <div class="condition-list"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="notificationtabpage" class="tabpage" data-tabid="notificationtab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Notifications">
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Subject" data-datafield="AlertSubject" data-allcaps="false" style="flex:1 1 0; max-width:850px;"></div>
            <div class="flexrow">
              <div class="flexcolumn" style="min-width:850px;">
                <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Body" data-datafield="AlertBody" data-height="650px"></div>
                <div>Subject and Body can contain plain text or HTML.</div>
                <div>Reference data fields as [CustomerName - New Value] or [CustomerName - Old Value].</div>
                <div class="fwformcontrol default-alert-body" data-type="button" style="width:200px;margin:16px 10px 0px 5px;text-align:center;">Default Alert Body</div>
              </div>
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Fields" style="max-width:400px; max-height:650px; overflow:auto;">
                <div class="field-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="recipientstabpage" class="tabpage" data-tabid="recipientstab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Recipients">
            <div class="flexrow">
              <div data-control="FwGrid" data-grid="AlertWebUsersGrid" data-securitycaption="Alert Web Users"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="historytabpage" class="tabpage" data-tabid="historytab">
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="History">
            <div class="flexrow">
              <div data-control="FwGrid" data-grid="WebAlertLogGrid" data-securitycaption="Web Alert Log"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
