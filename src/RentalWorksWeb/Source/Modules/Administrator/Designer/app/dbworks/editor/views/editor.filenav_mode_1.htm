<script id="designer_filenav_mode_1_template" type="text/x-handlebars-template">
    <style>
        .folder_containers {
            display: inline-block;
            border-right: 1px solid #343a40;
            padding: 7px;
        }
        .folder_containers:hover{
            background-color: red;
        }

            /*.folder_containers:first-child {
                border-right: none;
            }*/
            .folder_containers:last-child {
                border-right: none;
            }
    </style>
    <div class="designercssnav">
        <nav style="padding: 0px;">
            <ul>
                {{#each folders}}
                <li title="Edit {{folderName}}" data-index="{{@index}}">
                    <a>{{folderName}}</a>
                    <ul class="hidden_nav designercssnav_sub">
                        {{#each files}}
                        <li><a class="editable_file" title="Edit {{fileName}}" data-index="{{@index}}">{{fileName}}</a></li>
                        {{/each}}
                        <li class="divider"><div></div></li>
                        <li style="display: inline-block;"><a class="expand_module_folder">Expand</a></li>
                        <li style="display: inline-block;"><a>Close</a></li>
                    </ul>
                </li>
                {{/each}}                
            </ul>
        </nav>    
    </div>    
</script>
