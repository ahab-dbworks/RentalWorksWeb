<div id="receiptform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Receipt" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="ReceiptController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="ReceiptId"></div>
  <div id="receiptform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="receipttab" class="tab" data-tabpageid="receipttabpage" data-caption="Receipt"></div>
      <div data-type="tab" id="creditstab" class="tab credits-tab submodule" data-tabpageid="creditstabpage" data-caption="Credits"></div>
      <div data-type="tab" id="gldistributiontab" class="tab" data-tabpageid="gldistributiontabpage" data-caption="G/L Distribution"></div>
      <div data-type="tab" id="exporttab" class="tab" data-tabpageid="exporttabpage" data-caption="Export"></div>
    </div>
    <div class="tabpages">
      <!-- RECEIPT TAB -->
      <div data-type="tabpage" id="receipttabpage" class="tabpage" data-tabid="receipttab">
        <div class="flexpage">
          <div class="flexrow" style="max-width:1600px;">
            <div class="flexcolumn" style="flex:1 1 500px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Receipt">
                <div class="flexrow">
                  <div class="flexcolumn" style="flex:1 1 400px;">
                    <div class="flexrow">
                      <div data-control="FwFormField" data-type="togglebuttons" class="fwcontrol fwformfield" data-caption="Payment By" data-datafield="PaymentBy" data-enabled="false" style="flex:0 1 175px;">
                        <div data-value="DEAL" data-caption="Deal"></div>
                        <div data-value="CUSTOMER" data-caption="Customer"></div>
                      </div>
                      <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Receipt Date" data-enabled="false" data-datafield="ReceiptDate" style="flex:1 1 100px;"></div>
                    </div>
                    <div class="flexrow">
                      <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield deal-customer" data-caption="Deal" data-datafield="DealId" data-displayfield="Deal" data-validationname="DealValidation" data-enabled="false" style="flex:1 1 325px;" data-required="true"></div>
                      <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield deal-customer" data-caption="Customer" data-datafield="CustomerId" data-displayfield="Customer" data-validationname="CustomerValidation" data-enabled="false" style="flex:1 1 325px;display:none"></div>
                    </div>
                  </div>
                  <div class="flexcolumn" style="flex:1 1 100px;">
                    <div class="flexrow">
                      <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Payment Type" data-datafield="PaymentTypeId" data-displayfield="PaymentType" data-validationname="PaymentTypeValidation" style="flex:1 1 100px;" data-required="true"></div>
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Payment Type Type" data-datafield="PaymentTypeType" style="flex:1 1 100px;display:none;"></div>
                    </div>
                    <div class="flexrow">
                      <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Check/Reference No" data-datafield="CheckNumber" data-required="true" style="flex:1 1 100px;"></div>
                      <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield deal-cust-validate" data-caption="Deal Credits" data-datafield="DealDepositId" data-validationpeek="false" data-displayfield="DealDepositCheckNumber" data-validationname="DealCreditValidation" data-enabled="false" style="flex:1 1 100px;display:none;" data-required="false"></div>
                      <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Customer Credits" data-datafield="CustomerDepositId" data-validationpeek="false" data-displayfield="CustomerDepositCheckNumber" data-validationname="CustomerCreditValidation" data-enabled="false" style="flex:1 1 100px;display:none;" data-required="false"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="flexcolumn" style="flex:1 1 150px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payment">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" data-validationname="CurrencyValidation" class="fwcontrol fwformfield" data-caption="Currency Code" data-datafield="CurrencyId" data-displayfield="CurrencyCode" data-required="true" style="flex:1 1 150px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="CurrencySymbol" style="flex:1 1 150px;display:none;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield amount-to-apply" data-caption="Amount to Apply" data-datafield="PaymentAmount" style="flex:1 1 150px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="RecType" data-displayfield="RecType" style="flex:1 1 100px;display:none"></div>
                </div>
              </div>
            </div>

            <div class="flexcolumn" style="flex:1 1 300px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Office">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Office" data-datafield="LocationId" data-displayfield="Location" data-validationname="OfficeLocationValidation" data-enabled="false" style="flex:1 1 225px;"></div>
                </div>
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Applied By" data-datafield="AppliedById" data-displayfield="AppliedBy" data-validationname="UserValidation" data-required="true" style="flex:1 1 100px;"></div>
                </div>
              </div>
            </div>

          </div>
          <div class="flexrow receipt-credits">
            <span class="credit-amounts" style="max-width:245px;padding:3px;background-color:#FFFF80;color:black;border:solid 1px black;border-radius:5px;font-size:1em;font-weight:500;text-align:center;margin-left:18px;" data-creditfield="Overpayments"></span>
            <span class="credit-amounts" style="max-width:245px;padding:3px;background-color:#ABABD6;color:black;border:solid 1px black;border-radius:5px;font-size:1em;font-weight:500;text-align:center;margin-left:18px;" data-creditfield="CreditMemos"></span>
            <span class="credit-amounts" style="max-width:245px;padding:3px;background-color:#37D303;color:black;border:solid 1px black;border-radius:5px;font-size:1em;font-weight:500;text-align:center;margin-left:18px;" data-creditfield="DepletingDeposits"></span>
          </div>
          <!--Hidden fields for Overpayment and Depleting Deposits actions-->
          <div class="flexrow" style="display:none">
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="CreateOverpayment" style="flex:1 1 225px;display:none;"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="CreateDepletingDeposit" style="flex:1 1 225px;display:none;"></div>
          </div>
          <div class="flexrow invoice-row" style="max-width:1600px;">
            <div class="flexrow" style="flex:0 1 1700px;max-width:1600px;">
              <div class="flexcolumn" style="flex:1 1 1300px;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Invoices">
                  <div class="flexrow tablewrapper" style="text-align:center;border:1px solid #1f1f1f;height:auto;margin:15px 0px 0px 5px;max-width:1396px;">
                    <table class="form-table">
                      <tr class="header">
                        <th class="text nowrap">Deal</th>
                        <th class="text" style="display:none;" data-headerfield="InvoiceId">InvoiceId</th>
                        <th class="text">Invoice No.</th>
                        <th class="text">Invoice Date</th>
                        <th class="text">Order No.</th>
                        <th class="text">Invoice Description</th>
                        <th class="decimal" style="width:97px;">Total</th>
                        <th class="decimal" style="width:97px;">Applied</th>
                        <th class="decimal" style="width:97px;">Due</th>
                        <th class="decimal" style="width:97px;" data-headerfield="Amount">Amount</th>
                        <th style="width:43px;"></th>
                      </tr>
                      <tbody class="table-rows">
                        <tr class="empty-row" style="height:33px;">
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="flexcolumn" style="flex:0 0 175px;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Receipt Totals">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Applied Amount" data-datafield="" data-enabled="false" data-totalfield="InvoiceAmountTotal" style="flex:1 1 150px;"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Unapplied Amount" data-datafield="" data-enabled="false" data-totalfield="UnappliedInvoiceTotal" style="flex:1 1 150px;"></div>
                  </div>
                </div>
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Invoice Totals">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Total" data-datafield="" data-enabled="false" data-totalfield="InvoiceTotal" style="flex:1 1 150px;"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Amount Paid" data-datafield="" data-enabled="false" data-totalfield="InvoiceApplied" style="flex:1 1 150px;"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Amount Due" data-datafield="" data-enabled="false" data-totalfield="InvoiceDue" style="flex:1 1 150px;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow credits-row" style="max-width:1600px;display:none;">
            <div class="flexrow" style="flex:0 1 1700px;max-width:1600px;">
              <div class="flexcolumn" style="flex:1 1 1300px;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Credits">
                  <div class="flexrow tablewrapper" style="text-align:center;border:1px solid #1f1f1f;height:auto;margin:15px 0px 0px 5px;max-width:1396px;">
                    <table class="form-table">
                      <tr class="header">
                        <th class="text">Date</th>
                        <th class="text" style="display:none;" data-headerfield="ReceiptId">ReceiptId</th>
                        <th class="text">Deal</th>
                        <th class="text">Payment Type</th>
                        <th class="text">Ref/Check No.</th>
                        <th class="decimal" style="width:97px;">Remaining</th>
                        <th class="decimal" style="width:97px;" data-headerfield="Amount">Amount</th>
                        <th style="width:43px;"></th>
                      </tr>
                      <tbody class="credit-table-rows">
                        <tr class="credit-empty-row" style="height:33px;">
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="flexcolumn" style="flex:0 0 175px;">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Refund Totals">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Applied Amount" data-datafield="" data-enabled="false" data-totalfield="CreditAmountTotal" style="flex:1 1 150px;"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield totals" data-caption="Unapplied Amount" data-datafield="" data-enabled="false" data-totalfield="UnappliedCreditTotal" style="flex:1 1 150px;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--<div style="display:none;max-width:800px;" class="flexrow braintree-row">
            <div class="flexcolumn">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payment">
                <div class="flexrow">
                  <div id="dropin-container"></div>
                </div>
                <div class="flexrow">
                  <div id="braintree-btn" class="braintree-btn fwformcontrol" data-type="button" style="flex:0 1 114px; margin-left:8px;">Make Payment</div>
                </div>
              </div>
            </div>
          </div>-->
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Payment Memo">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-maxlength="255" data-caption="" data-datafield="PaymentMemo"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CREDITS TAB -->
      <div data-type="tabpage" id="creditstabpage" class="tabpage submodule credits-page rwSubModule" data-tabid="creditstab"></div>
      <!-- G/L DISTRIBUTION TAB-->
      <div data-type="tabpage" id="gldistributiontabpage" class="tabpage rwGrid" data-tabid="gldistributiontab">
        <div class="flexrow">
          <div data-control="FwGrid" data-grid="GlDistributionGrid" data-securitycaption="G/L Distribution"></div>
        </div>
      </div>
      <!--EXPORT TAB-->
      <div data-type="tabpage" id="exporttabpage" class="tabpage" data-tabid="exporttab">
        <div class="formpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Charge Batch Number" style="flex:0 1 300px;">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Charge Batch Number" data-datafield="ChargeBatchId" data-displayfield="ChargeBatchNumber" data-validationname="ChargeBatchNumberValidation" data-enabled="false" style="flex:1 1 225px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
