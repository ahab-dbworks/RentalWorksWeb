<div data-name="Receipt" data-control="FwBrowse" data-type="Browse" id="ReceiptBrowse" class="fwcontrol fwbrowse" data-orderby="" data-controller="ReceiptController" data-hasinactive="false">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="ReceiptId" data-browsedatatype="key"></div>
  </div>
  <div class="column" data-width="300px" data-visible="true">
    <div class="field" data-caption="Customer / Deal" data-datafield="CustomerDeal" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="ReceiptDate" data-browsedatatype="date" data-sort="desc"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Ch/Ref. Number" data-datafield="CheckNumber" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="200px" data-visible="true">
    <div class="field" data-caption="Location" data-datafield="Location" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Type" data-datafield="PaymentType" data-cellcolor="RecTypeColor" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Amount" data-datafield="PaymentAmount" data-browsedatatype="money" data-digits="2" data-formatnumeric="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Applied By" data-datafield="AppliedBy" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Batch No." data-datafield="ChargeBatchNumber" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="200px" data-visible="true">
    <div class="field" data-caption="Memo" data-datafield="PaymentMemo" data-browsedatatype="text" data-sort="off"></div>
  </div>
</div>
