<div id="dashboardsettingsform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Dashboard Settings" data-rendermode="template" data-tablename="" data-mode="" data-hasaudit="false" data-controller="DashboardSettingsController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-datafield="UserId"></div>
  <div class="formpage">
    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Dashboard Settings">
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-datafield="Widgets" data-control="FwFormField" data-checkboxlist="persist" data-type="checkboxlist" class="fwcontrol fwformfield widgetorder" data-caption="Select Widgets to Include on the Dashboard" data-sortable="true" data-orderby="true" style="float:left;width:500px;margin-top: 10px"></div>
      </div>
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Widgets Per Row" data-datafield="WidgetsPerRow" data-required="true" style="float:left;width:200px;"></div>
      </div>
    </div>
  </div>
</div>
