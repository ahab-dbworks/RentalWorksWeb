<div id="invoiceprocessbatchform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Process Invoices" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="InvoiceProcessBatchController">
  <div class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Process Invoices">
              <div class="flexrow">
                <div class="flexcolumn" style="max-width:250px;margin-top:8px;">
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Process All Approved Invoices" data-datafield="ProcessInvoices"></div>
                  <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Re-Export Historical Batch" data-datafield="ExportHistoricalBatch"></div>
                </div>
                <div class="flexcolumn" style="max-width:200px;">
                  <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield processinvoices" data-caption="As Of" data-datafield="AsOfDate"></div>
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield export" data-caption="Batch No." data-datafield="BatchId" data-displayfield="BatchNumber" data-validationname="InvoiceProcessBatchValidation" data-enabled="false"></div>
                </div>
                <div class="flexcolumn" style="margin-left:15px;">
                  <div class="fwformcontrol create-batch processinvoices" data-type="button" style="text-align:center;width:250px;margin:17px 0 0 10px;">Process All Approved Invoices</div>
                  <div class="fwformcontrol export-historical-batches export" data-type="button" style="text-align:center;width:250px;margin:17px 0 0 10px;" data-enabled="false">Export Historical Batch</div>
                </div>
              </div>
              <div class="flexrow export-success" style="display:none;">
                <div class="success-msg" style="margin-top:auto; max-width:465px;"></div>
                <div class="fwformcontrol print-batch" data-type="button" style="text-align:center;max-width:50px;margin:17px 0 0 10px;">Print</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
