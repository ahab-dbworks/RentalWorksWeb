<div id="migrateordersform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Migrate Orders" data-rendermode="template" data-tablename="" data-mode="" data-hasaudit="false" data-controller="MigrateOrdersController">
  <div id="checkinform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="sourcetab" class="tab" data-tabpageid="sourcetabpage" data-caption="Source"></div>
      <div data-type="tab" id="destinationtab" class="tab" data-tabpageid="destinationtabpage" data-caption="Destination"></div>
      <div data-type="tab" id="optionstab" class="tab" data-tabpageid="optionstabpage" data-caption="Options"></div>
      <div data-type="tab" id="itemstab" class="tab" data-tabpageid="itemstabpage" data-caption="Items"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="sourcetabpage" class="tabpage" data-tabid="sourcetab">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Source Orders">
          <div class="flexrow">
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Deal" data-datafield="DealId" data-required="true" data-displayfield="Deal" data-validationname="DealValidation" style="flex:0 1 500px;"></div>
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Department" data-datafield="DepartmentId" data-required="true" data-displayfield="Department" data-validationname="DepartmentValidation" style="flex:0 1 250px;"></div>
          </div>
          <div style="margin:10px 0px;">Select one or more Orders with items to migrate</div>
          <div class="flexrow" style="max-width:1600px;">
            <div class="orderBrowse"></div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="destinationtabpage" class="tabpage" data-tabid="destinationtab">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Destination Order">
          <div class="flexrow">
            <div class="flexcolumn" style="max-width:300px;">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Create a New Order" data-datafield="CreateNewOrder"></div>
            </div>
            <div class="flexcolumn">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="CreateNewOrder fwcontrol fwformfield" data-caption="Deal" data-datafield="CreateNewDealId" data-displayfield="Deal" data-validationname="DealValidation" style="flex:0 1 400px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Deal No." data-datafield="DealNumber" data-enabled="false"></div>
                <div data-control="FwFormField" data-type="validation" class="CreateNewOrder fwcontrol fwformfield" data-caption="Rate" data-datafield="RateType" data-displayfield="Rate" data-validationname="RateTypeValidation" style="flex:0 1 250px;"></div>
              </div>
              <div class="flexrow">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Dates and Times">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="date" class="CreateNewOrder fwcontrol fwformfield" data-caption="From Date" data-datafield="FromDate"></div>
                    <div data-control="FwFormField" data-type="time" class="CreateNewOrder fwcontrol fwformfield" data-caption="From Time" data-datafield="FromTime"></div>
                    <div data-control="FwFormField" data-type="date" class="CreateNewOrder fwcontrol fwformfield" data-caption="To Date" data-datafield="ToDate"></div>
                    <div data-control="FwFormField" data-type="time" class="CreateNewOrder fwcontrol fwformfield" data-caption="To Time" data-datafield="ToTime"></div>
                    <div data-control="FwFormField" data-type="date" class="CreateNewOrder fwcontrol fwformfield" data-caption="Billing Stop Date" data-datafield="BillingStopDate"></div>
                  </div>
                </div>
              </div>
              <div class="flexrow">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="PO">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="checkbox" class="CreateNewOrder fwcontrol fwformfield" data-caption="Pending" data-datafield="PendingPO"></div>
                    <div data-control="FwFormField" data-type="checkbox" class="CreateNewOrder fwcontrol fwformfield" data-caption="Flat PO" data-datafield="FlatPO"></div>
                    <div data-control="FwFormField" data-type="text" class="CreateNewOrder fwcontrol fwformfield" data-caption="PO No." data-datafield="PurchaseOrderNumber"></div>
                    <div data-control="FwFormField" data-type="money" class="CreateNewOrder fwcontrol fwformfield" data-caption="PO Amount" data-datafield="PurchaseOrderAmount"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="flexcolumn" style="max-width:300px;">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Migrate to an Existing Order" data-datafield="MigrateToExistingOrder"></div>
            </div>
            <div class="flexcolumn">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield MigrateToExistingOrder" data-caption="Order No." data-datafield="OrderId" data-displayfield="Order" data-validationname="OrderValidation" style="flex:0 1 200px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" data-enabled="false"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Deal" data-datafield="MigrateDealId" data-enabled="false" data-displayfield="Deal" data-validationname="DealValidation" style="flex:0 1 320px;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="optionstabpage" class="tabpage" data-tabid="optionstab">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Migrate Options">
          <div class="flexcolumn">
            <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Migrating Inventory to the Destination Order will" data-datafield="" style="margin:10px 0px;">
              <div data-caption="Fulfill the quantity ordered first, then increment the Order if necessary" data-value=""></div>
              <div data-caption="Only increment the ordered quantities" data-value=""></div>
            </div>
            <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="Migrated Inventory will be" data-datafield="" style="margin:15px 0px;">
              <div data-caption="Checked out to the Destination Order" data-value=""></div>
              <div data-caption="Staged to the Destination Order" data-value=""></div>
            </div>
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Copy Line Item Notes from Source Orders" data-datafield="CopyLineItemNotes"></div>
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Copy Order Notes from Source Orders" data-datafield="CopyOrderNotes"></div>
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Copy Rental Rates from Source Orders" data-datafield="CopyRentalRates"></div>
            <div class="flexrow" style="max-width:550px;">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Update the Billing Stop Date on Source Orders" data-datafield="UpdateBillingStopDate"></div>
              <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield migrate-options" data-caption="Billing Stop Date" data-enabled="false" data-datafield="MigrateBillingStopDate" style="flex:0 1 200px"></div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="itemstabpage" class="tabpage" data-tabid="itemstab">
        <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Migrate Options">
          <div data-control="FwGrid" data-grid="MigrateItemGrid" data-securitycaption=""></div>
          <div class="formrow session-buttons">
            <div class="options-button fwformcontrol" data-type="button" style="float:left">Options &#8675;</div>
            <div class="select-all fwformcontrol" data-type="button" style="float:left; margin-left:10px;">Select All</div>
            <div class="select-none fwformcontrol" data-type="button" style="float:left; margin-left:10px;">Select None</div>
          </div>
          <div class="flexrow" style="max-width:1600px;">
            <div class="finalize-migration fwformcontrol" data-type="button" style="max-width:175px; margin:auto;">Finalize Migration</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
