<div id="rateupdateutilityform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Rate Update Utility" data-rendermode="template" data-tablename="" data-mode="" data-hasaudit="false" data-controller="RateUpdateUtilityController">
  <div class="flexrow">
    <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Search">
      <div class="flexrow">
        <div class="flexcolumn">
          <div class="flexrow" style="margin-bottom:.7em;">
            <div data-control="FwFormField" data-type="togglebuttons" class="fwcontrol fwformfield" data-caption="Activity Type" data-datafield="AvailableFor"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Warehouse" data-datafield="WarehouseId" data-displayfield="Warehouse" data-validationname="WarehouseValidation"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Inventory Type" data-datafield="InventoryTypeId" data-displayfield="InventoryType" data-validationname="InventoryTypeValidation" style="flex:1 1 200px;"></div>
            <div data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Category" data-datafield="CategoryId" data-displayfield="Category" data-validationname="CategoryValidation" style="flex:1 1 200px;"></div>
            <div data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Sub-Category" data-datafield="SubCategoryId" data-displayfield="SubCategory" data-validationname="SubCategoryValidation" data-validationpeek="false" style="flex:1 1 200px;"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Unit" data-datafield="UnitId" data-displayfield="Unit" data-validationname="UnitValidation" style="flex:1 1 200px;"></div>
            <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Manufacturer" data-datafield="ManufacturerId" data-validationname="VendorValidation" style="flex:1 1 200px;"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="I-Code" data-datafield="InventoryId" data-displayfield="ICode" data-validationname="GeneralItemValidation" style="flex:1 1 200px; max-width:285px;"></div>
            <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description (Text Search)" data-datafield="Description"></div>
          </div>
          <div class="flexrow" style="margin-top:1em;">
            <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Only Show Pending Modifications" data-datafield="ShowPendingModifications" style="max-width:290px;"></div>
            <div class="fwformcontrol search" data-type="button" style="max-width:100px; margin-top:.5em;">Search</div>
          </div>
        </div>
        <div class="flexcolumn" style="max-width:400px;">
          <div class="flexrow">
            <div data-control="FwFormField" data-type="checkboxlist" class="fwcontrol fwformfield" data-caption="Classification" data-datafield="Classification"></div>
            <div data-control="FwFormField" data-type="checkboxlist" class="fwcontrol fwformfield" data-caption="Rank" data-datafield="Rank"></div>
          </div>
          <div class="flexrow">
            <div data-control="FwFormField" data-type="checkboxlist" class="fwcontrol fwformfield" data-caption="Order By" data-datafield="OrderBy" data-sortable="true"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="wideflexrow">
    <div data-control="FwGrid" data-grid="RateUpdateItemGrid"></div>
  </div>
</div>
