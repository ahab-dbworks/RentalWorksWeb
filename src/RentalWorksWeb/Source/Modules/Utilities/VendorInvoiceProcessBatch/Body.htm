<div class="body">

  </div>
  <div class="location">Office: [LOCATION]</div>
  <table id="tblequipmentcharges">

      <tr>

        <td>

        </td>
        <td>
          <div data-datafield="invdate">Invoice Date</div>
        </td>
        <td>
          <div data-datafield="pono">PO No</div>
        </td>
        <td>

      [ROWS]
    </tbody>
