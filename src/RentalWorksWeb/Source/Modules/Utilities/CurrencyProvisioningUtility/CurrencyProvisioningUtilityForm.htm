<div id="currencyprovisioningutilityform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-caption="Currency Provisioning Utility" data-rendermode="template" data-mode="" data-controller="CurrencyProvisioningUtilityController">
  <div id="CurrencyProvisioningUtilityForm-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="generaltab tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Update records missing Currency">
              <div class="flexrow" style="max-width:600px;">
                <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Apply suggested currency to each record below" data-datafield="ApplyCurrency"></div>
                <div class="fwformcontrol apply" data-type="button" style="margin:auto; max-width:150px; display:none;">Apply Currency</div>
              </div>
              <div class="flexrow">
                <div data-control="FwGrid" data-grid="CurrencyMissingGrid"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
