<div id="InventoryAdjustmentForm" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Inventory Adjustment" data-rendermode="template" data-controller="InventoryAdjustmentController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-caption="" data-datafield="InventoryAdjustmentId"></div>
  <div id="inventoryadjustmentform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Inventory Adjustment">
              <div class="flexrow" style="max-width:700px;">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="I-Code" data-datafield="InventoryId" data-displayfield="ICode" data-enabled="false" data-validationname="SalesInventoryValidation" data-required="true" style="flex: 0 1 250px"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" data-enabled="false"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="WarehouseId" data-datafield="WarehouseId" style="display:none;"></div>
              </div>
              <div class="flexrow" style="max-width:700px;">
                <div data-control="FwFormField" data-type="togglebuttons" class="fwcontrol fwformfield" data-caption="Adjustment Type" data-datafield="AdjustmentType" data-required="true"></div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Quantity on Hand">
              <div class="flexrow" style="max-width:700px;">
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Prior Quantity" data-datafield="OldQuantity" data-enabled="false"></div>
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="Adjustment Quantity (+/-)" data-datafield="OnHandAdjustment"></div>
                <div data-control="FwFormField" data-type="number" class="fwcontrol fwformfield" data-caption="New Quantity" data-datafield="NewQuantity" data-enabled="false"></div>
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Unit Cost" data-datafield="UnitCost" data-enabled="false"></div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Average Cost">
              <div class="flexrow" style="max-width:700px;">
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Prior Value" data-datafield="OldUnitCost" data-enabled="false"></div>
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="Adjustment Value (+/-)" data-datafield="AverageCostAdjustment"  data-enabled="false"></div>
                <div data-control="FwFormField" data-type="money" class="fwcontrol fwformfield" data-caption="New Value" data-datafield="NewUnitCost" data-enabled="false"></div>
              </div>
            </div>
          </div>
          <div class="flexrow">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Audit">
              <div class="flexrow" style="max-width:700px;">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Reason" data-datafield="InventoryAdjustmentReasonId" data-displayfield="InventoryAdjustmentReason" data-validationname="InventoryAdjustmentReasonValidation" data-required="true" style="flex: 0 1 250px"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Reference" data-datafield="Reference"></div>
              </div>
              <div class="flexrow" style="max-width:700px;">
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="By" data-datafield="ModifiedByUserId" data-displayfield="ModifiedByUserName" data-enabled="false" data-validationname="UserValidation" style="flex: 0 1 250px"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Date" data-datafield="AdjustmentDate" data-enabled="false" style="flex: 0 1 150px"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Time" data-datafield="AdjustmentTime" data-enabled="false" style="flex: 0 1 150px"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="flexrow">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Notes">
            <div data-control="FwFormField" data-type="textarea" data-height="300px" class="fwcontrol fwformfield" data-caption="Notes" data-datafield="Notes"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
