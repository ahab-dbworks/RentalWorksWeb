<div id="transferorderform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Transfer Order" data-rendermode="template" data-mode="" data-controller="TransferOrderController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="TransferId"></div>
  <div id="transferorderform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div data-type="tab" id="generaltab" class="generaltab tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div data-type="tab" id="salestab" class="salesTab tab" data-tabpageid="salestabpage" data-caption="Sales" style="display:none;"></div>
      <div data-type="tab" id="picklisttab" class="tab submodule" data-tabpageid="picklisttabpage" data-caption="Pick List" style="display:none;"></div>
      <div data-type="tab" id="delivershiptab" class="tab" data-tabpageid="delivershiptabpage" data-caption="Deliver/Ship"></div>
      <div data-type="tab" id="manifesttab" class="tab submodule" data-tabpageid="manifesttabpage" data-caption="Manifest" style="display:none;"></div>
      <div data-type="tab" id="receipttab" class="tab submodule" data-tabpageid="receipttabpage" data-caption="Receipt" style="display:none;"></div>
    </div>
    <div class="tabpages">
      <!-- GENERAL TAB -->
      <div data-type="tabpage" id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="flexrow">
          <div class="flexcolumn" style="flex:0 1 900px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Transfer">
              <div class="flexrow">
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="No." data-datafield="TransferNumber" data-enabled="false" style="flex:1 1 50px;"></div>
                <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Description" data-datafield="Description" style="flex:1 1 300px;" data-required="true"></div>
                <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Department" data-datafield="DepartmentId" data-displayfield="Department" data-required="true" data-validationname="DepartmentValidation" style="flex:1 1 50px;"></div>
              </div>
            </div>
            <div class="flexrow">
              <div class="flexcolumn">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Transfer Out">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="From" data-datafield="FromWarehouseId" data-displayfield="FromWarehouseCode" data-required="true" data-validationname="WarehouseCodeValidation"></div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Pick Date" data-datafield="PickDate"></div>
                    <div data-control="FwFormField" data-type="timepicker" data-timeformat="24" class="fwcontrol fwformfield" data-caption="Pick Time" data-datafield="PickTime"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Ship Date" data-datafield="ShipDate" data-required="true"></div>
                    <div data-control="FwFormField" data-type="timepicker" data-timeformat="24" class="fwcontrol fwformfield" data-caption="Ship Time" data-datafield="ShipTime"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Send Request To" data-datafield="SendRequestId" data-displayfield="Agent" data-validationname="UserValidation"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Request Sent" data-datafield="" style="flex:1 1 75px;" data-enabled="false"></div>
                  </div>
                </div>
              </div>
              <div class="flexcolumn">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Transfer In">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="To" data-datafield="ToWarehouseId" data-displayfield="ToWarehouseCode" data-required="true" data-validationname="WarehouseCodeValidation"></div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Required By Date" data-datafield="RequiredDate"></div>
                    <div data-control="FwFormField" data-type="timepicker" data-timeformat="24" class="fwcontrol fwformfield" data-caption="Required By Time" data-datafield="RequiredTime"></div>
                  </div>
                </div>
                <div class="flexcolumn" style="max-width:300px; margin-top:60px;">
                  <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Activity">
                    <div class="flexrow">
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Rental" data-datafield="Rental"></div>
                      <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Sales" data-datafield="Sales"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="flexcolumn">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Return Transfer">
                  <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Return Transfer" data-datafield="" data-displayfield="" data-validationname="" data-enabled="false"></div>
                  <div>
                    <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="Ship Date/Time" data-datafield="" data-enabled="false"></div>
                    <div data-control="FwFormField" data-type="timepicker" data-timeformat="24" class="fwcontrol fwformfield" data-caption="Required By" data-datafield="" data-enabled="false"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexcolumn" style="flex:0 1 300px;">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Status">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Status" data-datafield="Status" data-enabled="false" style="flex:1 1 75px;"></div>
              <div data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="As Of" data-datafield="TransferDate" data-enabled="false" style="flex:1 1 75px;"></div>
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Agent" data-datafield="AgentId" data-displayfield="Agent" data-validationname="UserValidation" data-required="true"></div>
              <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Office Location" data-datafield="OfficeLocationId" data-displayfield="OfficeLocation" data-validationname="OfficeLocationValidation" data-enabled="false"></div>
            </div>
          </div>
        </div>
        <div class="flexrow rentalItemGrid rentalTab">
          <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
            <div data-control="FwGrid" data-grid="TransferOrderItemGrid" data-securitycaption="Items"></div>
          </div>
        </div>
      </div>
      <!-- SALES TAB -->
      <div data-type="tabpage" id="salestabpage" class="tabpage" data-tabid="salestab">
        <div class="flexrow salesItemGrid">
          <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
            <div data-control="FwGrid" data-grid="TransferOrderItemGrid" data-securitycaption="Items"></div>
          </div>
        </div>
      </div>
      <!-- PICK LIST TAB -->
      <div data-type="tabpage" id="picklisttabpage" class="tabpage picklistSubModule" data-tabid="picklisttab">
      </div>
      <!-- DELIVER/SHIP TAB -->
      <div data-type="tabpage" id="delivershiptabpage" class="tabpage" data-tabid="delivershiptab">
        <div class="flexpage">
          <div class="flexrow">
            <div class="flexcolumn" style="flex:1 1 550px;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Outgoing">
                <div class="flexrow">
                  <div data-control="FwFormField" data-type="select" class="fwcontrol fwformfield outtype delivery-delivery" data-caption="Type" data-datafield="OutDeliveryDeliveryType" style="flex:1 1 150px;"></div>
                  <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Contact" data-datafield="OutDeliveryToContact" style="flex:1 1 250px;"></div>
                  <div data-control="FwFormField" data-type="phone" class="fwcontrol fwformfield" data-caption="Phone" data-datafield="OutDeliveryToContactPhone" style="flex:1 1 250px;"></div>
                </div>
              </div>
              <div class="flexrow">
                <div class="flexcolumn" style="width:25%;flex:0 1 auto;">
                  <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Ship Via">
                    <div data-control="FwFormField" data-type="validation" data-validationname="VendorValidation" class="fwcontrol fwformfield" data-caption="Carrier" data-datafield="OutDeliveryCarrierId" data-displayfield="OutDeliveryCarrier" data-formbeforevalidate="beforeValidateCarrier"></div>
                    <div data-control="FwFormField" data-type="validation" data-validationname="ShipViaValidation" class="fwcontrol fwformfield" data-caption="Ship Via" data-datafield="OutDeliveryShipViaId" data-displayfield="OutDeliveryShipVia" data-formbeforevalidate="beforeValidateOutShipVia"></div>
                  </div>
                  <div data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield OutDeliveryAddressType delivery-type-radio" data-caption="Address" data-datafield="OutDeliveryAddressType">
                    <div data-value="WAREHOUSE" data-caption="Warehouse"></div>
                    <div data-value="OTHER" data-caption="Other"></div>
                    <div data-value="VENUE" data-caption="Venue"></div>
                  </div>
                </div>
                <div class="flexcolumn" style="width:75%;">
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Location" data-datafield="OutDeliveryToLocation"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Attention" data-datafield="OutDeliveryToAttention"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Address" data-datafield="OutDeliveryToAddress1"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="" data-datafield="OutDeliveryToAddress2"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="City" data-datafield="OutDeliveryToCity"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="State/Province" data-datafield="OutDeliveryToState"></div>
                    <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Zip/Postal" data-datafield="OutDeliveryToZipCode"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Country" data-validationname="CountryValidation" data-datafield="OutDeliveryToCountryId" data-displayfield="OutDeliveryToCountry"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Cross Streets" data-datafield="OutDeliveryToCrossStreets"></div>
                  </div>
                  <div class="flexrow">
                    <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Notes" data-datafield="OutDeliveryDeliveryNotes"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- MANIFEST TAB -->
      <div data-type="tabpage" id="manifesttabpage" class="tabpage manifestSubModule" data-tabid="manifesttab">
      </div>
      <!-- RECEIPT TAB -->
      <div data-type="tabpage" id="receipttabpage" class="tabpage receiptSubModule" data-tabid="receipttab">
      </div>
    </div>
  </div>
</div>
