<div data-name="UserOfficeLocationValidation" data-primarymodule="UserOfficeLocation" data-control="FwBrowse" data-type="Validation" class="fwcontrol fwbrowse" data-caption="Office Location" data-datatable="dbo.webgetuserlocations(@webusersid)">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="locationid" data-browsedatatype="key"></div>
  </div>
  <div class="column" data-width="20px" data-visible="true">
    <div class="field" data-caption="" data-datafield="locationcolor" data-browsedatatype="olecolor" data-showsearch="false" data-sort="disabled"></div>
  </div>
  <div class="column" data-width="250px" data-visible="true">
    <div class="field" data-caption="Location" data-datafield="location" data-browsedatatype="text" data-validationdisplayfield="true" data-sort="asc"></div>
  </div>
  <div class="column spacer" data-width="auto" data-visible="true"></div>
</div>
