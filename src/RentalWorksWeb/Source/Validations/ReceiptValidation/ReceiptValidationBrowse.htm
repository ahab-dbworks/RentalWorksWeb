<div data-name="ReceiptValidation" data-primarymodule="Receipt"  data-controller="ReceiptValidationController" data-apiurl="api/v1/receipt" data-control="FwBrowse" data-type="Validation" class="fwcontrol fwbrowse" data-caption="Receipt" data-hasinactive="true">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-caption="ReceiptId" data-isuniqueid="true" data-datafield="ReceiptId" data-browsedatatype="key" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Check No." data-datafield="CheckNumber" data-browsedatatype="text" data-validationdisplayfield="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="ReceiptDate" data-browsedatatype="date" data-sort="desc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Type" data-datafield="PaymentType" data-cellcolor="RecTypeColor" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Amount" data-datafield="PaymentAmount" data-browsedatatype="number" data-digitsoptional="false" data-digits="2" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Applied By" data-datafield="AppliedBy" data-browsedatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Batch No." data-datafield="ChargeBatchNumber" data-browsedatatype="text" data-sort="off"></div>
  </div>
</div>
