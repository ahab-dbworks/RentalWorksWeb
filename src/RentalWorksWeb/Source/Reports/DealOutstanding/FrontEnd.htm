<div class="fwcontrol fwcontainer fwform fwreport dealoutstanding" data-control="FwContainer" data-type="form" data-version="1" data-caption="Deal Outstanding" data-rendermode="template" data-mode="" data-hasaudit="false" data-controller="RwDealOutstandingController">
  <div class="fwcontrol fwtabs" data-control="FwTabs" data-type="">
    <div class="tabs">
      <div id="generaltab" class="tab" data-tabpageid="generaltabpage" data-caption="General"></div>
      <div id="exporttab" class="tab exporttab" data-tabpageid="exporttabpage" data-caption="Export"></div>
    </div>
    <div class="tabpages">
      <div id="generaltabpage" class="tabpage" data-tabid="generaltab">
        <div class="formpage">
          <div class="formcolumn">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Filter Order by Date">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="filterdate" data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Filter Dates" style="float:left;width:150px;"></div>
                <div data-datafield="fromdate" data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="From" data-enabled="false" style="float:left;width:150px;"></div>
                <div data-datafield="todate" data-control="FwFormField" data-type="date" class="fwcontrol fwformfield" data-caption="To" data-enabled="false" style="float:left;width:150px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Only Show Orders With">
                  <div data-datafield="datetouse" data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="" data-enabled="false">
                    <div data-value="B" data-caption="Billing Stop Date"></div>
                    <div data-value="E" data-caption="Estimated Rental Stop Date"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Filters">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="officelocation" data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Office Location" data-validationname="OfficeLocationValidation" style="float:left;width:300px;margin-left:10px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="companydepartment" data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Company Department" data-validationname="CompanyDepartmentValidation" style="float:left;width:300px;margin-left:10px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="customer" data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Customer" data-validationname="CustomerValidation" style="float:left;width:300px;margin-left:10px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="deal" data-control="FwFormField" data-type="validation" class="fwcontrol fwformfield" data-caption="Deal" data-validationname="DealValidation" style="float:left;width:300px;margin-left:10px;" data-required="true"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="order" data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Order" data-validationname="OrderValidation" style="float:left;width:300px;margin-left:10px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="orderunit" data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Order Unit" data-validationname="OrderUnitValidation" style="float:left;width:300px;margin-left:10px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="inventorytype" data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Inventory Type" data-validationname="InventoryTypeValidation" style="float:left;width:300px;margin-left:10px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="category" data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="Category" data-validationname="CategoryValidation" style="float:left;width:300px;margin-left:10px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="icode" data-control="FwFormField" data-type="multiselectvalidation" class="fwcontrol fwformfield" data-caption="I-Code" data-validationname="ICodeValidation" style="float:left;width:300px;margin-left:10px;"></div>
              </div>
            </div>
          </div>
          <div class="formcolumn">
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Options">
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="ShowBarcodes" data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Show Barcodes / Serial No" style="float:left;width:420px;"></div>
                <!--<div data-datafield="IncludeItemImage" data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Include Item Image" style="float:left;width:420px;"></div>-->
                <div data-datafield="ShowVendors" data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Show Vendors" style="float:left;width:420px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="ShowResponsiblePerson" data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Show Responsible Person" style="float:left;width:420px;"></div>
                <div data-datafield="IncludePendingExchanges" data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Include Pending Exchanges" style="float:left;width:420px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="PrintNone" data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Print Blank Page When Nothing is Outstanding for Deal / Department" style="float:left;width:420px;"></div>
                <div data-datafield="ShowContainersOnly" data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Show Containers Only" style="float:left;width:420px;"></div>
              </div>
              <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
                <div data-datafield="ShowImages" data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Show Images" style="float:left;width:420px;"></div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Show Order Company Department / I-Code Inventory Type">
              <div data-datafield="ShowDepartmentFrom" data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="">
                <div data-value="O" data-caption="Company Department"></div>
                <div data-value="I" data-caption="Inventory Type"></div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Items To Include">
              <div data-datafield="AllEverOut" data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="">
                <div data-value="F" data-caption="Items Currently Out"></div>
                <div data-value="T" data-caption="All Items Ever Checked-Out"></div>
              </div>
            </div>
            <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Include Value / Cost">
              <div data-datafield="IncludeValueCost" data-control="FwFormField" data-type="radio" class="fwcontrol fwformfield" data-caption="">
                <div data-value=""  data-caption="None"></div>
                <div data-value="R" data-caption="Show Replacement Cost"></div>
                <div data-value="U" data-caption="Show Unit Value"></div>
                <div data-value="P" data-caption="Show Purchase Amount"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="exporttabpage" class="tabpage exporttabpage" data-tabid="exporttab">
      </div>
    </div>
  </div>
</div>
