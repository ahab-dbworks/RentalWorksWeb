<div class="body">
  <div class="header">
    [applicationlandscapeheader]
    <div style="position:absolute;top:24px;left:336px;width:336px;z-index:1;height:24px;line-height:24px;vertical-align:middle;font-size:16px;text-align:center;">Batch No: [CHGBATCHNO] - Date: [BATCHDATE]</div>
  </div>
  <div class="location">Office: [LOCATION]</div>
  <table id="tblequipmentcharges">
    <thead>
      <tr>
        <td>
          <div data-datafield="customer">Customer</div>
        </td>
        <td>
          <div data-datafield="deal">Deal</div>
        </td>
        <td>
          <div data-datafield="chgbatchdate">Date</div>
        </td>
        <td>
          <div data-datafield="checkno">Ref/Check No</div>
        </td>
        <td>
          <div data-datafield="paytype">Payment Type</div>
        </td>
        <td>
          <div data-datafield="amount" class="alignright">Amount</div>
        </td>
      </tr>
    </thead>
    <tbody>
      [ROWS]
    </tbody>
  </table>
</div>
