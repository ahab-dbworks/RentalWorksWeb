<div class="body" style="width:1008px;">
  <br /><br />
  <table id="tblcreditsonaccount">
    <thead>
      <tr>
        <td>
          <div>Office</div>
        </td>
        <td>
          <div>Customer</div>
        </td>
        <td>
          <div>Deal</div>
        </td>
        <td>
          <div>Depleting</div>
          <div>Deposits</div>
        </td>
        <td>
          <div>Credit</div>
          <div>Memos</div>
        </td>
        <td>
          <div>Overpayments</div>
        </td>
        <td>
          <div>Total</div>
          <div>Deposit</div>
        </td>
        <td>
          <div>Total</div>
          <div>Applied</div>
        </td>
        <td>
          <div>Total</div>
          <div>Refunded</div>
        </td>
        <td>
          <div>Remaining</div>
        </td>
      </tr>
    </thead>
    <tbody>
      {{#details}}
      <tr data-rowtype={{rowtype}}>
        <td>
          <div class="row1"><span>{{location}}</span></div>
        </td>
        <td>
          <div class="row1"><span>{{customer}}</span></div>
        </td>
        <td>
          <div class="row1">{{deal}}</div>
        </td>
        <td class="total">
          <div class="row1" style="text-align:right;">{{totaldepdep}}</div>
        </td>
        <td class="total">
          <div class="row1" style="text-align:right;">{{totalcredit}}</div>
        </td>
        <td class="total">
          <div class="row1" style="text-align:right;">{{totalover}}</div>
        </td>
        <td class="total">
          <div class="row1" style="text-align:right;">{{totaldeposit}}</div>
        </td>
        <td class="total">
          <div class="row1" style="text-align:right;">{{totalapplied}}</div>
        </td>
        <td class="total">
          <div class="row1" style="text-align:right;">{{totalrefunded}}</div>
        </td>
        <td class="total">
          <div class="row1" style="text-align:right;">{{remaining}}</div>
        </td>
      </tr>
      {{/details}}
    </tbody>
  </table>
</div>
