<div class="body" style="width:1008px;">
  <br /><br />
  <table id="tblsalesinventorytransactionsreport">
    <thead>
      <tr>
        <td>
          <div>I-Code</div>
        </td>
        <td>
          <div>Description</div>
        </td>
        <td>
          <div>Trans Date</div>
          <div>Date</div>
        </td>
        <td>
          <div>User</div>

        </td>
        <td>
          <div>Trans Type</div>
          <div>Type</div>
        </td>
        <td>
          <div>Trans No.</div>
          <div>No.</div>
        </td>
        <td>
          <div>Qty.</div>
        </td>
        <td>
          <div>Cost</div>
          <div>Cost</div>        
        </td>
        <td>
          <div>Extended</div>
        </td>
        <td>
          <div>Sell Price</div>
          <div>Price</div>
        </td>
        <td>
          <div>Extended</div>
        </td>
      </tr>
    </thead>
    <tbody>
      {{#details}}
      <tr data-rowtype={{rowtype}}>
        <td>
          <div class="row1">{{masterno}}</div>
        </td>
        <td>
          <div class="row1">{{description}}</div>
        </td>
        <td>
          <div class="row1">{{transdate}}</div>
        </td>
        <td>
          <div class="row1">{{transnotype}}</div>
        </td>
        <td>
          <div class="row1">{{transno}}</div>
        </td>
        <td>
          <div class="row1">{{qtyordered}}</div>
        </td>
        <td>
          <div class="row1">{{cost}}</div>
        </td>
        <td>
          <div class="row1">{{costextended}}</div>
        </td>
        <td>
          <div class="row1">{{price}}</div>
        </td>
        <td>
          <div class="row1">{{priceextended}}</div>
        </td>

      </tr>
      {{/details}}
    </tbody>
    <tfoot>
      <!--<tr>
          <td colspan="3">
              <div class="row1">[TotalRows]</div>
          </td>
          <td colspan="2">
            <div class="row1">[Total]</div>
          </td>
      </tr>-->
    </tfoot>
  </table>
</div>
