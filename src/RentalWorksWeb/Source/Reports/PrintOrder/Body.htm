<div class="body">
    <table id="tblprintorder">
        <thead>

            <tr style="border: 0px 1px 0px 1px solid black; font-size:15px; text-align:center;">
                <td>
                    <div>I-Code</div>
                </td>
                <td>
                    <div>Description</div>
                </td>
                <td>
                    <div>Qty</div>
                </td>
                <td>
                    <div>Period Extended</div>
                </td>
            </tr>
        </thead>
        <tbody style="border:1px solid black;">
            {{#details}}
            <tr data-rowtype={{rowtype}}>
                <td>
                    <div class="row1">{{masterno}}</div>
                </td>
                <td>
                    <div class="row1">{{description}}</div>
                </td>
                <td>
                    <div class="row1" style="text-align:center;">{{qtyordered}}</div>
                </td>
                <td class="total">
                    <div class="row1" style="text-align:center;">{{periodextended}}</div>
                </td>
            </tr>
            {{/details}}
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    <div class="row1">[TotalRows]</div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
