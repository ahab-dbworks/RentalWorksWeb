<div data-name="InvoiceRevenueGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Invoice Revenue" data-rendermode="template" data-showsearch="false" data-controller="InvoiceRevenueGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="InvoiceId" data-datatype="key" data-isuniqueid="true" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="RevenueDate" data-datatype="date" data-sort="desc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Item No." data-datafield="ItemId" data-browsedisplayfield="ItemNumber" data-datatype="validation" data-validationname="ItemValidation" data-sort="desc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-datatype="text" data-sort="desc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Bar Code/Serial/RFID" data-datafield="BarCode" data-datatype="text" data-digits="2" data-sort="desc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Vendor" data-datafield="VendorId" data-browsedisplayfield="Vendor" data-datatype="validation" data-sort="desc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Warehouse" data-datafield="WarehouseId" data-browsedisplayfield="WarehouseCode" data-datatype="validation" data-validationname="WarehouseValidation" data-sort="desc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Revenue" data-datafield="InvoiceRevenue" data-datatype="number" data-digits="4" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Cost" data-datafield="Cost" data-datatype="number" data-digits="4" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
