<div data-name="ActivityGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Activities" data-rendermode="template" data-showsearch="false" data-pagesize="50" data-refreshaftersave="true" data-controller="ActivityGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="ActivityId" data-datatype="key" data-isuniqueid="true" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Activity Date" data-datafield="ActivityDate" data-datatype="date" data-formdatatype="text" data-sort="asc" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Activity Time" data-datafield="ActivityTime" data-timeformat="24" data-datatype="timepicker" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Activity" data-datafield="ActivityTypeId" data-cellcolor="ActivityTypeColor" data-browsedisplayfield="ActivityTypeDescription" data-datatype="validation" data-validationname="ActivityTypeValidation" data-sort="off" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Assigned To" data-datafield="AssignedToUserId" data-browsedisplayfield="AssignedToUserName" data-datatype="validation" data-validationname="UserValidation" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Vendor" data-datafield="VendorId" data-browsedisplayfield="Vendor" data-validationname="VendorValidation" data-formreadonly="true" data-datatype="validation" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order No." data-datafield="OrderId" data-browsedisplayfield="OrderNumber" data-validationname="OrderValidation" data-formreadonly="true" data-datatype="validation" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Production Activity" data-datafield="" data-datatype="checkbox" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Milestone" data-datafield="" data-datatype="checkbox" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Item Quantity" data-datafield="TotalQuantity" data-datatype="number" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Remaining Quantity" data-datafield="RemainingQuantity" data-datatype="number" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="% Complete" data-datafield="CompletePercent" data-datatype="number" data-digits="2" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Activity Status" data-datafield="ActivityStatusId" data-cellcolor="ActivityStatusColor" data-browsedisplayfield="ActivityStatusDescription" data-datatype="validation" data-validationname="ActivityStatusValidation" data-sort="off" data-validationpeek="false" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Warehouse" data-datafield="WarehouseId" data-browsedisplayfield="Warehouse" data-datatype="validation" data-validationname="WarehouseValidation" data-sort="off" data-validationpeek="false" data-formrequired="true"></div>
  </div>
</div>
