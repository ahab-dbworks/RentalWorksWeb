<div data-name="ProjectContactGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Contacts" data-rendermode="template" data-showsearch="false" data-controller="ProjectContactGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="ProjectContactId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Contact" data-datafield="ContactId" data-browsedisplayfield="Person" data-browsedatatype="validation" data-validationname="ContactValidation" data-formdatatype="validation" data-sort="asc" data-formrequired="true" data-cellcolor="PersonColor"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Contact Title" data-datafield="ContactTitleId" data-browsedisplayfield="ContactTitle" data-browsedatatype="validation" data-validationname="ContactTitleValidation" data-formdatatype="validation" data-sort="off" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Office Phone" data-datafield="OfficePhone" data-browsedatatype="phone" data-formdatatype="phone" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Office Extension" data-datafield="OfficeExtension" data-browsedatatype="text" data-formdatatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Mobile" data-datafield="MobilePhone" data-browsedatatype="phone" data-formdatatype="phone" data-sort="off" data-formreadonly="false"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field email" data-caption="E-Mail" data-datafield="Email" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="false" data-allcaps="false"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="CompanyId" data-datafield="CompanyId" data-browsedatatype="text" data-formdatatype="text" data-sort="off"></div>
  </div>
  <div class="column flexcolumn" data-width="auto" data-visible="true">
    <div class="field" data-caption="Project For" data-datafield="IsProjectFor" data-datatype="checkbox" data-sort="off"></div>
  </div>
</div>
