<div data-name="ContractSummaryGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Item Summary" data-rendermode="template" data-showsearch="false" data-controller="ContractSummaryGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="ContractId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderBy" data-browsedatatype="text" data-formdatatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="RecType" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order No." data-datafield="OrderNumber" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="I-Code" data-datafield="InventoryId" data-fullcellcolor="ICodeColor" data-datatype="validation" data-browsedisplayfield="ICodeDisplay" data-validationname="RentalInventoryValidation" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-halfcellcolor="DescriptionColor" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Qty" data-datafield="Quantity" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Warehouse" data-datafield="WarehouseId" data-datatype="validation" data-browsedisplayfield="WarehouseCode" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
