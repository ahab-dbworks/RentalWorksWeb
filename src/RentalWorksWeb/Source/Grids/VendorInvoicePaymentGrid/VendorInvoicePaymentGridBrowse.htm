<div data-name="VendorInvoicePaymentGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Vendor Invoice Payment" data-rendermode="template" data-showsearch="false" data-controller="VendorInvoicePaymentGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="VendorInvoiceId" data-datatype="key" data-isuniqueid="true" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="PaymentDate" data-datatype="date" data-sort="desc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Type" data-datafield="PaymentTypeId" data-browsedisplayfield="PaymentType" data-datatype="validation" data-validationname="PaymentTypeValidation" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Amount" data-datafield="Amount" data-datatype="number" data-digits="2" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Check No." data-datafield="CheckNumber" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="By" data-datafield="AppliedBy" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Memo" data-datafield="PaymentMemo" data-datatype="note" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
