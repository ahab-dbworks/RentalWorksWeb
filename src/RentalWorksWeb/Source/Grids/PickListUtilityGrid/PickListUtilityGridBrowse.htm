<div data-name="PickListUtilityGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Items" data-rendermode="template" data-showsearch="false" data-controller="PickListUtilityGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="OrderId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="false" data-datafield="SessionId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="false" data-datafield="OrderItemId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="I-Code" data-datafield="ICode" data-datatype="text" data-formreadonly="true" data-sort="asc" data-fullcellcolor="ICodeColor"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">

  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Vendor" data-datafield="Vendor" data-datatype="text" data-formreadonly="true" data-sort="off" data-cellcolor="VendorColor"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Pick Date" data-datafield="PickDate" data-datatype="date" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Warehouse" data-datafield="Warehouse" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="120px;" data-visible="true">
    <div class="field" data-caption="Ordered" data-datafield="QuantityOrdered" data-datatype="number" data-formreadonly="true" data-sort="off"></div>

    <div class="field" data-caption="Staged" data-datafield="StagedQuantity" data-datatype="number" data-formreadonly="true" data-sort="off"></div>

    <div class="field" data-caption="Out" data-datafield="OutQuantity" data-datatype="number" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="120px;" data-visible="true">
    <div class="field" data-caption="Remaining" data-datafield="RemainingQuantity" data-datatype="number" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="120px;" data-visible="true">
    <div class="field" data-caption="Pick" data-datafield="PickQuantity" data-datatype="number" data-sort="off"></div>
  </div>
