<div data-name="SubPurchaseOrderItemGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Items" data-rendermode="template" data-showsearch="false" data-hasaudithistory="false" data-pagesize="50" data-controller="SubPurchaseOrderItemGridController" data-refreshaftersave="true" data-multisave="true">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="OrderItemId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="SessionId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="ItemOrder" data-datatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="I-Code" data-datafield="ICode" data-datatype="text" data-formreadonly="true" data-fullcellcolor="ICodeColor" data-sort="off" style="min-width:125px;"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-formreadonly="true" data-halfcellcolor="DescriptionColor" data-datatype="text" data-sort="off" style="min-width:250px;"></div>
  </div>
  <div class="column" data-width="95px" data-visible="true">
    <div class="field" data-caption="From" data-datafield="FromDate" data-formreadonly="true" data-datatype="date" data-sort="none" data-mappedfield="FromDate"></div>
  </div>
  <div class="column" data-width="95px" data-visible="true">
    <div class="field" data-caption="To" data-datafield="ToDate" data-formreadonly="true" data-datatype="date" data-sort="none" data-mappedfield="ToDate"></div>
  </div>
  <div class="column" data-width="40px" data-visible="true">
    <div class="field" data-caption="Sub" data-datafield="SubQuantity" data-formreadonly="true" data-datatype="number" data-sort="none" data-mappedfield="SubQuantity"></div>
  </div>
  <div class="column" data-width="40px" data-visible="true">
    <div class="field" data-caption="Qty" data-datafield="QuantityOrdered" data-datatype="number" data-sort="none" data-mappedfield="QuantityOrdered"></div>
  </div>
  <!--Vendor-->
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Cost" data-datafield="VendorRate" data-datatype="money" data-currencysymbol="VendorCurrencySymbol" data-headercontent="Vendor" data-sort="none" data-mappedfield="UnitCost"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="D/W" data-datafield="VendorDaysPerWeek" data-datatype="number" data-digits="3" data-headercontent="Vendor" data-sort="none" data-mappedfield="VendorDaysPerWeek"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Disc. %" data-datafield="VendorDiscountPercent" data-datatype="number" data-digits="2" data-headercontent="Vendor" data-sort="none" data-mappedfield="DiscountPercent"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Weekly" data-datafield="VendorWeeklyExtended" data-datatype="money" data-currencysymbol="VendorCurrencySymbol" data-formreadonly="true" data-headercontent="Vendor" data-digits="2" data-sort="none" data-mappedfield="VendorWeeklyExtended"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Monthly" data-datafield="VendorMonthlyExtended" data-datatype="money" data-currencysymbol="VendorCurrencySymbol" data-formreadonly="true" data-headercontent="Vendor" data-digits="2" data-sort="none" data-mappedfield="VendorMonthlyExtended"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Period" data-datafield="VendorPeriodExtended" data-datatype="money" data-currencysymbol="VendorCurrencySymbol" data-formreadonly="true" data-headercontent="Vendor" data-digits="2" data-sort="none" data-mappedfield="VendorPeriodExtended" data-borderend="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="Converted Weekly" data-datafield="CurrencyConvertedWeeklyExtended" data-datatype="money" data-currencysymbol="DealCurrencySymbol" data-formreadonly="true" data-headercontent="Vendor" data-digits="2" data-sort="none" data-mappedfield="CurrencyConvertedWeeklyExtended"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="Converted Monthly" data-datafield="CurrencyConvertedMonthlyExtended" data-datatype="money" data-currencysymbol="DealCurrencySymbol" data-formreadonly="true" data-headercontent="Vendor" data-digits="2" data-sort="none" data-mappedfield="CurrencyConvertedMonthlyExtended" data-borderend="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="Converted Period" data-datafield="CurrencyConvertedPeriodExtended" data-datatype="money" data-currencysymbol="DealCurrencySymbol" data-formreadonly="true" data-headercontent="Vendor" data-digits="2" data-sort="none" data-mappedfield="CurrencyConvertedPeriodExtended" data-borderend="true"></div>
  </div>
  <!--Deal/Order-->
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Deal Rate" data-datafield="DealRate" data-datatype="money" data-currencysymbol="DealCurrencySymbol" data-sort="none" data-headercontent="DealOrder" data-formreadonly="false" data-mappedfield="UnitCost"></div>
  </div>
  <div class="column orderdailycolumn" data-width="50px" data-visible="true">
    <div class="field" data-caption="Deal D/W" data-datafield="DealDaysPerWeek" data-datatype="number" data-digits="3" data-sort="none" data-mappedfield="DealDaysPerWeek"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Deal Disc. %" data-datafield="DealDiscountPercent" data-datatype="number" data-digits="2" data-sort="none" data-mappedfield="DiscountPercent"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Deal Monthly" data-datafield="DealMonthlyExtended" data-datatype="money" data-currencysymbol="DealCurrencySymbol" data-formreadonly="true" data-digits="2" data-sort="none" data-mappedfield="DealMonthlyExtended"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Deal Weekly" data-datafield="DealWeeklyExtended" data-datatype="money" data-currencysymbol="DealCurrencySymbol" data-formreadonly="true" data-digits="2" data-sort="none" data-mappedfield="DealWeeklyExtended"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Deal Period" data-datafield="DealPeriodExtended" data-datatype="money" data-currencysymbol="DealCurrencySymbol" data-formreadonly="true" data-digits="2" data-sort="none" data-mappedfield="DealPeriodExtended"></div>
  </div>

  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Variance" data-datafield="Variance" data-datatype="money" data-currencysymbol="DealCurrencySymbol" data-digits="2" data-formreadonly="true" data-sort="none" data-cellcolor="VarianceColor"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Markup %" data-datafield="MarkupPercent" data-datatype="percent" data-formreadonly="true" data-digits="2" data-sort="none" data-cellcolor="VarianceColor"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Margin %" data-datafield="MarginPercent" data-datatype="percent" data-formreadonly="true" data-digits="2" data-sort="none" data-cellcolor="VarianceColor"></div>
  </div>
</div>
