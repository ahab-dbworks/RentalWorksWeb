<div data-name="SubPurchaseOrderItemGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Items" data-rendermode="template" data-showsearch="false" data-pagesize="50" data-controller="SubPurchaseOrderItemGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="SesionId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="OrderId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="ItemOrder" data-datatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field template" data-caption="I-Code" data-datafield="ICode" data-datatype="text" data-sort="off" style="min-width:250px;"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field template" data-caption="Description" data-datafield="Description" data-datatype="text" data-sort="off" style="min-width:250px;"></div>
  </div>
  <div class="column" data-width="95px" data-visible="true">
    <div class="field template" data-caption="From" data-datafield="FromDate" data-datatype="date" data-sort="none" data-mappedfield="FromDate"></div>
  </div>
  <div class="column" data-width="95px" data-visible="true">
    <div class="field template" data-caption="To" data-datafield="ToDate" data-datatype="date" data-sort="none" data-mappedfield="ToDate"></div>
  </div>
  <div class="column" data-width="40px" data-visible="true">
    <div class="field template" data-caption="Sub" data-datafield="SubQuantity" data-datatype="number" data-sort="none" data-mappedfield="SubQuantity"></div>
  </div>
  <div class="column" data-width="40px" data-visible="true">
    <div class="field template" data-caption="Qty" data-datafield="QuantityOrdered" data-datatype="number" data-sort="none" data-mappedfield="QuantityOrdered"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field template" data-caption="Cost" data-datafield="VendorRate" data-datatype="money" data-sort="none" data-formreadonly="true" data-mappedfield="UnitCost"></div>
  </div>
  <div class="column" data-width="50px" data-visible="false">
    <div class="field field-to-lock" data-caption="Disc. %" data-datafield="VendorDiscountPercent" data-datatype="text" data-sort="none" data-mappedfield="DiscountPercent"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field field-to-lock template" data-caption="Weekly" data-datafield="VendorWeeklySubTotal" data-datatype="money" data-digits="2" data-sort="none"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field field-to-lock template" data-caption="Period" data-datafield="VendorPeriodSubtotal" data-datatype="money" data-digits="2" data-sort="none"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field template" data-caption="Deal Rate" data-datafield="DealRate" data-datatype="money" data-sort="none" data-formreadonly="true" data-mappedfield="UnitCost"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field field-to-lock" data-caption="Deal Disc. %" data-datafield="DealDiscountPercent" data-datatype="text" data-sort="none" data-mappedfield="DiscountPercent"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field field-to-lock template" data-caption="Deal Weekly" data-datafield="DealWeeklySubTotal" data-datatype="money" data-digits="2" data-sort="none"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field field-to-lock template" data-caption="Deal Period" data-datafield="DealPeriodSubTotal" data-datatype="money" data-digits="2" data-sort="none"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field field-to-lock template" data-caption="Variance" data-datafield="Variance" data-datatype="money" data-digits="2" data-sort="none"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field field-to-lock template" data-caption="Variance Markup" data-datafield="MarkupPercent" data-datatype="money" data-digits="2" data-sort="none"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field field-to-lock template" data-caption="Variance Margin" data-datafield="MarginPercent" data-datatype="money" data-digits="2" data-sort="none"></div>
  </div>
</div>
