<div data-name="InventorySequenceItemsGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Items" data-rendermode="template" data-showsearch="false" data-controller="InventorySequenceItemsGridController" data-manualsorting="true">

    <div class="field" data-isuniqueid="true" data-datafield="ItemId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>

    <div class="field" data-caption="Order By" data-datafield="OrderBy" data-browsedatatype="number" data-formdatatype="number" data-sort="asc" data-formrequired="false" data-formreadonly="true"></div>

  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field allowwrap" data-caption="Description" data-datafield="Description" data-browsedatatype="text" data-formdatatype="text" data-formreadonly="true" data-sort="disabled"></div>
  </div>
