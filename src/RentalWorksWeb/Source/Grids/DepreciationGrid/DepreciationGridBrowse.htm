<div data-name="DepreciationGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Depreciation" data-rendermode="template" data-hasaudithistory="false" data-showsearch="false" data-paging="true" data-controller="DepreciationGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="DepreciationId" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Depreciation Date" data-datafield="DepreciationDate" data-required="true" data-datatype="date" data-sort="desc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Quantity" data-datafield="DepreciationQuantity" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Unit Amount" data-datafield="UnitDepreciationAmount" data-datatype="money" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Depreciation" data-datafield="DepreciationExtended" data-datatype="money" data-cellcolor="DepreciationExtendedColor" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Debit G/L No" data-datafield="DebitGlAccountId" data-browsedisplayfield="DebitGlAccountNo" data-validationname="GlAccountValidation" data-datatype="validation" data-required="true" data-sort="off" data-formreadonly="false"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Debit G/L Description" data-datafield="DebitGlAccountDescription" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Credit G/L No" data-datafield="CreditGlAccountId" data-browsedisplayfield="CreditGlAccountNo" data-validationname="GlAccountValidation" data-datatype="validation" data-required="true" data-sort="off" data-formreadonly="false"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Credit G/L Description" data-datafield="CreditGlAccountDescription" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
