<div data-name="DepreciationGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Depreciation Grid" data-rendermode="template" data-hasaudithistory="false" data-showsearch="false" data-controller="DepreciationGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="DepreciationId" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Depreciation Date" data-datafield="DepreciationDate" data-datatype="date" data-sort="desc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Depreciation Amount" data-datafield="DepreciationExtended" data-datatype="text" data-cellcolor="DepreciationExtendedColor" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Debit G/L No" data-datafield="DebitGlAccountNo" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Debit G/L Description" data-datafield="DebitGlAccountDescription" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Credit G/L No" data-datafield="CreditGlAccountNo" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Credit G/L Description" data-datafield="CreditGlAccountDescription" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
