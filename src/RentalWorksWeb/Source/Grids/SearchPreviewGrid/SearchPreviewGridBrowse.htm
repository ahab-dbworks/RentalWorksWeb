<div data-name="SearchPreviewGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Items" data-rendermode="template" data-showsearch="false" data-controller="SearchPreviewGridController" data-paging="true">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="Id" data-datatype="key" data-isuniqueid="true" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="InventoryId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Type" data-datafield="AvailableForDisplay" data-datatype="text" data-sort="off" data-formreadonly="true" data-fullcellcolor="AvailableForColor"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="I-Code" data-datafield="ICode" data-datatype="text" data-sort="off" data-formreadonly="true" data-fullcellcolor="ICodeColor"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-datatype="text" data-sort="off" data-formreadonly="true" data-halfcellcolor="DescriptionColor"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Quantity" data-datafield="Quantity" data-datatype="number" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Note" data-datafield="" data-datatype="note" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="hideColumns field" data-caption="Available" data-datafield="QuantityAvailable" data-datatype="number" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="hideColumns field" data-caption="Conflict" data-datafield="ConflictDate" data-datatype="date" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="Availablility State" data-datafield="AvailabilityState" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
