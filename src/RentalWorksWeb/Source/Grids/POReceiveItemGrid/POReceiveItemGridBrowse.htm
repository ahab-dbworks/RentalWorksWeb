<div data-name="POReceiveItemGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-showsearch="false" data-caption="Receive Items" data-hasaudithistory="false" data-controller="POReceiveItemGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="PurchaseOrderId" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="ContractId" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="PurchaseOrderItemId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="Rec Type" data-datafield="RecType" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="ItemOrder" data-datatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="I-Code" data-datafield="InventoryId" data-fullcellcolor="ICodeColor" data-browsedisplayfield="ICodeDisplay" data-validationname="RentalInventoryValidation" data-datatype="validation" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field allowwrap" data-caption="Description" data-datafield="Description" data-halfcellcolor="DescriptionColor" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Type" data-datafield="LineType" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="For Order" data-datafield="SubOrderNumber" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Tracked By" data-datafield="TrackedBy" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Ordered" data-datafield="QuantityOrdered" data-datatype="number" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Received" data-datafield="QuantityReceived" data-datatype="number" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-caption="QuantityRemaining" data-datafield="QuantityRemaining" data-datatype="number" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="60px" data-visible="true">
    <div class="field" data-caption="Warehouse" data-datafield="WarehouseId" data-validationname="WarehouseValidation" data-browsedisplayfield="WarehouseCode" data-datatype="validation" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="90px" data-visible="true">
    <div class="field quantity" data-caption="Qty" data-datafield="Quantity" data-datatype="numericupdown" data-sort="off"></div>
  </div>
</div>
