<div data-name="InventoryPurchaseItemGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Inventory Purchase Items" data-rendermode="template" data-showsearch="false" data-controller="InventoryPurchaseItemGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="InventoryPurchaseItemId" data-datatype="key" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="SessionId" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Bar Code No." data-datafield="BarCode" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Serial No." data-datafield="SerialNumber" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Mfg. Date" data-datafield="ManufactureDate" data-datatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Print Qty." data-datafield="PrintQuantity" data-datatype="number" data-sort="off"></div>
  </div>
</div>
