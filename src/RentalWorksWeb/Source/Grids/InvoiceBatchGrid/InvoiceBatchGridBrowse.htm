<div data-name="InvoiceBatchGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Charge Batch" data-rendermode="template" data-showsearch="false" data-controller="InvoiceBatchGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="BatchId" data-atatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Batch No." data-datafield="BatchNumber" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Batch Date" data-datafield="BatchDate" data-datatype="date" data-sort="desc"></div>
  </div>
</div>
