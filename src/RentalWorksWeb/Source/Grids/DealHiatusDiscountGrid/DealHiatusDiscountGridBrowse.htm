<div data-name="DealHiatusDiscountGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Hiatus Schedule" data-rendermode="template" data-showsearch="false" data-controller="DealHiatusDiscountGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="DealDiscountId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="true">
    <div class="field" data-datafield="FromDate" data-datatype="date" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-datafield="ToDate" data-datatype="date" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-captio="Hiatus?" data-datafield="IsHiatus" data-datatype="checkbox" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Discount %" data-datafield="DiscountPercent" data-datatype="percent" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Change Billing Schedule?" data-datafield="DoChangeSchedule" data-datatype="checkbox" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
