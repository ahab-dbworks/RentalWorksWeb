<div data-name="RetiredPurchaseGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Purchase History" data-rendermode="template" data-showsearch="false" data-controller="RetiredPurchaseGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="PurchaseId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="RetiredId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Purchase Date" data-datafield="PurchaseId" data-browsedisplayfield="PurchaseDate" data-datatype="validation" data-validationname="PurchaseHistoryValidation" data-sort="desc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Received" data-datafield="ReceiveDate" data-datatype="date" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Retired Quantity" data-datafield="Quantity" data-datatype="number" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column flexcolumn" data-width="auto" data-visible="true">
    <div class="field" data-caption="Unit Cost" data-datafield="UnitCost" data-datatype="money" data-currencysymbol="CurrencySymbol" data-digits="2" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column flexcolumn" data-width="auto" data-visible="true">
    <div class="field" data-caption="Extended" data-datafield="CostExtended" data-datatype="money" data-currencysymbol="CurrencySymbol" data-digits="2" data-formreadonly="true" data-sort="off"></div>
  </div>
</div>
