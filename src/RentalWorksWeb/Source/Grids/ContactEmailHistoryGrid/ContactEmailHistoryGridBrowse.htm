<div data-name="ContactEmailHistoryGrid" data-control="FwBrowse"
  data-type="Grid"
  id="emailHistoryBrowse"
  class="fwcontrol fwbrowse"
  data-caption="E-mail History"
  data-datatable="emailviewweb"
  data-version="1"
  data-pageno="1"
  data-pagesize="20"
  data-rendermode="template"
  data-orderby=""
  data-showsearch="false"
  data-hasadd="false"
  data-hasedit="false"
  data-hasdelete="false"
  data-controller="ContactEmailHistoryGridController">
  <div class="column" data-width="150px" data-visible="true">
    <div class="field"
      data-cssclass="createdate"
      data-caption="Sent"
      data-isuniqueid="false"
      data-datafield="createdate"
      data-browsedatatype="date"
      data-formdatafield=""
      data-formsaveorder="1"
      data-sort="desc">
    </div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field"
      data-cssclass="fromuser"
      data-caption="Sent By"
      data-isuniqueid="false"
      data-datafield="fromuser"
      data-browsedatatype="text"
      data-formdatafield=""
      data-formsaveorder="1"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="300px" data-visible="true">
    <div class="field"
      data-cssclass="reportdefid"
      data-caption="Report"
      data-isuniqueid="false"
      data-datafield="reportdefid"
      data-browsedatatype="validation"
      data-formdatafield=""
      data-formvalidationname="ReportDefinitionValidation"
      data-formsaveorder="1"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field"
      data-cssclass="emailto"
      data-caption="E-mail To"
      data-isuniqueid="false"
      data-datafield="emailto"
      data-browsedatatype="text"
      data-formdatafield=""
      data-formsaveorder="1"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field"
      data-cssclass="status"
      data-caption="Status"
      data-isuniqueid="false"
      data-datafield="status"
      data-browsedatatype="text"
      data-formdatafield=""
      data-formsaveorder="1"
      data-sort="off">
    </div>
  </div>
  <div class="column spacer" data-width="auto" data-visible="true"></div>
</div>
