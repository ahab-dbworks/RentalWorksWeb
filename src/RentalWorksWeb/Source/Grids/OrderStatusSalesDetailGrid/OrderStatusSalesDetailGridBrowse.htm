<div data-name="OrderStatusSalesDetailGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Sales Detail" data-rendermode="template" data-showsearch="false" data-controller="OrderStatusSalesDetailGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="OrderId" data-browsedatatype="key"  data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderBy" data-browsedatatype="text"  data-formdatatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>

  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="I-Code" data-datafield="InventoryId" data-browsedisplayfield="ICodeDisplay" data-cellcolor="ICodeColor" data-validationpeek="true" data-datatype="validation" data-validationname="SalesInventoryValidation" data-sort="off" data-formreadonly="true" style="white-space: pre;"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-browsedatatype="text" data-cellcolor="DescriptionColor"  data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Bar Code/Serial No./RFID" data-validationpeek="true" data-validationname="AssetValidation" data-datafield="ItemId" data-browsedisplayfield="BarCodeSerialRfid" data-cellcolor="BarCodeSerialRfidColor" data-datatype="validation" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Qty." data-datafield="Quantity" data-browsedatatype="text" data-cellcolor="QuantityColor"  data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Vendor" data-datafield="Vendor" data-browsedatatype="text" data-cellcolor="VendorColor"  data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Out Date/Time" data-datafield="OutDateTime" data-browsedatatype="text" data-cellcolor="OutDateTimeColor"  data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Out Contract" data-datafield="OutContractNumber" data-browsedatatype="text"  data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Warehouse" data-datafield="OutWarehouseCode" data-browsedatatype="text"  data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Return Date/Time" data-datafield="InDateTime" data-browsedatatype="text" data-cellcolor="InDateTimeColor"  data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="In Contract" data-datafield="InContractNumber" data-browsedatatype="text"  data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Return Warehouse" data-datafield="InWarehouseCode" data-browsedatatype="text"  data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>

</div>
