<div data-name="GlDistributionGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="G/L Distribution" data-rendermode="template" data-showsearch="false" data-controller="GlDistributionGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="GlAccountId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="Date" data-datatype="date" data-sort="asc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="G/L No." data-datafield="GlAccountNo" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="GlAccountDescription" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Debit" data-datafield="Debit" data-datatype="number" data-digits="2" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Credit" data-datafield="Credit" data-datatype="number" data-digits="2" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
