<div data-name="AdditionalItemsGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Items" data-rendermode="template" data-showsearch="false" data-pagesize="50" data-refreshaftersave="true" data-controller="AdditionalItemsGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="VendorInvoiceItemId" data-datatype="key" data-isuniqueid="true" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="ItemOrder" data-datatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Item No." data-datafield="InventoryId" data-browsedisplayfield="ICodeDisplay" data-fullcellcolor="ICodeColor" data-validationname="MiscRateValidation" data-datatype="validation" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-halfcellcolor="DescriptionColor" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Quantity" data-datafield="Quantity" data-datatype="number" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Unit" data-datafield="Unit" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Unit Rate" data-datafield="Cost" data-datatype="number" data-digits="3" data-sort="off" data-formreadonly="false"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="G/L Acct." data-datafield="GlAccountId" data-browsedisplayfield="GlAccountNo" data-validationname="GlAccountValidation" data-datatype="validation" data-sort="off" data-formreadonly="false"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Extended" data-datafield="Extended" data-datatype="money" data-currencysymbol="CurrencySymbol" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Tax" data-datafield="Taxable" data-datatype="checkbox" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Note" data-datafield="Note" data-datatype="note" data-sort="off"></div>
  </div>
</div>
