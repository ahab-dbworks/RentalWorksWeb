<div data-name="PurchaseVendorGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-orderby="" data-caption="Purchase Vendor" data-rendermode="template" data-showsearch="false" data-controller="PurchaseVendorGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="VendorId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Vendor" data-datafield="Vendor" data-datatype="text" data-sort="asc" data-sortsequence="1" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="PurchaseOrderDate" data-datatype="text" data-sort="desc" data-sortsequence="2" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Part No." data-datafield="VendorPartNumber" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Cost" data-datafield="VendorRate" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Currency" data-datafield="CurrencyCode" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="City" data-datafield="City" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="State" data-datafield="State" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Phone" data-datafield="Phone" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
