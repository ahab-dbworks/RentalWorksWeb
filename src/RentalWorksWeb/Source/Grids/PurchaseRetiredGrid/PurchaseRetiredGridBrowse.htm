<div data-name="PurchaseRetiredGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Retired History" data-rendermode="template" data-showsearch="false" data-controller="PurchaseRetiredGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="PurchaseId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="RetiredId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Retired Date" data-datafield="RetiredId" data-browsedisplayfield="RetiredDate" data-datatype="validation" data-formreadonly="true" data-validationname="RetiredHistoryValidation" data-sort="desc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Quantity" data-datafield="Quantity" data-datatype="number" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Reason" data-datafield="RetiredReasonId" data-browsedisplayfield="RetiredReason" data-datatype="validation" data-validationname="RetiredReasonValidation" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Retired By" data-datafield="RetiredById" data-browsedisplayfield="RetiredBy" data-datatype="validation" data-validationname="UserValidation" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
