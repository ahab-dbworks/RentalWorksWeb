<div data-name="RentalInventoryWarehousePricingGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Warehouse" data-rendermode="template" data-showsearch="false" data-controller="RentalInventoryWarehousePricingGridController">
  <div class="column" data-width="0" data-visible="false">

  </div>

    <div class="field" data-datafield="WarehouseId" data-datatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>

  </div>

    <div class="field" data-caption="Weekly" data-datafield="WeeklyRate" data-datatype="money" data-formdatatype="text" data-sort="none"></div>
  </div>
  <div class="column" data-width="80px" data-visible="true">
    <div class="field" data-caption="Monthly" data-datafield="MonthlyRate" data-datatype="money" data-formdatatype="text" data-sort="none"></div>
  </div>
  <!--<div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Max Disc." data-datafield="MaxDisc" data-datatype="text"  data-formdatatype="text" data-sort="off"></div>
  </div>-->

    <div class="field" data-caption="Week 2" data-datafield="Week2Rate" data-datatype="money" data-sort="none" data-mappedfield="Rate"></div>
  </div>
  <div class="column" data-width="80px" data-visible="true">
    <div class="field" data-caption="Week 3" data-datafield="Week3Rate" data-datatype="money" data-sort="none" data-mappedfield="Rate"></div>
  </div>
  <div class="column" data-width="80px" data-visible="true">
    <div class="field" data-caption="Week 4+" data-datafield="Week4Rate" data-datatype="money" data-sort="none" data-mappedfield="Rate"></div>
  </div>

    <div class="field" data-caption="Unit Value" data-datafield="UnitValue" data-datatype="money" data-formdatatype="text" data-sort="none"></div>
  </div>
  <div class="column" data-width="80px" data-visible="true">
    <div class="field" data-caption="Replacement Cost" data-datafield="ReplacementCost" data-datatype="money" data-formdatatype="text" data-sort="none"></div>
