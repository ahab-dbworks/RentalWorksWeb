<div data-name="QuikActivityGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="QuikActivity" data-rendermode="template" data-showsearch="false" data-controller="QuikActivityGridController">
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="ActivityDate" data-datatype="date" data-formreadonly="true" data-sort="desc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Time" data-datafield="ActivityTime" data-datatype="text" data-formreadonly="true" data-sort="desc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Activity" data-datafield="ActivityTypeDescription" data-cellcolor="ActivityTypeColor" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Status" data-datafield="ActivityStatus" data-cellcolor="ActivityStatusColor" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order Type" data-datafield="OrderTypeDescription" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order Number" data-datafield="OrderId" data-browsedisplayfield="OrderNumber" data-datatype="validation" data-formreadonly="true" data-sort="off" data-validationname="OrderValidation"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="OrderDescription" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Deal" data-datafield="DealId" data-browsedisplayfield="Deal" data-datatype="validation" data-formreadonly="true" data-sort="off" data-validationname="DealValidation"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Vendor" data-datafield="VendorId" data-browsedisplayfield="Vendor" data-datatype="validation" data-formreadonly="true" data-sort="off" data-validationname="VendorValidation"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="I-Code" data-datafield="ICode" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="Item Description" data-datafield="Description" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Quantity" data-datafield="Quantity" data-datatype="number" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Warehouse" data-datafield="WarehouseId" data-browsedisplayfield="Warehouse" data-datatype="validation" data-formreadonly="true" data-sort="off" data-validationname="WarehouseValidation"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="" data-datafield="OrderType" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="" data-datafield="OrderTypeController" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
</div>
