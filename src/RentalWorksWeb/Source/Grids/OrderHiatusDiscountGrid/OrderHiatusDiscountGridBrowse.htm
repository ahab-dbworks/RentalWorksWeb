<div data-name="OrderHiatusDiscountGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Order Hiatus Schedule" data-rendermode="template" data-showsearch="false" data-controller="OrderHiatusDiscountGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="OrderHiatusDiscountId" data-datatype="key" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="true">
    <div class="field" data-caption="From" data-datafield="FromDate" data-datatype="date" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="To" data-datafield="ToDate" data-datatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Hiatus?" data-datafield="IsHiatus" data-datatype="checkbox" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Discount %" data-datafield="DiscountPercent" data-datatype="number" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Change Billing Schedule?" data-datafield="DoChangeSchedule" data-datatype="checkbox" data-sort="off"></div>
  </div>
</div>
