<div data-name="PurchaseOrderPaymentScheduleGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Payment Schedule" data-rendermode="template" data-showsearch="false" data-controller="PurchaseOrderPaymentScheduleGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="PurchaseOrderId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="From Date" data-datafield="FromDate" data-datatype="date" data-sort="none"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="To Date" data-datafield="ToDate" data-datatype="date" data-sort="none"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Days" data-datafield="BillableDays" data-datatype="number" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Hiatus" data-datafield="IsHiatus" data-datatype="checkbox" data-cellcolor="HiatusColor" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Hiatus Discount" data-datafield="HiatusDiscountPercent" data-datatype="percent" data-digits="2" data-sort="none"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Vendor Invoice" data-datafield="InvoiceNumber" data-datatype="text" data-digits="2" data-sort="none"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Due Date" data-datafield="DueDate" data-datatype="date" data-sort="none"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="SubTotal" data-datafield="SubTotal" data-datatype="number" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Tax" data-datafield="TaxTotal" data-datatype="number" data-sort="none" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Total" data-datafield="GrossTotal" data-datatype="number" data-sort="none" data-formreadonly="true"></div>
  </div>
</div>
