<div data-name="CompanyContactGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Company Contact" data-rendermode="template" data-showsearch="false" data-controller="CompanyContactGridController">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-browsedatafield="CompanyContactId" data-browsedatatype="key" data-formdatafield="CompanyContactId" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
    </div>    
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="First Name" data-browsedatafield="FirstName" data-browsedatatype="text" data-formdatafield="FirstName" data-formdatatype="text" data-sort="asc" data-formrequired="true" data-formnoduplicate="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Middle Inital" data-browsedatafield="MiddleInitial" data-browsedatatype="text" data-formdatafield="MiddleInitial" data-formdatatype="text" data-sort="asc" data-formrequired="true" data-formnoduplicate="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Last Name" data-browsedatafield="LastName" data-browsedatatype="text" data-formdatafield="LastName" data-formdatatype="text" data-sort="asc" data-formrequired="true" data-formnoduplicate="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Contact Title" data-browsedatafield="ContactTitle" data-browsedatatype="text" data-formdatafield="ContactTitle" data-formdatatype="text" data-sort="asc" data-formrequired="true" data-formnoduplicate="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Office Phone" data-browsedatafield="OfficePhone" data-browsedatatype="phone" data-formdatafield="OfficePhone" data-formdatatype="phone" data-sort="asc" data-formrequired="true" data-formnoduplicate="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="E-Mail" data-browsedatafield="Email" data-browsedatatype="email" data-formdatafield="LastName" data-formdatatype="email" data-sort="asc" data-formrequired="true" data-formnoduplicate="true"></div>
    </div>
</div>
