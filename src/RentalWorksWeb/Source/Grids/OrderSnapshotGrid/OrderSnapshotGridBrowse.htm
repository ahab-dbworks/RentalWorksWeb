<div data-name="OrderSnapshotGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Snapshot" data-rendermode="template" data-showsearch="false" data-controller="OrderSnapshotGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="SnapshotId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
    <div class="field" data-datafield="OrderId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order Number" data-datafield="OrderNumber" data-browsedatatype="text" data-formdatatype="text" data-sort="asc" data-formnoduplicate="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="OrderDate" data-browsedatatype="date" data-formdatatype="date" data-sort="asc" data-formrequired="true" data-formnoduplicate="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true" style="min-width:200px;max-width:unset;">
    <div class="field" data-caption="Description" data-datafield="OrderDescription" data-formrequired="true" data-sort="desc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Deal" data-datafield="DealId" data-browsedisplayfield="Deal" data-browsedatatype="validation" data-formdatatype="validation" data-validationname="DealValidation" data-sort="asc" data-formrequired="true" data-formnoduplicate="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Status" data-datafield="Status" data-browsedatatype="text" data-formdatatype="text" data-sort="asc" data-formnoduplicate="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Agent" data-datafield="AgentId" data-browsedisplayfield="Agent" data-browsedatatype="validation" data-formdatatype="validation" data-validationname="UserValidation" data-sort="asc" data-formrequired="true" data-formnoduplicate="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="false">
    <div class="field" data-caption="InputById" data-datafield="InputById" data-browsedatatype="text" data-formdatatype="text" data-sort="asc" data-formnoduplicate="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="OrderTotal" data-datafield="OrderTotal" data-browsedatatype="text" data-formdatatype="text" data-sort="asc" data-formnoduplicate="true"></div>
  </div>
</div>
