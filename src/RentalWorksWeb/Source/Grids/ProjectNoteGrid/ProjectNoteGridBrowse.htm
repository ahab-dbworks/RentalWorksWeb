<div data-name="ProjectNoteGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Notes" data-rendermode="template" data-showsearch="false" data-controller="ProjectNoteGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="ProjectNoteId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="false" data-datafield="ProjectId" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="NoteDate" data-datatype="date" data-sort="desc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="By" data-datafield="UserId" data-browsedisplayfield="UserName" data-datatype="validation" data-validationname="UserValidation" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="NotesDescription" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Print" data-datafield="PrintOnProject" data-datatype="checkbox" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Note" data-datafield="Notes" data-datatype="note" data-sort="off"></div>
  </div>
</div>
