<div data-name="ContactCompanyGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Contact Companies" data-rendermode="template" data-showsearch="false" data-controller="ContactCompanyGridController">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-datafield="CompanyContactId" data-browsedatatype="key" CompanyContactId" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Company" data-datafield="Company" data-browsedatatype="text" data-validationname="CompanyValidation" CompanyId" data-formdatatype="validation" data-sort="asc" data-formnoduplicate="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field type" data-caption="Company Type" data-datafield="CompanyType" data-browsedatatype="text" data-cellcolor="CompanyTypeColor" CompanyType" data-formdatatype="text" data-sort="off" data-formrequired="true" data-formreadonly="true" data-formnoduplicate="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Contact Title" data-datafield="ContactTitle" data-browsedatatype="text" ContactTitleId" data-validationname="ContactTitleValidation" data-formdatatype="validation" data-sort="off" data-formrequired="true" data-formnoduplicate="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Office Phone" data-datafield="OfficePhone" data-browsedatatype="phone" OfficePhone" data-formdatatype="phone" data-sort="off" data-formnoduplicate="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field email" data-caption="E-Mail" data-datafield="Email" data-browsedatatype="text" Email" data-formdatatype="text" data-sort="off" data-formnoduplicate="true" data-formreadonly="false"></div>
    </div>
</div>
