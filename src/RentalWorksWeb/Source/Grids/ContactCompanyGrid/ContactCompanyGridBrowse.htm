<div data-name="ContactCompanyGrid" data-control="FwBrowse"
  data-type="Grid"
  class="fwcontrol fwbrowse" 
  data-caption="Company Information" 
  data-version="1" 
  data-pageno="1" 
  data-pagesize="5" 
  data-rendermode="template" 
  data-orderby="" 
  data-showsearch="false"
  data-hasadd="true"
  data-hasedit="true"
  data-hasdelete="true"
  data-controller="ContactCompanyGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field"  
      data-cssclass="compcontactid" 
      data-caption=""
      data-isuniqueid="true"
      data-browsedatafield="CompanyContactId"
      data-browsedatatype="key" 
      data-formsaveorder="1"
      data-formdatafield="CompanyContactId"
      data-formdatatype="key"
      data-formreadonly="true"
      data-sort="off">
    </div>
    <div class="field"  
      data-cssclass="contactid" 
      data-caption=""
      data-isuniqueid="false"
      data-browsedatafield="ContactId"
      data-browsedatatype="key" 
      data-formsaveorder="1"
      data-formdatafield="ContactId"
      data-formdatatype="key"
      data-formreadonly="true"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="20px" data-visible="true">
    <div class="field"
      data-caption=""
      data-cssclass=""
      data-isuniqueid="false"
      data-browsedatafield="ContactRecordTypeColor"
      data-browsedatatype="legend"
      data-formsaveorder="1"
      data-formdatafield=""
      data-formdatatype="text"
      data-formreadonly="true"
      data-sort="disabled">
    </div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" 
      data-cssclass="company" 
      data-caption="Company"
      data-isuniqueid="false"
      data-browsedatafield="CompanyId"
      data-browsedisplayfield="Company"
      data-browsedatatype="validation"
      data-formsaveorder="1"
      data-formdatafield="CompanyId"
      data-formdatatype="validation"
      data-formreadonly="false"
      data-formvalidationname="CompanyValidation"
      data-sort="asc">
    </div>
    <div class="field" 
      data-cssclass="contacttitle" 
      data-caption="Contact Title"
      data-isuniqueid="false"
      data-browsedatafield="ContactTitleId"
      data-browsedisplayfield="ContactTitle"
      data-browsedatatype="validation"
      data-formsaveorder="1"
      data-formdatafield="ContactTitleId"
      data-formdatatype="validation"
      data-formreadonly="false"
      data-formvalidationname="ContactTitleValidation"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="250px" data-visible="true">
    <div class="field" 
      data-cssclass="jobtitle" 
      data-caption="Job Title"
      data-isuniqueid="false"
      data-browsedatafield="JobTitle"
      data-browsedatatype="text"
      data-formsaveorder="1"
      data-formdatafield="JobTitle"
      data-formdatatype="text"
      data-formreadonly="false"
      data-sort="off">
    </div>
    <div class="field" 
      data-cssclass="email" 
      data-caption="E-mail"
      data-isuniqueid="false"
      data-browsedatafield="Email"
      data-browsedatatype="text"
      data-formsaveorder="1"
      data-formdatafield="Email"
      data-formdatatype="text"
      data-formreadonly="false"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" 
      data-cssclass="office" 
      data-caption="Office"
      data-isuniqueid="false"
      data-browsedatafield="OfficePhone"
      data-browsedatatype="text"
      data-formsaveorder="1"
      data-formdatafield="OfficePhone"
      data-formdatatype="phone"
      data-formreadonly="false"
      data-sort="off">
    </div>
    <div class="field" 
      data-cssclass="cell" 
      data-caption="Cell"
      data-isuniqueid="false"
      data-browsedatafield="CellPhone"
      data-browsedatatype="text"
      data-formsaveorder="1"
      data-formdatafield="CellPhone"
      data-formdatatype="phone"
      data-formreadonly="false"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" 
      data-cssclass="activedate" 
      data-caption="Active Date"
      data-isuniqueid="false"
      data-browsedatafield="ActiveDate"
      data-browsedatatype="date"
      data-formsaveorder="1"
      data-formdatafield="ActiveDate"
      data-formdatatype="date"
      data-formreadonly="true"
      data-sort="off">
    </div>
    <div class="field" 
      data-cssclass="inactivedate" 
      data-caption="Inactive Date"
      data-isuniqueid="false"
      data-browsedatafield="InactiveDate"
      data-browsedatatype="date"
      data-formsaveorder="1"
      data-formdatafield="InactiveDate"
      data-formdatatype="date"
      data-formreadonly="true"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="auto" data-visible="true"></div>
</div>
