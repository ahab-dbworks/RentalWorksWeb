<div data-name="ContactNoteGrid" data-control="FwBrowse"
     data-type="Grid" 
     class="fwcontrol fwbrowse" 
     data-caption="Contact Notes"
     data-controller="ContactNoteGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field"  
         data-caption=""
         data-isuniqueid="true"
         data-browsedatafield="ContactNoteId"
         data-browsedatatype="key" 
         data-formsaveorder="1"
         data-formdatafield="ContactNoteId"
         data-formdatatype="key"
         data-formreadonly="true"
         data-sort="off">
    </div>
    <div class="field"  
         data-cssclass="contactid" 
         data-caption=""
         data-isuniqueid="false"
         data-browsedatafield="ContactId"
         data-browsedatatype="key" 
         data-formsaveorder="1"
         data-formdatafield="ContactId"
         data-formdatatype="key"
         data-formreadonly="true"
         data-sort="off">
    </div>
    <div class="field"  
         data-cssclass="contactid" 
         data-caption=""
         data-isuniqueid="false"
         data-browsedatafield="CompanyContactId"
         data-browsedatatype="key" 
         data-formsaveorder="1"
         data-formdatafield="CompanyContactId"
         data-formdatatype="key"
         data-formreadonly="true"
         data-sort="off">
    </div>
  </div>
  <div class="column" data-width="20px" data-visible="true">
    <div class="field"
      data-caption=""
      data-isuniqueid="false"
      data-browsedatafield="Color"
      data-browsedatatype="legend"
      data-formsaveorder="1"
      data-formdatafield=""
      data-formdatatype="text"
      data-formreadonly="true"
      data-showsearch="false"
      data-sort="off"></div>
  </div>
  <div class="column" data-width="130px" data-visible="true">
    <div class="field" 
         data-caption="Date"
         data-isuniqueid="false"
         data-browsedatafield="DateStamp"
         data-browsedatatype="utcdatetime"
         data-formsaveorder="1"
         data-formdatafield="NoteDate"
         data-formdatatype="date"
         data-formreadonly="true"
         data-sort="desc">
    </div>
  </div>
  <div class="column" data-width="200px" data-visible="true">
    <div class="field" 
         data-cssclass="by" 
         data-caption="By"
         data-isuniqueid="false"
         data-browsedatafield="notesbyid"
         data-browsedisplayfield="namefml"
         data-browsedatatype="validation"
         data-formsaveorder="1"
         data-formdatafield="contactnote.notesbyid"
         data-formdatatype="validation"
         data-formreadonly="true"
         data-formvalidationname="UserValidation"
         data-sort="off">
    </div>
  </div>
  <div class="column" data-width="300px" data-visible="true">
    <div class="field" 
         data-cssclass="description" 
         data-caption="Description"
         data-isuniqueid="false"
         data-browsedatafield="notesdesc"
         data-browsedatatype="text"
         data-formsaveorder="1"
         data-formdatafield="contactnote.notesdesc"
         data-formdatatype="text"
         data-formreadonly="false"
         data-formrequired="true"
         data-sort="off">
    </div>
  </div>
  <div class="column" data-width="250px" data-visible="true">
    <div class="field" 
      data-cssclass="company" 
      data-caption="Company"
      data-isuniqueid="false"
      data-browsedatafield="companyid"
      data-browsedisplayfield="company"
      data-browsedatatype="validation"
      data-formsaveorder="1"
      data-formdatafield="contactnote.companyid"
      data-formdatatype="validation"
      data-formreadonly="false"
      data-formvalidationname="ContactCompanyValidation"
      data-formbeforevalidate="beforeValidateContactCompany"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="60px" data-visible="true">
    <div class="field" 
         data-cssclass="note" 
         data-caption="Note"
         data-isuniqueid="false"
         data-browsedatafield="notes"
         data-browsedatatype="note"
         data-formsaveorder="1"
         data-formdatafield="contactnote.notes"
         data-formdatatype="note"
         data-formreadonly="false"
         data-formrequired="false"
         data-sort="off"
         data-showsearch="false">
    </div>
  </div>
  <div class="column" data-width="auto" data-visible="true"></div>
</div>
