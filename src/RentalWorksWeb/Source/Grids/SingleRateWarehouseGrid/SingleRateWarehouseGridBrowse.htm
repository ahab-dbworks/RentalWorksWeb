<div data-name="SingleRateWarehouseGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-multisave="true" data-caption="Warehouse Pricing" data-rendermode="template" data-showsearch="false" data-controller="SingleRateWarehouseGridController" data-auditmodule="Pricing">
  <div class="column" data-width="0" data-visible="false">

  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="WarehouseId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="WarehouseOrderBy" data-datatype="number" data-formreadonly="true" data-sort="asc" data-sortsequence="1"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">

  </div>

    <div class="field" data-caption="Price" data-datafield="Price" data-datatype="money" data-currencysymbol="CurrencySymbol"  data-sort="none"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Cost" data-datafield="Cost" data-datatype="money" data-currencysymbol="CurrencySymbol"  data-sort="none"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Markup Percent" data-datafield="Markup" data-browsedatatype="percent" data-formdatatype="percent" data-sort="none" data-formreadonly="true"></div>
