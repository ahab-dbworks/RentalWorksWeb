<div data-name="ManualGlTransactionsGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Manual G/L Transactions" data-rendermode="template" data-showsearch="false" data-controller="ManualGlTransactionsGridController">

  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="InternalChar" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="GlDate" data-datatype="date" data-sort="desc"></div>

    <div class="field" data-caption="Credit Description" data-datafield="CreditGlAccountDescription" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Amount" data-datafield="Amount" data-datatype="money" data-currencysymbol="CurrencySymbol" data-digits="2" data-sort="off"></div>
  </div>
