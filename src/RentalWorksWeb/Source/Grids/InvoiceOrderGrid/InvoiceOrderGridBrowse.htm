<div data-name="InvoiceOrderGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Invoice Order" data-rendermode="template" data-showsearch="false" data-controller="InvoiceOrderGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderInvoiceId" data-datatype="key" data-isuniqueid="true" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order No." data-datafield="OrderId" data-browsedisplayfield="OrderNumber" data-datatype="validation" data-validationname="OrderValidation" data-sort="asc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="OrderDescription" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Agent" data-datafield="Agent" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Project Manager" data-datafield="ProjectManager" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Department" data-datafield="Department" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Bill Start" data-datafield="BillingStartDate" data-datatype="date" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Bill Stop" data-datafield="BillingEndDate" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Po No." data-datafield="PoNumber" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Total" data-datafield="OrderInvoiceTotal" data-datatype="number" data-digits="2" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
