﻿<div data-name="OrderItemGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Items" data-rendermode="template" data-showsearch="false" data-controller="OrderItemGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="OrderItemId" data-datatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>

  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="&#35;" data-datafield="RowNumber" data-datatype="text" data-sort="asc" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field valtype" data-caption="Item No" data-datafield="InventoryId" data-browsedisplayfield="ICode" data-cellcolor="ICodeColor" data-datatype="validation" data-validationname="RentalInventoryValidation" data-sort="off" style="white-space: pre;"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-cellcolor="DescriptionColor" data-datatype="text" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="From" data-datafield="PickDate" data-datatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="To" data-datafield="FromDate" data-datatype="date" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Days" data-datafield="BillablePeriods" data-datatype="number" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Qty" data-datafield="QuantityOrdered" data-datatype="number" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Sub" data-datafield="SubQuantity" data-datatype="number" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Avail" data-datafield="AvailableQuantity" data-cellcolor="AvailableQuantityColor" data-datatype="number" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Daily Rate" data-datafield="Price" data-datatype="money" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="D/W" data-datafield="DaysPerWeek" data-datatype="number" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Disc. %" data-datafield="DiscountPercent" data-datatype="number" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Period Disc." data-datafield="PeriodDiscountAmount" data-datatype="money" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Period Extended" data-datafield="PeriodExtended" data-datatype="money" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Tax" data-datafield="Taxable" data-datatype="checkbox" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="W/H" data-datafield="WarehouseId" data-browsedisplayfield="WarehouseCode" data-datatype="validation" data-validationname="WarehouseValidation" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Return W/H" data-datafield="ReturnToWarehouseId" data-browsedisplayfield="ReturnToWarehouseCode" data-datatype="validation" data-validationname="WarehouseValidation"  data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Note" data-datafield="Notes" data-datatype="note" data-sort="off"></div>
  </div>

</div>
