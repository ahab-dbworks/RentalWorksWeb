<div data-name="ContactPersonalEventGrid" data-control="FwBrowse"
  data-type="Grid" 
  class="fwcontrol fwbrowse" 
  data-caption="Events" 
  data-controller="ContactPersonalEventGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field"  
      data-cssclass="personaleventid" 
      data-caption=""
      data-isuniqueid="true"
      data-datafield="personaleventid"
      data-browsedatatype="key" 
      data-formsaveorder="1"
      personalevent.personaleventid"
      data-formdatatype="key"
      data-formreadonly="true"
      data-sort="off">
    </div>
    <div class="field"  
      data-cssclass="contactid" 
      data-caption=""
      data-isuniqueid="false"
      data-datafield="contactid"
      data-browsedatatype="key" 
      data-formsaveorder="1"
      personalevent.contactid"
      data-formdatatype="key"
      data-formreadonly="true"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field" 
      data-cssclass="event" 
      data-caption="Event"
      data-isuniqueid="false"
      data-datafield="contacteventid"
      data-browsedisplayfield="contactevent"
      data-browsedatatype="validation"
      data-formsaveorder="1"
      personalevent.contacteventid"
      data-formdatatype="validation"
      data-formrequired="true"
      data-formreadonly="false"
      data-formvalidationname="ContactEventValidation"
      data-sort="desc">
    </div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field" 
      data-cssclass="date" 
      data-caption="Date"
      data-isuniqueid="false"
      data-datafield="eventdate"
      data-browsedatatype="date"
      data-formsaveorder="1"
      personalevent.eventdate"
      data-formdatatype="date"
      data-formrequired="true"
      data-formreadonly="false"
      data-sort="off">
    </div>
  </div>
  <div class="column" data-width="auto" data-visible="true"></div>
</div>
