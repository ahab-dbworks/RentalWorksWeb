<div data-name="InventoryPrepGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Prep Charges" data-rendermode="template" data-showsearch="false" data-controller="InventoryPrepGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="InventoryPrepId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Item No." data-datafield="PrepRateId" data-browsedisplayfield="PrepICode" data-browsedatatype="validation" data-formdatatype="validation" data-sort="asc" data-validationname="LaborRateValidation" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="PrepDescription" data-browsedatatype="text" data-formdatatype="text" data-formreadonly="true" data-sort="asc" data-formrequired="true"></div>
  </div>

    <div class="field" data-caption="Rate" data-datafield="PrepRate" data-browsedatatype="money" data-formdatatype="text" data-sort="asc" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Prep Time" data-datafield="PrepTime" data-browsedatatype="text" data-formdatatype="text" data-sort="asc" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Extended" data-datafield="PrepExtended" data-browsedatatype="money" data-formdatatype="text" data-formreadonly="true" data-sort="asc" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Default" data-datafield="IsDefault" data-browsedatatype="checkbox" data-formdatatype="checkbox" data-sort="disabled"></div>
