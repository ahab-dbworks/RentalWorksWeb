<div data-name="InventoryAvailabilityGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Availability" data-rendermode="template" data-showsearch="false" data-controller="InventoryAvailabilityGridController" data-auditmodule="InventoryWarehouse">
