<div data-name="CrewPositionGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Crew Position" data-rendermode="template" data-showsearch="false" data-controller="CrewPositionGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="CrewPositionId" data-browsedatatype="key"  data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Effective Date" data-datafield="EffectiveDate" data-browsedatatype="date"  data-formdatatype="date" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="End Date" data-datafield="EndDate" data-browsedatatype="date"  data-formdatatype="date" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Labor Type" data-datafield="LaborTypeId" data-browsedisplayfield="LaborType" data-browsedatatype="validation"  data-formdatatype="validation" data-sort="asc" data-validationname="LaborTypeValidation"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Position" data-datafield="RateId" data-browsedisplayfield="Description" data-browsedatatype="validation"  data-formdatatype="validation" data-sort="asc" data-validationname="LaborPositionValidation"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Hourly Cost" data-datafield="CostHourly" data-browsedatatype="money"  data-formdatatype="money" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Daily Cost" data-datafield="CostDaily" data-browsedatatype="money"  data-formdatatype="money" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Weekly Cost" data-datafield="CostWeekly" data-browsedatatype="money"  data-formdatatype="money" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Monthly Cost" data-datafield="CostMonthly" data-browsedatatype="money"  data-formdatatype="money" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Primary" data-datafield="IsPrimary" data-browsedatatype="checkbox"  data-formdatatype="checkbox" data-sort="asc"></div>
  </div>
</div>
