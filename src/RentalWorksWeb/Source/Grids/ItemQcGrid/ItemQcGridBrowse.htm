<div data-name="ItemQcGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="QC History" data-rendermode="template" data-showsearch="false" data-controller="ItemQcGridController">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-browsedatafield="ItemQcId" data-browsedatatype="key" data-formdatafield="ItemQcId" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
        <div class="field" data-browsedatafield="ItemId" data-browsedatatype="key" data-formdatafield="ItemId" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="QC Required As Of" data-browsedatafield="QcRequiredAsOf" data-browsedatatype="text" data-formdatafield="QcRequiredAsOf" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="QC Date/Time" data-browsedatafield="QcDateTime" data-browsedatatype="text" data-formdatafield="QcDateTime" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="QC'ed By" data-browsedatafield="QcByUser" data-browsedatatype="text" data-formdatafield="QcByUser" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Condition" data-browsedatafield="Condition" data-browsedatatype="text" data-formdatafield="Condition" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Order No." data-browsedatafield="LastOrderNumber" data-browsedatatype="text" data-formdatafield="LastOrderNumber" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Deal" data-browsedatafield="LastDealNumber" data-browsedatatype="text" data-formdatafield="LastDealNumber" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <!--<div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Image" data-browsedatafield="HasImage" data-browsedatatype="text" data-formdatafield="HasImage" data-formdatatype="image" data-sort="asc" data-formreadonly="true"></div>
    </div>-->
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Note" data-browsedatafield="Note" data-browsedatatype="note" data-formdatafield="Note" data-formdatatype="note" data-sort="off" data-formreadonly="true" ></div>
    </div>
</div>
