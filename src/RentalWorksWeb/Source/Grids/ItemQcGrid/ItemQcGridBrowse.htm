<div data-name="ItemQcGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="QC History" data-rendermode="template" data-showsearch="false" data-controller="ItemQcGridController">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-datafield="ItemQcId" data-browsedatatype="key" ItemQcId" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
        <div class="field" data-datafield="ItemId" data-browsedatatype="key" ItemId" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="QC Required As Of" data-datafield="QcRequiredAsOf" data-browsedatatype="text" QcRequiredAsOf" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="QC Date/Time" data-datafield="QcDateTime" data-browsedatatype="text" QcDateTime" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="QC'ed By" data-datafield="QcByUser" data-browsedatatype="text" QcByUser" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Condition" data-datafield="Condition" data-browsedatatype="text" Condition" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Order No." data-datafield="LastOrderNumber" data-browsedatatype="text" LastOrderNumber" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Deal" data-datafield="LastDealNumber" data-browsedatatype="text" LastDealNumber" data-formdatatype="text" data-sort="asc" data-formreadonly="true"></div>
    </div>
    <!--<div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Image" data-datafield="HasImage" data-browsedatatype="text" HasImage" data-formdatatype="image" data-sort="asc" data-formreadonly="true"></div>
    </div>-->
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Note" data-datafield="Note" data-browsedatatype="note" Note" data-formdatatype="note" data-sort="off" data-formreadonly="true" ></div>
    </div>
</div>
