<div data-name="InvoiceItemGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse flexbox" data-caption="Items" data-rendermode="template" data-showsearch="false" data-pagesize="15" data-refreshaftersave="true" data-controller="InvoiceItemGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="InvoiceItemId" data-datatype="key" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="InvoiceId" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderId" data-datatype="text" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="ItemOrder" data-datatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="80px" data-visible="false">
    <div class="field" data-caption="Type" data-datafield="RecType" data-datatype="text" data-sort="off" data-mappedfield="RecType"></div>
  </div>
  <div class="column" data-width="0" data-visible="true">
    <div class="field" data-caption="Order No." data-datafield="OrderId" data-datatype="validation" data-browsedisplayfield="OrderNumber" data-formreadonly="false" data-sort="asc" data-validationname="OrderValidation" data-mappedfield="OrderNumber"></div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field valtype" data-caption="I-Code" data-datafield="InventoryId" data-browsedisplayfield="ICode" data-datatype="validation" data-validationname="GeneralItemValidation" data-sort="none" data-formrequired="true" data-mappedfield="ICode" style="white-space: pre;" data-formbeforevalidate="beforeValidateItem"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-datatype="text" data-sort="off" data-mappedfield="Description" style="min-width:250px;"></div>
  </div>
  <div class="column" data-width="150px" data-visible="true">
    <div class="field" data-caption="Bar Code" data-datafield="ItemId" data-browsedisplayfield="BarCode" data-datatype="validation" data-validationname="AssetValidation" data-sort="none" data-mappedfield="BarCode" style="white-space: pre;" data-formbeforevalidate="beforeValidateBarcode"></div>
  </div>
  <div class="column" data-width="10px" data-visible="true">
    <div class="field" data-caption="Serial No." data-datafield="SerialNumber" data-datatype="text" data-sort="off" data-formreadonly="true" data-mappedfield="SerialNumber"></div>
  </div>
  <div class="column" data-width="95px" data-visible="true">
    <div class="field" data-caption="From Date" data-datafield="FromDate" data-datatype="date" data-sort="none" data-mappedfield="FromDate"></div>
  </div>
  <div class="column" data-width="75px" data-visible="true">
    <div class="field" data-caption="From Time" data-datafield="FromTime" data-timeformat="24" data-datatype="timepicker" data-sort="none" data-mappedfield="FromTime"></div>
  </div>
  <div class="column" data-width="95px" data-visible="true">
    <div class="field" data-caption="To Date" data-datafield="ToDate" data-datatype="date" data-sort="none" data-mappedfield="ToDate"></div>
  </div>
  <div class="column" data-width="75px" data-visible="true">
    <div class="field" data-caption="To Time" data-datafield="ToTime" data-timeformat="24" data-datatype="timepicker" data-sort="none" data-mappedfield="ToTime"></div>
  </div>
  <div class="column" data-width="40px" data-visible="true">
    <div class="field" data-caption="Days" data-datafield="Days" data-datatype="number" data-sort="none" data-formreadonly="true" data-mappedfield="Days"></div>
  </div>
  <div class="column" data-width="40px" data-visible="true">
    <div class="field" data-caption="Qty" data-datafield="Quantity" data-datatype="number" data-sort="none" data-mappedfield="Quantity"></div>
  </div>
  <div class="column" data-width="40px" data-visible="true">
    <div class="field" data-caption="Item Class" data-datafield="ItemClass" data-datatype="text" data-sort="none" data-formreadonly="true" data-mappedfield="ItemClass"></div>
  </div>
  <div class="column" data-width="45px" data-visible="true">
    <div class="field" data-caption="Unit" data-datafield="Unit" data-datatype="text" data-sort="none" data-formreadonly="true" data-mappedfield="Unit"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Unit Cost" data-datafield="Cost" data-datatype="money" data-sort="none" data-formreadonly="true" data-mappedfield="Cost"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Rebate Amount" data-datafield="RebateAmount" data-datatype="number" data-digits="2" data-sort="none" data-mappedfield="RebateAmount"></div>
  </div>
  <div class="column" data-width="80px" data-visible="true">
    <div class="field" data-caption="Rate" data-datafield="Rate" data-datatype="money" data-sort="none" data-mappedfield="Rate"></div>
  </div>
  <div class="column" data-width="40px" data-visible="true">
    <div class="field" data-caption="D/W" data-datafield="DaysPerWeek" data-datatype="number" data-sort="none" data-mappedfield="DaysPerWeek"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Discount %" data-datafield="DiscountPercent" data-datatype="number" data-sort="none" data-mappedfield="DiscountPercent"></div>
  </div>
  <div class="column" data-width="50px" data-visible="true">
    <div class="field" data-caption="Discount Amount" data-datafield="DiscountAmount" data-datatype="money" data-sort="none" data-mappedfield="DiscountAmount"></div>
  </div>
  <div class="column" data-width="40px" data-visible="true">
    <div class="field" data-caption="Tax" data-datafield="Taxable" data-datatype="checkbox" data-sort="none" data-mappedfield="Taxable"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Extended" data-datafield="Extended" data-datatype="money" data-sort="none" data-mappedfield="Extended"></div>
  </div>
  <div class="column" data-width="100px" data-visible="true">
    <div class="field" data-caption="Line Total" data-datafield="LineTotal" data-datatype="money" data-sort="none" data-mappedfield="LineTotal"></div>
  </div>
    <div class="column" data-width="100px" data-visible="false">
    <div class="field" data-caption="Adjustment" data-datafield="Adjustment" data-datatype="money" data-sort="none" data-mappedfield="Adjustment"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-caption="Bold" data-datafield="Bold" data-datatype="text" data-sort="none"></div>
  </div>
</div>
