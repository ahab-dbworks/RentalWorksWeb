<div data-name="ContractDetailGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Contract Detail" data-rendermode="template" data-showsearch="false" data-controller="ContractDetailGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="ContractId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-datafield="OrderBy" data-browsedatatype="text" data-formdatatype="text" data-formreadonly="true" data-sort="asc"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order No." data-datafield="OrderId" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="I-Code" data-datafield="ICode" data-datatype="text" data-fullcellcolor="ICodeColor" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-datatype="text" data-halfcellcolor="DescriptionColor" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Vendor" data-datafield="Vendor" data-datatype="text" data-cellcolor="VendorColor" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Bar Code/Serial No./RFID" data-datafield="Barcode" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Mfg Part No." data-datafield="" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Qty" data-datafield="Quantity" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Scanned By" data-datafield="UserName" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Return Date/Time" data-datafield="TransactionDateTime" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Warehouse" data-datafield="WarehouseCode" data-datatype="text" data-sort="off" data-formreadonly="true"></div>
  </div>
</div>
