<div data-name="InvoiceNoteGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Invoice Note" data-rendermode="template" data-showsearch="false" data-controller="InvoiceNoteGridController">
  <div class="column" data-width="0" data-visible="false">
    <div class="field" data-isuniqueid="true" data-datafield="InvoiceNoteId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Order No." data-datafield="OrderId" data-browsedisplayfield="OrderNumber" data-formbeforevalidate="beforeValidate" data-browsedatatype="validation" data-formdatatype="validation" data-formvalidationname="OrderValidation" data-formrequired="false" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Date" data-datafield="NoteDate" data-browsedatatype="date" data-formdatatype="date" data-sort="asc" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="By" data-datafield="NotesById" data-browsedisplayfield="NotesBy" data-browsedatatype="validation" data-formdatatype="validation" data-formvalidationname="UserValidation" data-formrequired="true" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Description" data-datafield="Description" data-browsedatatype="text" data-formdatatype="text" data-sort="asc" data-formrequired="true"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Notes" data-datafield="Notes" data-browsedatatype="note" data-formdatatype="note" data-sort="off"></div>
  </div>
  <div class="column" data-width="auto" data-visible="true">
    <div class="field" data-caption="Print" data-datafield="PrintOnInvoice" data-browsedatatype="checkbox" data-formdatatype="checkbox" data-sort="off"></div>
  </div>
</div>
