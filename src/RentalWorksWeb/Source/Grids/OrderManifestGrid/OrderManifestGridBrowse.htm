<div data-name="OrderManifestGrid" data-control="FwBrowse" data-type="Grid" class="fwcontrol fwbrowse" data-caption="Items" data-rendermode="template" data-showsearch="false" data-controller="OrderManifestGridController">
    <div class="column" data-width="0" data-visible="false">
        <div class="field" data-isuniqueid="true" data-datafield="MasterItemId" data-browsedatatype="key" data-formdatatype="key" data-formreadonly="true" data-sort="off"></div>
    </div>
    <!--<div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="#" data-datafield="" data-browsedatatype="text"  data-formdatatype="text" data-sort="desc" data-formreadonly="true"></div>
    </div>-->
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Item No." data-datafield="ICode" data-cellcolor="StandAloneItemColor" data-browsedatatype="text" data-formdatatype="text" data-sort="desc" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Description" data-datafield="OrderDescription" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="false">
        <div class="field" data-caption="Barcode / Serial No" data-datafield="Barcode" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Country of Origin" data-datafield="CountryOfOrigin" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Qty." data-datafield="Quantity" data-cellcolor="ShippingContainerColor" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Dimensions" data-datafield="DimensionsLWH" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Item Weight" data-datafield="TotalItemWeight" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Extended Weight" data-datafield="TotalExtendedItemWeight" data-browsedatatype="text" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Item Value" data-datafield="ValuePerItem" data-browsedatatype="money" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
    </div>
    <div class="column" data-width="auto" data-visible="true">
        <div class="field" data-caption="Extended Value" data-datafield="ValueExtended" data-browsedatatype="money" data-formdatatype="text" data-sort="off" data-formreadonly="true"></div>
    </div>
</div>
