<!DOCTYPE html>
<html style="background-color:#000000;" lang="en-us">
<head id="head">
<!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
<meta id="metaFormatDetection" name="format-detection" content="telephone=no">
<meta id="metaMsApplicationTapHighlight" name="msapplication-tap-highlight" content="no">
<meta id="metaViewport" name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="theme/images/icons/favicon.ico">
<title id="title">Loading...</title>
<style type="text/css">
#index-loadingmessage {
    text-align:center;
}

.loading-circle {
	border:10px solid rgba(0,183,229,0.9);
	opacity:.9;
	border-right:10px solid rgba(0,0,0,0);
	border-left:10px solid rgba(0,0,0,0);
	border-radius:100px;
	box-shadow: 0 0 70px #2187e7;
	width:100px;
	height:100px;
	margin:0 auto;
	-moz-animation:spinPulse 1s infinite ease-in-out;
	-webkit-animation:spinPulse 1s infinite linear;
}
.loading-circle1 {
	border:10px solid rgba(0,183,229,0.9);
	opacity:.9;
	border-left:10px solid rgba(0,0,0,0);
	border-right:10px solid rgba(0,0,0,0);
	border-radius:50px;
	box-shadow: 0 0 30px #2187e7;
	width:60px;
	height:60px;
	margin:0 auto;
	position:relative;
	top:-100px;
	-moz-animation:spinoffPulse 1s infinite linear;
	-webkit-animation:spinoffPulse 1s infinite linear;
}

@-moz-keyframes spinPulse {
	0% { -moz-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #2187e7;}
	50% { -moz-transform:rotate(145deg); opacity:1; }
	100% { -moz-transform:rotate(-320deg); opacity:0; }
}
@-moz-keyframes spinoffPulse {
	0% { -moz-transform:rotate(0deg); }
	100% { -moz-transform:rotate(360deg);  }
}
@-webkit-keyframes spinPulse {
	0% { -webkit-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #2187e7; }
	50% { -webkit-transform:rotate(145deg); opacity:1;}
	100% { -webkit-transform:rotate(-320deg); opacity:0; }
}
@-webkit-keyframes spinoffPulse {
	0% { -webkit-transform:rotate(0deg); }
	100% { -webkit-transform:rotate(360deg); }
}
</style>
  <!--<script type="text/javascript" src="libraries/fw/scripts/FwApplicationConfig.js"></script>-->
</head>
<body id="body">
  <div id="cdvapploading" style="position:absolute;height:140px;width:120px;top:50%;left:50%;margin:-70px 0 0 -60px;color:#ffffff;text-align:center;font-family:Arial;">
      <div class="loading-circle"></div>
      <div class="loading-circle1"></div>
  </div>
  <div id="cdvapploadinginfo" style="display:none;position:absolute;height:40px;width:200px;top:50%;left:50%;margin:70px 0 0 -100px;color:#ffffff;text-align:center;font-family:Arial;">
      <div id="index-loadingmessage">Loading...</div>
      <div id="index-version"></div>
  </div>
  <div id="cdvapp" style="display:none;"></div>
  <script type="text/javascript" src="app_startupscript.js"></script>
  <script type="text/javascript" src="ApplicationConfig.js"></script>
  <script type="text/javascript">
    //compute applicationConfig.appbaseurl for desktop browsers from window.location.href
    var url, len;
    url = window.location.href;
    len = url.length;
    for (var charno = url.length - 1; charno >= 0; charno--) {
      if (url[charno] === '/') {
        len = charno + 1;
        break;
      }
    }
    url = url.substr(0, len);
    len = url.length;
    for (var vdcharno = applicationConfig.appvirtualdirectory.length - 1; vdcharno >= 0; vdcharno--) {
      len--;
      if (url[len].toLowerCase() !== applicationConfig.appvirtualdirectory[vdcharno].toLowerCase()) {
        break;
      }
    }
    url = url.substr(0, len);
    //alert(url);
    applicationConfig.appbaseurl = url;
  </script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
