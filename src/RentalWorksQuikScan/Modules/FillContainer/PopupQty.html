<div id="fillcontainer-popupqty">
  <div id="fillcontainer-popupqty-description"></div>
  <div id="fillcontainer-popupqty-messages" class="panel2">
    <div id="fillcontainer-popupqty-genericmsg" class="qserror">{{valueGenericMsg}}</div>
    <div id="fillcontainer-popupqty-msg" class="qsmessage">{{valueMsg}}</div>
  </div>
  <div id="fillcontainer-popupqty-fields" class="panel">
    <div id="fillcontainer-popupqty-summary" class="field tablefield">
      <div class="control">
        <table id="fillcontainer-popupqty-summary-table">
          <tbody>
            <!--<tr>
              <td id="fillcontainer-popupqty-summary-table-tdmasterno" colspan="4"><span class="label">{{captionICodeDesc}}: </span><span id="fillcontainer-popupqty-masterno" class="number"></span></td>
            </tr>-->
            <tr>
              <td id="fillcontainer-popupqty-summary-table-tdmasterno" class="col1">{{captionICodeDesc}}:</td>
              <td id="fillcontainer-popupqty-masterno" class="col2"></td>
              <td id="fillcontainer-popupqty-qtyrequired-caption" class="col3">{{captionRequired}}:</td>
              <td id="fillcontainer-popupqty-qtyrequired" class="col4"></td>
            </tr>
            <tr>
              <td class="col1"></td>
              <td class="col2"></td>
              <td id="fillcontainer-popupqty-qtyin-caption" class="col3">{{captionIn}}:</td>
              <td id="fillcontainer-popupqty-qtyin" class="col4"></td>
            </tr>
          <tr>
              <td class="col1"></td>
              <td class="col2"></td>
              <td id="fillcontainer-popupqty-qtyremaining-caption" class="col3">{{captionRemaining}}:</td>
              <td id="fillcontainer-popupqty-qtyremaining" class="col4"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="fillcontainer-popupqty-pnladdtoorder" class="panel">
    <div>{{captionAddToOrder}}</div>
    <div class="buttonpanel center">
      <span id="fillcontainer-popupqty-btnaddcomplete" class="button default">{{captionAddComplete}}</span>
      <span id="fillcontainer-popupqty-btnadditem" class="button default">{{captionAddItem}}</span>
    </div>
  </div>
  <!--<div id="fillcontainer-popupqty-unstagebarcode" class="panel">
    <div class="buttonpanel center">
      <span id="fillcontainer-popupqty-btnunstagebarcode" class="button default">{{captionUnstage}}</span>
    </div>
  </div>-->
  <div id="fillcontainer-popupqty-qty" class="panel qtypanel">
    <div id="fillcontainer-popupqty-qty-divqty">
      <label id="fillcontainer-popupqty-qty-lblqty" for="fillcontainer-popupqty-qty-txtqty">{{captionQty}}:</label>
      <div id="fillcontainer-fieldqty" class="field">
        <span id="fillcontainer-btnsubtract" class="button default">-</span>
        <input id="fillcontainer-popupqty-qty-txtqty" class="textbox qty" type="number" value="{{valueTxtQty}}" />
        <span id="fillcontainer-btnadd" class="button default">+</span>
      </div>
    </div>
    <div class="buttonpanel center">
      <span id="fillcontainer-popupqty-qty-btnaddtocontainer" class="button default">{{captionAdd}}</span>
      <span id="fillcontainer-popupqty-qty-btnremovefromcontainer" class="button default">{{captionRemove}}</span>
      <span id="fillcontainer-popupqty-qty-btncancel" class="button default">{{captionCancel}}</span>
    </div>
  </div>    
</div>
