<div id="repairorder" class="responsive view">

  <div class="repairorder-search">
    <div class="fwmobilecontrol-control">
      <input class="fwmobilecontrol-value" type="text" placeholder="Repair No/BC" />
      <div class="fwmobilecontrol-search"><div class="icon-search"></div></div>
    </div>
  </div>

  <div class="browserepairorders-container panel">
    <ul class="browserepairorders"></ul>
  </div>

  <div class="selectrepairorder">
    <div class="card">
      <!--<div class="card-title">Repair Order</div>-->
      <div class="card-body">
        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
          <div data-control="FwFormField" class="fwcontrol fwformfield masterno" data-caption="I-Code" data-type="text" data-enabled="false" data-datafield="" />
        </div>
        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
          <div data-control="FwFormField" class="fwcontrol fwformfield master" data-caption="Description" data-type="text" data-enabled="false" data-datafield="" />
        </div>
        <div class="fwcontrol fwcontainer fwform-fieldrow lastdealrow" data-control="FwContainer" data-type="fieldrow">
          <div data-control="FwFormField" class="fwcontrol fwformfield deal" data-caption="Last Deal" data-type="text" data-enabled="false" data-datafield="" />
        </div>
        <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
          <div data-control="FwFormField" class="fwcontrol fwformfield damage" data-caption="Damage" data-type="textarea" data-enabled="true" data-datafield="" />
        </div>
        <div class="appdocuments"></div>
        <div class="addappdocumentsbtncontent"><span class="button default btnaddappdocument">Add Document</span></div>
        <!--<div class="repairimages"></div>-->
      </div>
    </div>
  </div>
</div>
