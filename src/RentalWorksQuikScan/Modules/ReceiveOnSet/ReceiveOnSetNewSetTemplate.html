<div class="newset-title">New Set</div>
<div class="newset-fields">
  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
    <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Production" data-type="select" data-required="true" data-datafield="production" />
  </div>
  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
    <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Set No" data-type="select" data-enabled="false" data-datafield="setno" />
  </div>
  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
    <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Set Character" data-type="text" data-datafield="setcharacter" />
  </div>
  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
    <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Estimated Start Date:" data-type="date" data-required="true" data-datafield="eststartdate" />
  </div>
  <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
    <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Estimated End Date:" data-type="date" data-required="true" data-datafield="estenddate" />
  </div>
