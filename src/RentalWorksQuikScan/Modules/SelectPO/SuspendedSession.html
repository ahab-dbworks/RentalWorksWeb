<div class="po-suspendedsession po-suspendedsession-status-{{status}}" data-sessionno="{{sessionno}}" data-contractid="{{contractid}}">
  <div class="po-suspendedsession-row">
    <div class="po-suspendedsession-sessionno-label">Session No</div>
    <div class="po-suspendedsession-sessionno-value">{{sessionno}}</div>
    <div class="po-suspendedsession-status-label">Status</div>
    <div class="po-suspendedsession-status-value">{{status}}</div>
  </div>
  <div class="po-suspendedsession-row">
    <div class="po-suspendedsession-statusdate-label">Date</div>
    <div class="po-suspendedsession-statusdate-value">{{statusdate}}</div>
  </div>
  <div class="po-suspendedsession-row">
    <div class="po-suspendedsession-deal-label">PO No</div>
    <div class="po-suspendedsession-deal-value">{{orderno}}</div>
  </div> 
  <div class="po-suspendedsession-row">
    <div class="po-suspendedsession-deal-label">PO Desc</div>
    <div class="po-suspendedsession-deal-value">{{orderdesc}}</div>
  </div>
  <div class="po-suspendedsession-row">
    <div class="po-suspendedsession-deal-label">Deal / Vendor</div>
    <div class="po-suspendedsession-deal-value">{{deal}}</div>
  </div>
  <div class="po-suspendedsession-row">
    <div class="po-suspendedsession-username-label">User</div>
    <div class="po-suspendedsession-username-value">{{username}}</div>
  </div>
</div>
