<div id="selectSessionView" class="view">
  {{{htmlScanBarcode}}}
  <div id="selectSessionView-response">
    <div id="selectSessionView-error" class="panel qserror">
    </div>
    <div id="selectSessionView-selectSession" class="panel">
      <div id="selectSessionView-order" class="field">
        <div class="caption"><div class="label">{{captionOrderDesc}}:</div><div id="selectSessionView-order-txtOrderNo" class="number"></div></div>
        <div class="value"><div id="selectSessionView-order-txtOrderDesc" class="readonlytextbox"></div></div>
      </div>
      <div id="selectSessionView-deal" class="field">
        <div class="caption"><div class="label">{{captionDeal}}:</div><div id="selectSessionView-deal-txtDealNo" class="number"></div></div>
        <div class="value"><div id="selectSessionView-deal-txtDeal" class="readonlytextbox"></div></div>
      </div>
      <div id="selectSessionView-fromWarehouse" class="field">
        <div class="caption"><div class="label">{{captionFromWarehouse}}:</div></div>
        <div class="value"><div id="selectSessionView-fromWarehouse-txtFromWarehouse" class="readonlytextbox"></div></div>
      </div>
      <div id="selectSessionView-toWarehouse" class="field">
        <div class="caption"><div class="label">{{captionToWarehouse}}:</div></div>
        <div class="value"><div id="selectSessionView-toWarehouse-txtToWarehouse" class="readonlytextbox"></div></div>
      </div>
      <div>
        <div class="center"><button id="selectSessionView-btnSelectSession" class="button default">{{captionConfirm}}</button></div>
      </div>
    </div>
  </div>
</div>
