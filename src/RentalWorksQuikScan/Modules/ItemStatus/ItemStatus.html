<div id="itemStatus" class="view">

  <div class="is-search">
    <div class="fwmobilecontrol-control">
      <input class="fwmobilecontrol-value" type="text" placeholder="Barcode / I-Code / RFID" />
    </div>
  </div>

  <div class="is-error qserror">
    <div class="genericError"></div>
    <div class="msg"></div>
  </div>

  <div class="is-itemdetails">
    <div class="is-itemstatus">
      <div id="is-txtDetail01"></div>
      <div id="is-txtStatusDate"></div>
    </div>
    <table class="is-detailtable">
      <tbody>
        <tr id="is-trBarcode"       class="light"><td id="is-captionBarcode"       class="key">{{captionBarcode}}:</td>    <td id="is-txtBarcode" class="value"></td></tr>
        <tr id="is-trSerialNo"      class="light"><td id="is-captionSerialNo"      class="key">{{captionSerialNo}}:</td>   <td id="is-txtSerialNo" class="value"></td></tr>
        <tr id="is-trRFID"          class="light"><td id="is-captionRFID"          class="key">{{captionRFID}}:</td>       <td id="is-txtRFID" class="value"></td></tr>
        <tr id="is-trICode"         class="light"><td id="is-captionICode"         class="key">{{captionICode}}:</td>      <td id="is-txtICode" class="value"></td></tr>
        <tr id="is-trDescription"   class="light"><td id="is-captionDescription"   class="key">{{captionDescription}}:</td><td id="is-txtDescription" class="value"></td></tr>
        <tr id="is-trVendor"        class="light"> <td id="is-captionVendor"       class="key">{{captionVendor}}:</td>     <td id="is-txtVendor" class="value"></td></tr>
        <tr id="is-trAisle"         class="light"><td id="is-captionAisle"         class="key">{{captionAisle}}:</td>      <td id="is-txtAisle" class="value"></td></tr>
        <tr id="is-trShelf"         class="light"><td id="is-captionShelf"         class="key">{{captionShelf}}:</td>      <td id="is-txtShelf" class="value"></td></tr>
        <tr id="is-trLastDealNo"    class="dark"> <td id="is-captionLastDealNo"    class="key">{{captionLastDealNo}}:</td> <td id="is-txtLastDealNo" class="value"></td></tr>
        <tr id="is-trLastDeal"      class="dark"> <td id="is-captionLastDeal"      class="key">{{captionLastDeal}}:</td>   <td id="is-txtLastDeal" class="value"></td></tr>
        <tr id="is-trLastOrderNo"   class="dark"> <td id="is-captionLastOrderNo"   class="key">{{captionLastOrderNo}}:</td><td id="is-txtLastOrderNo" class="value"></td></tr>
        <tr id="is-trLastOrder"     class="dark"> <td id="is-captionLastOrder"     class="key">{{captionLastOrder}}:</td>  <td id="is-txtLastOrder" class="value"></td></tr>
      </tbody>
    </table>
    <div class="is-warehouses"></div>
    <div class="is-images"></div>
  </div>

  <div class="is-rfiditems"></div>

</div>
