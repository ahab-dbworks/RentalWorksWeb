<div id="selectPhyInvView" class="view">
  {{{htmlScanBarcode}}}
  <div id="selectPhyInvView-response">

    <div id="selectPhyInvView-messages" class="panel2">
      <div id="selectPhyInvView-msg" class="qserror"><span id="selectPhyInvView-msgValue"></span></div>
    </div>

    <div id="selectPhyInvView-location" class="panel">
      <div class="field">
        <div class="caption">
          <div class="label">{{captionPhyInvNo}}</div>
          <div class="number"><span id="selectPhyInvView-phyInvNo"></span></div>
        </div>
        <div class="value"><div class="readonlytextbox"><span id="selectPhyInvView-description"></span></div></div>
      </div>
      <div class="field">
        <div class="caption"><span id="selectPhyInvView-phyStatus"></span> {{captionFor}} <span id="selectPhyInvView-scheduleDate"></span></div>
        <div class="value"><div  class="readonlytextbox"><span id="selectPhyInvView-countType"></span> {{captionCount}} <span id="selectPhyInvView-recType"></span> {{captionItems}}</div></div>
      </div>
      <div id="selectPhyInvView-locationWarehouse" class="field">
        <div class="caption">{{captionWarehouse}}</div>
        <div class="control"><div class="readonlytextbox"><span id="selectPhyInvView-warehouse"></span></div></div>
      </div>
      <div id="selectPhyInvView-locationDept" class="field">
        <div class="caption">{{captionDepartment}}</div>
        <div class="control"><div class="readonlytextbox"><span id="selectPhyInvView-department"></span></div></div>
      </div>
      <div class="field">
        <div class="center"><button id="selectPhyInvView-btnYes" class="button default">{{captionConfirm}}</button></div>
      </div>
    </div>

  </div>
</div>
