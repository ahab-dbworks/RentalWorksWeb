<div id="preferencesView" class="view">

  <div class="panel tslsettings" style="display:none;">
    <div class="title">TSL RFID Reader Settings</div>
    <div class="rfidpower">
      <div class="caption">RFID Antenna Power (dB)</div>
      <div id="slider"></div>
    </div>
  </div>

  <div id="preferencesView-mode" class="panel lineaprosettings">
    <div class="title">Linea Pro Settings</div>
    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
      <div data-control="FwFormField" class="fwcontrol fwformfield" id="preferencesView-scanMode" data-caption="{{captionScanMode}}" data-type="select" data-field="" />
    </div>
  </div>

</div>
