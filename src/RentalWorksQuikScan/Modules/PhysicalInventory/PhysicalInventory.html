<div id="physicalinventory" class="view">
  <div id="physicalinventorycontrol"></div>

  <div class="fwmobilecontrol-control">
    <input class="fwmobilecontrol-value" type="text" placeholder="Inventory No" />
  </div>

  <div id="pi-status"></div>

  <div id="pi-item">
    <div class="pi-item-description"></div>
    <div class="pi-item-details">
      <div class="pi-item-detail phyno">
        <div class="caption">{{captionPhyInvNo}}:</div>
        <div class="value"></div>
      </div>
      <div class="pi-item-detail status">
        <div class="caption">{{captionStatus}}:</div>
        <div class="value"></div>
      </div>
      <div class="pi-item-detail scheduledate">
        <div class="caption">{{captionScheduleDate}}:</div>
        <div class="value"></div>
      </div>
      <div class="pi-item-detail counttype">
        <div class="caption">{{captionCountType}}:</div>
        <div class="value"></div>
      </div>
      <div class="pi-item-detail rectype">
        <div class="caption">{{captionInventoryType}}:</div>
        <div class="value"></div>
      </div>
      <div class="pi-item-detail warehouse">
        <div class="caption">{{captionWarehouse}}:</div>
        <div class="value"></div>
      </div>
      <div class="pi-item-detail department">
        <div class="caption">{{captionDepartment}}:</div>
        <div class="value"></div>
      </div>
    </div>
  </div>

</div>
