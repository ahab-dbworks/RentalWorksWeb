<div id="quote-popupQty">
  <div id="quote-divCaptionHowManyHeader">{{CaptionHowManyHeader}}</div>
  <div id="quote-popupQty-messages" class="panel2">
    <div id="quote-popupQty-messages-genericMsg" class="qserror">{{valueGenericMsg}}</div>
    <div id="quote-popupQty-messages-msg" class="qsmessage">{{valueMsg}}</div>
  </div>
  <div id="quote-popupQty-divDetails">
    <table id="quote-popupQty-tableDetails">
      <tbody>
        <tr>
          <td id="quote-popupQty-details-description" colspan="4"><span class="label"></span></td>
        </tr>
        <tr>
          <td class="key">{{captionICode}}:</td>
          <td id="quote-popupQty-divDetails-tdICode" class="icode value"></td>
          <td class="key">{{captionRate}}:</td>
          <td id="quote-popupQty-divDetails-tdRate" class="rate value"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="quote-popupQty-divFieldPanel">
    <div id="quote-lblQty">{{captionQty}}</div>
    <div id="quote-fieldQty" class="field">
      <span id="quote-btnSubtract" class="button default">-</span>
      <input id="quote-txtQty" type="number" class="textbox qty" value="" />
      <span id="quote-btnAdd" class="button default">+</span>
    </div>
  </div>
  <div id="quote-popupQty-buttons" class="center">
    <span id="quote-btnOK" class="button default">{{captionOK}}</span><span id="quote-btnCancel" class="button default">{{captionCancel}}</span>
  </div>
</div>
