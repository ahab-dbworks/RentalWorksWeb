<div id="assignItems" class="view">

  <div class="ui-search">
    <div id="searchcontrol"></div>
    <div id="finditem"></div>
  </div>

  <div class="ui-assetdetails">
    <div id="assetdetailscontrol"></div>
    <div class="assetinfo"></div>
    <div class="details"></div>
  </div>

  <div class="ui-itemlist">
    <div id="itemscontrol"></div>
    <div class="iteminfo"></div>
    <div id="items"></div>
  </div>

  <div class="ui-itemassign">
    <div id="itemassigncontrol"></div>
    <div class="itemassign-title"></div>
    <div class="itemassign-item">
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-control="FwFormField" class="fwcontrol fwformfield txtbarcode" data-caption="Barcode" data-type="text" data-datafield="barcode" />
      </div>
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-control="FwFormField" class="fwcontrol fwformfield txtserialno" data-caption="Serial No" data-type="text" data-datafield="mfgserial" data-mixedcase="false" />
      </div>
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-control="FwFormField" class="fwcontrol fwformfield txtrfid" data-caption="RFID" data-type="text" data-datafield="rfid" />
      </div>
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-control="FwFormField" class="fwcontrol fwformfield txtmfgdate" data-caption="Mfg. Date" data-type="date" data-datafield="mfgdate" />
      </div>
    </div>
  </div>

  <div class="ui-multiscan">
    <div id="multiscancontrol"></div>
    <div class="multiscan-title"></div>
    <div class="multiscan-info">
      <div class="row">
        <div class="info pending">
          <div class="caption">Pending:</div>
          <div class="value"></div>
        </div>
        <div class="info assigned">
          <div class="caption">Assigned:</div>
          <div class="value">0</div>
        </div>
      </div>
      <div class="row">
        <div class="info tagsread">
          <div class="caption">Tags Read:</div>
          <div class="value">0</div>
        </div>
        <div class="info exception">
          <div class="caption">Exceptions:</div>
          <div class="value">0</div>
        </div>
      </div>
    </div>
    <div class="multiscan-tags"></div>
    <div class="multiscan-readready">Ready to assign tags</div>
  </div>

</div>
