<div id="assignItems" class="view">

  <div class="ui-scan">
    <div id="scancontrol"></div>
    <div class="fwmobilecontrol-control">
      <input class="fwmobilecontrol-value" type="text" placeholder="Barcode/RFID" />
    </div>
  </div>

  <div class="ui-itemassign">
    <div id="itemassigncontrol"></div>
    <div class="itemassign-title"></div>
    <div class="itemassign-item">
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Barcode" data-type="text" data-datafield="barcode" />
      </div>
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Serial No" data-type="text" data-datafield="mfgserial" />
      </div>
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="RFID" data-type="text" data-datafield="rfid" />
      </div>
      <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
        <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Mfg. Date" data-type="date" data-datafield="mfgdate" />
      </div>
    </div>
  </div>

</div>
