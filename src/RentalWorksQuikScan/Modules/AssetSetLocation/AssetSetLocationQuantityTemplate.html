<div class="asl-quantity">
  <div class="itemdetails-title"></div>
  <div class="itemdetails-fields">
    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
      <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Set Character" data-type="select" data-datafield="setcharacter" data-enabled="false" />
      <div data-control="FwFormField" class="fwcontrol fwformfield editable" data-caption="Set No" data-type="combobox" data-datafield="setno" data-validationname="SetNoValidation" data-enabled="false" style="flex:1 0 100px;" />
    </div>
    <div class="assetsetlocation">
      <div class="assetsetlocation-totals flexrow">
        <div class="assetsetlocation-col1 assetsetlocation-totals-caption">Total quantity on set</div>
        <div class="assetsetlocation-col2 assetsetlocation-totals-value"></div>
      </div>
      <div class="assetsetlocation-titlerow flexrow">
        <div class="assetsetlocation-col1">Asset Set Location</div>
        <div class="assetsetlocation-col2">Qty</div>
      </div>
      <div class="assetsetlocation-body"> </div>
    </div>
    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
      <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Department" data-type="text" data-datafield="department" data-enabled="false" />
      <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Dept No" data-type="text" data-datafield="departmentno" data-enabled="false" style="flex:1 0 100px;" />
    </div>
    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
      <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Production" data-type="text" data-datafield="production" data-enabled="false" />
      <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Prod No" data-type="text" data-datafield="productionno" data-enabled="false" style="flex:1 0 100px;" />
    </div>
    <div class="imagecontainer"></div>
    <div class="category-title">Purchase History</div>
    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
      <div data-control="FwFormField" class="fwcontrol fwformfield editable" data-caption="Vendor" data-type="combobox" data-datafield="vendor" data-validationname="VendorValidation" data-enabled="false" />
      <div data-control="FwFormField" class="fwcontrol fwformfield editable" data-caption="Primary Vendor" data-type="combobox" data-datafield="primaryvendor" data-validationname="PrimaryVendorValidation" data-enabled="false" />
    </div>
    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
      <div data-control="FwFormField" class="fwcontrol fwformfield editable" data-caption="Manufacturer" data-type="combobox" data-datafield="manufacturer" data-validationname="ManufacturerValidation" data-enabled="false" />
      <div data-control="FwFormField" class="fwcontrol fwformfield editable" data-caption="Source No" data-type="text" data-datafield="sourceno" data-enabled="false" />
    </div>
    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
      <div data-control="FwFormField" class="fwcontrol fwformfield editable" data-caption="Transaction No" data-type="text" data-datafield="transactionno" data-enabled="false" />
      <div data-control="FwFormField" class="fwcontrol fwformfield editable" data-caption="Accounting Code" data-type="text" data-datafield="accountingno" data-enabled="false" />
    </div>
    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
      <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Box Reference No" data-type="text" data-datafield="refnobox" data-enabled="false" />
      <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Pallet Reference No" data-type="text" data-datafield="refnopallet" data-enabled="false" />
    </div>
    <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
      <div data-control="FwFormField" class="fwcontrol fwformfield editable" data-caption="Acquire Date" data-type="date" data-datafield="acquire" data-enabled="false" />
      <div data-control="FwFormField" class="fwcontrol fwformfield" data-caption="Cost" data-type="money" data-datafield="cost" data-enabled="false" />
    </div>
  </div>
</div>
