<script id="designer_recents_template" type="text/x-handlebars-template">
    {{#if recent}}
    {{#each recent}}
    <div style="margin-bottom: 15px;">
        <a class="open_recent_option hover_background_gray" data-path="{{value}}" data-name="{{key}}">{{key}}</a>
    </div>    
    {{/each}}    
    {{else}}
    <a class="dropdown-item disabled">No recents found.</a>
    {{/if}}
</script>
