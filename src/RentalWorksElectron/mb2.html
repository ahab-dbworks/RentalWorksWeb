<!DOCTYPE html>
<html style="background-color:#000000;">
<head id="head">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="mb2.css">
    <title>Loading...</title>
</head>
<body id="body">
    <div id="cdvapploading" style="position:absolute;height:140px;width:120px;top:50%;left:50%;margin:-70px 0 0 -60px;color:#ffffff;text-align:center;font-family:Arial;">
        <link rel="stylesheet" type="text/css" href="mb2loading.css">
        <div class="loading-circle"></div>
        <div class="loading-circle1"></div>
    </div>
    <div id="cdvapploadinginfo" style="position:absolute;height:40px;width:200px;top:50%;left:50%;margin:70px 0 0 -100px;color:#ffffff;text-align:center;font-family:Arial;">
        <div id="index-loadingmessage">Loading...</div>
        <div id="index-version"></div>
    </div>
    <div id="cdvapp" style="display:none;"></div>
    <!--<script type="text/javascript" src="cordova.js"></script>-->
    <script type="text/javascript" src="mb2.js"></script>
</body>
</html>
