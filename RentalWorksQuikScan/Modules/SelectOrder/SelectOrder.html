<div id="selectOrder" class="responsive view">
  <div class="fwmobilecontrol-control">
    <input class="fwmobilecontrol-value" type="text" placeholder="{{searchPlaceholder}}" />
    <div class="fwmobilecontrol-search"><div class="icon-search"></div></div>
  </div>
  <div id="selectOrder-error" class="qserror">
    {{valueMsg}}
  </div>
  <div class="listview" data-pageno="1" data-pagesize="100" data-totalpages="0"></div>
  <!--<div class="selectOrder-browseorders-container panel">
    <ul id="selectOrder-browseorders"></ul>
  </div>-->
  <div id="selectOrder-response">
    <div id="selectOrder-order" class="panel">
      <div id="selectOrder-orderDesc" class="field">
        <div class="caption"><div class="label">{{captionOrderDesc}}:</div><div id="selectOrder-txtOrderNo" class="number"></div></div>
        <div class="value"><div id="selectOrder-txtOrderDesc" class="readonlytextbox"></div></div>
      </div>
      <div id="selectOrder-dealDesc" class="field">
        <div class="caption"><div class="label">{{captionDealDesc}}:</div><div id="selectOrder-txtDealNo" class="number"></div></div>
        <div class="value"><div id="selectOrder-txtDealDesc" class="readonlytextbox"></div></div>
      </div>
      <div id="selectOrder-buttons">
        <div class="center"><button id="selectOrder-btnSelectOrder" class="button default">{{captionConfirm}}</button></div>
      </div>
    </div>
  </div>
</div>
