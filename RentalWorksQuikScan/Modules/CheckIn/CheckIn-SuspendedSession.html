<div class="checkin-suspendedsession checkin-suspendedsession-status-{{status}}">
  <div class="checkin-suspendedsession-row">
    <div class="checkin-suspendedsession-sessionno-label">Session No</div>
    <div class="checkin-suspendedsession-sessionno-value">{{sessionno}}</div>
    <div class="checkin-suspendedsession-status-label">Status</div>
    <div class="checkin-suspendedsession-status-value">{{status}}</div>
  </div>
  <div class="checkin-suspendedsession-row">
    <div class="checkin-suspendedsession-statusdate-label">Date</div>
    <div class="checkin-suspendedsession-statusdate-value">{{statusdate}}</div>
  </div>
  <div class="checkin-suspendedsession-row">
    <div class="checkin-suspendedsession-deal-label">Order No</div>
    <div class="checkin-suspendedsession-deal-value">{{orderno}}</div>
  </div> 
  <div class="checkin-suspendedsession-row">
    <div class="checkin-suspendedsession-deal-label">Order Desc</div>
    <div class="checkin-suspendedsession-deal-value">{{orderdesc}}</div>
  </div>
  <div class="checkin-suspendedsession-row">
    <div class="checkin-suspendedsession-deal-label">Deal / Vendor</div>
    <div class="checkin-suspendedsession-deal-value">{{deal}}</div>
  </div>
  <div class="checkin-suspendedsession-row">
    <div class="checkin-suspendedsession-username-label">User</div>
    <div class="checkin-suspendedsession-username-value">{{username}}</div>
  </div>
</div>
