<div id="selectTransferOrder" class="view">
  {{{htmlScanBarcode}}}
  <div id="selectTransferOrder-response">
    <div id="selectTransferOrder-error" class="qserror">
      {{valueMsg}}
    </div>
    <div id="selectTransferOrder-order" class="panel">
      <div id="selectTransferOrder-orderDesc" class="field">
        <div class="caption"><div class="label">{{captionOrderDesc}}:</div><div id="selectTransferOrder-txtOrderNo" class="number"></div></div>
        <div class="value"><div id="selectTransferOrder-txtOrderDesc" class="readonlytextbox"></div></div>
      </div>
      <div id="selectTransferOrder-fromWarehouse" class="field">
        <div class="caption"><div class="label">{{captionFromWarehouse}}:</div></div>
        <div class="value"><div id="selectTransferOrder-txtFromWarehouse" class="readonlytextbox"></div></div>
      </div>
      <div id="selectTransferOrder-toWarehouse" class="field">
        <div class="caption"><div class="label">{{captionToWarehouse}}:</div></div>
        <div class="value"><div id="selectTransferOrder-txtToWarehouse" class="readonlytextbox"></div></div>
      </div>
      <div id="selectTransferOrder-buttons">
        <div class="center"><button id="selectTransferOrder-btnSelectOrder" class="button default">{{captionConfirm}}</button></div>
      </div>
    </div>
  </div>
</div>
