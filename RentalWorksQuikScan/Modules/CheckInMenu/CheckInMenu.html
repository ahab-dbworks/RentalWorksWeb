<div id="checkInMenuView" class="view">
  <div class="fwmenu menuview">
    <div id="checkInMenuView-iconSingleOrder" class="fwmenu-item">
      <div class="fwmenu-item-inner">
        <div class="fwmenu-item-icon"><img src="[appbaseurl][appvirtualdirectory]theme/images/icons/128/orderno.png" alt="{{captionSingleOrder}}" title="{{captionSingleOrder}}" /></div>
        <div class="fwmenu-item-description">{{captionSingleOrder}}</div>
      </div>
    </div>
    <div id="checkInMenuView-iconMultiOrder" class="fwmenu-item">
      <div class="fwmenu-item-inner">
        <div class="fwmenu-item-icon"><img src="[appbaseurl][appvirtualdirectory]theme/images/icons/128/barcode.png" alt="{{captionMultiOrder}}" title="{{captionMultiOrder}}" /></div>
        <div class="fwmenu-item-description">{{captionMultiOrder}}</div>
      </div>
    </div>
    <div id="checkInMenuView-iconSession" class="fwmenu-item">
      <div class="fwmenu-item-inner">
        <div class="fwmenu-item-icon"><img src="[appbaseurl][appvirtualdirectory]theme/images/icons/128/sessionno.png" alt="{{captionSession}}" title="{{captionSession}}" /></div>
        <div class="fwmenu-item-description">{{captionSession}}</div>
      </div>
    </div>
    <div id="checkInMenuView-iconDeal" class="fwmenu-item">
      <div class="fwmenu-item-inner">
        <div class="fwmenu-item-icon"><img src="[appbaseurl][appvirtualdirectory]theme/images/icons/128/dealno.png" alt="{{captionDeal}}" title="{{captionDeal}}" /></div>
        <div class="fwmenu-item-description">{{captionDeal}}</div>
      </div>
    </div>
  </div>

  <div class="cim-findorder">
    <div id="ordersearch"></div>
  </div>

  <div class="cim-findsession">
    <div id="sessionsearch"></div>
  </div>

  <div class="cim-finddeal">
    <div id="dealsearch"></div>
  </div>
</div>
