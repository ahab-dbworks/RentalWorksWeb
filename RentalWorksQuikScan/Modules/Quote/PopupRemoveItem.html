<div id="quote-popupRemoveItem">
  <div id="Div2">{{captionRemoveItem}}?</div>
  <div id="quote-popupRemoveItem-messages" class="panel2">
    <div id="quote-popupRemoveItem-messages-genericMsg" class="qserror">{{valueGenericMsg}}</div>
    <div id="quote-popupRemoveItem-messages-msg" class="qsmessage">{{valueMsg}}</div>
  </div>
  <div id="quote-popupRemoveItem-divDetails">
    <table id="quote-popupRemoveItem-tableDetails">
      <tbody>
        <tr>
          <td id="quote-popupRemoveItem-details-description" colspan="4"><span class="label"></span></td>
        </tr>
        <tr>
          <td class="key">{{captionBarcode}}:</td>
          <td id="quote-popupRemoveItem-divDetails-tdICode" class="icode value"></td>
          <td class="key">{{captionRate}}:</td>
          <td id="quote-popupRemoveItem-divDetails-tdRate" class="rate value"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="quote-popupRemoveItem-buttons" class="center">
    <span id="quote-popupRemoveItem-btnRemove" class="button default">{{captionOK}}</span><span id="quote-popupRemoveItem-btnCancel" class="button default">{{captionCancel}}</span>
  </div>
</div>
