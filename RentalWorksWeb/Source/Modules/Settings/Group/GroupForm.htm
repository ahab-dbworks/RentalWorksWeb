<div id="groupform" class="fwcontrol fwcontainer fwform" data-control="FwContainer" data-type="form" data-version="1" data-caption="Group" data-rendermode="template" data-tablename="groups" data-mode="" data-hasaudit="true" data-controller="RwGroupController">
  <div data-control="FwFormField" data-type="key" class="fwcontrol fwformfield" data-isuniqueid="true" data-saveorder="1" data-caption="" data-datafield="groups.groupsid"></div>
  <div id="groupform-tabcontrol" class="fwcontrol fwtabs" data-control="FwTabs" data-type="" data-version="1" data-rendermode="template">
    <div class="tabs">
      <div data-type="tab" id="grouptab"    class="tab" data-tabpageid="grouptabpage"    data-caption="Group"></div>
      <div data-type="tab" id="securitytab" class="tab" data-tabpageid="securitytabpage" data-caption="Security"></div>
    </div>
    <div class="tabpages">
      <div data-type="tabpage" id="grouptabpage" class="tabpage" data-tabid="grouptab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Group">
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-caption="Name" data-noduplicate="true" data-datafield="groups.name"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="textarea" class="fwcontrol fwformfield" data-caption="Notes" data-datafield="groups.memo"></div>
            </div>
            <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
              <div data-control="FwFormField" data-type="checkbox" class="fwcontrol fwformfield" data-caption="Items in Security Tree are Hidden by Default (IF YOU CHANGE THIS, SAVE AND CLOSE BEFORE EDITING THE TREE)" data-datafield="groups.hidenewmenuoptionsbydefault"></div>
              <div data-control="FwFormField" data-type="text" class="fwcontrol fwformfield" data-datafield="groups.security" style="display:none;"></div>
              <div style="margin:10px 10px 10px 10px;">Changing the security tree will take effect for users the next time they login.</div>
            </div>
          </div>
        </div>
      </div>
      <div data-type="tabpage" id="securitytabpage" class="tabpage" data-tabid="securitytab">
        <div class="formpage">
          <div class="fwcontrol fwcontainer fwform-fieldrow" data-control="FwContainer" data-type="fieldrow">
            <div class="row1" style="overflow:hidden;">
              <div class="fwcontrol fwcontainer fwform-section" data-control="FwContainer" data-type="section" data-caption="Security" style="float:left;overflow:hidden;">
                <div class="editgrouptree" style="float:left;"></div>
                <div class="previewgrouptree" style="float:left;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
